<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión - Bitácora Mental</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=DM+Sans:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <style>
    :root {
      --primary: #4F6F52;
      --primary-light: #6B8A6E;
      --secondary: #A7C4B5;
      --background: #F9FBFA;
      --dark: #1F2933;
      --text-secondary: #6B7280;
      --border: #E6EFE8;
      --danger: #EF4444;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'DM Sans', sans-serif;
      background: var(--background);
      color: var(--dark);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    h1, h2, h3 { font-family: 'Outfit', sans-serif; }

    .auth-container {
      width: 100%;
      max-width: 1000px;
      background: white;
      border-radius: 24px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.1);
      overflow: hidden;
      display: grid;
      grid-template-columns: 1fr 1fr;
      animation: fadeIn 0.5s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .auth-form-side { padding: 60px 50px; }

    .logo {
      display: flex;
      align-items: center;
      gap: 12px;
      font-family: 'Outfit', sans-serif;
      font-weight: 700;
      font-size: 1.4rem;
      color: var(--primary);
      text-decoration: none;
      margin-bottom: 40px;
    }

    .auth-header { margin-bottom: 32px; }
    .auth-header h1 { font-size: 2rem; margin-bottom: 8px; color: var(--dark); }
    .auth-header p { color: var(--text-secondary); font-size: 1rem; }
    .auth-header p a { color: var(--primary); text-decoration: none; font-weight: 600; }

    .form-group { margin-bottom: 24px; }
    .form-label { display: block; margin-bottom: 8px; font-weight: 600; color: var(--dark); font-size: 0.95rem; }

    .form-input {
      width: 100%; padding: 14px 16px; border: 2px solid var(--border); border-radius: 12px;
      font-size: 1rem; font-family: 'DM Sans', sans-serif; transition: all 0.3s; background: white;
    }

    .form-input:focus { outline: none; border-color: var(--primary); box-shadow: 0 0 0 3px rgba(79, 111, 82, 0.1); }
    .form-input.error { border-color: var(--danger); }

    .form-error { color: var(--danger); font-size: 0.85rem; margin-top: 6px; display: none; }
    .form-error.show { display: block; }

    .password-wrapper { position: relative; }
    .toggle-password {
      position: absolute; right: 16px; top: 50%; transform: translateY(-50%);
      background: none; border: none; color: var(--text-secondary); cursor: pointer; font-size: 1.1rem; padding: 4px;
    }

    .form-options { display: flex; justify-content: space-between; align-items: center; margin-bottom: 24px; }
    .checkbox-wrapper { display: flex; align-items: center; gap: 8px; }
    .checkbox-wrapper label { font-size: 0.9rem; color: var(--text-secondary); cursor: pointer; }

    .btn {
      width: 100%; padding: 15px; border-radius: 12px; font-weight: 600; font-size: 1rem; cursor: pointer;
      transition: all 0.3s; border: none; font-family: 'DM Sans', sans-serif; display: flex;
      align-items: center; justify-content: center; gap: 10px;
    }

    .btn-primary { background: var(--primary); color: white; box-shadow: 0 4px 15px rgba(79, 111, 82, 0.3); }
    .btn-google { background: white; color: var(--dark); border: 2px solid var(--border); margin-top: 16px; }

    .divider { display: flex; align-items: center; gap: 16px; margin: 24px 0; color: var(--text-secondary); font-size: 0.9rem; }
    .divider::before, .divider::after { content: ''; flex: 1; height: 1px; background: var(--border); }

    .auth-visual-side {
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
      padding: 60px 50px; display: flex; flex-direction: column; justify-content: center; align-items: center;
      text-align: center; color: white; position: relative; overflow: hidden;
    }

    .features { display: flex; flex-direction: column; gap: 16px; text-align: left; }
    .feature-item { display: flex; align-items: center; gap: 12px; padding: 12px 16px; background: rgba(255,255,255,0.1); border-radius: 12px; backdrop-filter: blur(10px); }

    .loading { pointer-events: none; opacity: 0.7; position: relative; color: transparent !important; }
    .loading::after {
      content: ''; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
      width: 20px; height: 20px; border: 3px solid white; border-top-color: transparent; border-radius: 50%; animation: spin 0.8s linear infinite;
    }
    @keyframes spin { to { transform: translate(-50%, -50%) rotate(360deg); } }

    .alert { padding: 12px 16px; border-radius: 10px; margin-bottom: 20px; display: none; align-items: center; gap: 10px; }
    .alert.show { display: flex; }
    .alert.error { background: rgba(239, 68, 68, 0.1); color: var(--danger); border: 1px solid rgba(239, 68, 68, 0.3); }
    .alert.success { background: rgba(16, 185, 129, 0.1); color: #10B981; border: 1px solid rgba(16, 185, 129, 0.3); }

    @media (max-width: 768px) {
      .auth-container { grid-template-columns: 1fr; max-width: 500px; }
      .auth-visual-side { display: none; }
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <div class="auth-form-side">
      <a href="/" class="logo"><i class="fas fa-brain"></i> Bitácora Mental</a>
      <div class="auth-header">
        <h1>Bienvenido de nuevo</h1>
        <p>¿No tienes cuenta? <a href="registro.html">Regístrate gratis</a></p>
      </div>

      <div class="alert error" id="errorAlert"><i class="fas fa-exclamation-circle"></i> <span id="errorMessage"></span></div>
      <div class="alert success" id="successAlert"><i class="fas fa-check-circle"></i> <span id="successMessage"></span></div>

      <form id="loginForm">
        <div class="form-group">
          <label class="form-label" for="email">Correo electrónico</label>
          <input type="email" class="form-input" id="email" required autocomplete="email" placeholder="tu@email.com">
          <div class="form-error" id="emailError">Email inválido</div>
        </div>

        <div class="form-group">
          <label class="form-label" for="password">Contraseña</label>
          <div class="password-wrapper">
            <input type="password" class="form-input" id="password" required autocomplete="current-password" placeholder="••••••••">
            <button type="button" class="toggle-password" id="togglePassword"><i class="fas fa-eye"></i></button>
          </div>
          <div class="form-error" id="passwordError">Mínimo 6 caracteres</div>
        </div>

        <div class="form-options">
          <div class="checkbox-wrapper"><input type="checkbox" id="remember"><label for="remember">Recordarme</label></div>
          <a href="recuperar-password.html" class="forgot-password">¿Olvidaste tu contraseña?</a>
        </div>

        <button type="submit" class="btn btn-primary" id="loginBtn">Iniciar sesión</button>

        <div class="divider">o continúa con</div>

        <button type="button" class="btn btn-google" id="googleSignIn">
          <svg width="20" height="20" viewBox="0 0 20 20"><path d="M19.6 10.227c0-.709-.064-1.39-.182-2.045H10v3.868h5.382a4.6 4.6 0 01-1.996 3.018v2.51h3.232c1.891-1.742 2.982-4.305 2.982-7.35z" fill="#4285F4"/><path d="M10 20c2.7 0 4.964-.895 6.618-2.423l-3.232-2.509c-.895.6-2.04.955-3.386.955-2.605 0-4.81-1.76-5.595-4.123H1.064v2.59A9.996 9.996 0 0010 20z" fill="#34A853"/><path d="M4.405 11.9c-.2-.6-.314-1.24-.314-1.9 0-.66.114-1.3.314-1.9V5.51H1.064A9.996 9.996 0 000 10c0 1.614.386 3.14 1.064 4.49l3.34-2.59z" fill="#FBBC05"/><path d="M10 3.977c1.468 0 2.786.505 3.823 1.496l2.868-2.868C14.959.99 12.695 0 10 0 6.09 0 2.71 2.24 1.064 5.51l3.34 2.59C5.19 5.736 7.395 3.977 10 3.977z" fill="#EA4335"/></svg>
          Continuar con Google
        </button>
      </form>
    </div>

    <div class="auth-visual-side">
      <div class="visual-content">
        <div class="visual-icon"><i class="fas fa-spa"></i></div>
        <h2>Tu espacio seguro de bienestar</h2>
        <div class="features">
          <div class="feature-item"><i class="fas fa-lock"></i><div class="feature-text">Datos privados</div></div>
          <div class="feature-item"><i class="fas fa-user-md"></i><div class="feature-text">Especialistas</div></div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="js/supabase-config.js"></script>

  <script>
    const loginForm = document.getElementById('loginForm');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const loginBtn = document.getElementById('loginBtn');
    const googleSignInBtn = document.getElementById('googleSignIn');
    const errorAlert = document.getElementById('errorAlert');
    const errorMessage = document.getElementById('errorMessage');
    const successAlert = document.getElementById('successAlert');
    const successMessage = document.getElementById('successMessage');

    // Toggle password
    document.getElementById('togglePassword').addEventListener('click', function() {
      const type = passwordInput.type === 'password' ? 'text' : 'password';
      passwordInput.type = type;
      this.querySelector('i').classList.toggle('fa-eye');
      this.querySelector('i').classList.toggle('fa-eye-slash');
    });

    function showError(message) {
      errorMessage.textContent = message;
      errorAlert.classList.add('show');
      setTimeout(() => errorAlert.classList.remove('show'), 5000);
    }

    function showSuccess(message) {
      successMessage.textContent = message;
      successAlert.classList.add('show');
    }

    // Submit Login
    loginForm.addEventListener('submit', async function(e) {
      e.preventDefault();
      loginBtn.classList.add('loading');

      try {
        const { error } = await supabase.auth.signInWithPassword({
          email: emailInput.value.trim(),
          password: passwordInput.value
        });
        if (error) throw error;
        showSuccess('¡Éxito! Redirigiendo...');
        setTimeout(() => window.location.href = 'app/dashboard.html', 1500);
      } catch (error) {
        loginBtn.classList.remove('loading');
        loginBtn.textContent = 'Iniciar sesión';
        showError(error.message === 'Invalid login credentials' ? 'Correo o contraseña incorrectos' : error.message);
      }
    });

    // Google Sign In
    googleSignInBtn.addEventListener('click', async function() {
      this.classList.add('loading');
      try {
        const { error } = await supabase.auth.signInWithOAuth({
          provider: 'google',
          options: { redirectTo: window.location.origin + '/app/dashboard.html' }
        });
        if (error) throw error;
      } catch (error) {
        this.classList.remove('loading');
        this.innerHTML = 'Continuar con Google';
        showError('Error al conectar con Google.');
      }
    });
  </script>
</body>
</html>
