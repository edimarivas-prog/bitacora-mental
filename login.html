<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión - Bitácora Mental</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=DM+Sans:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root { --primary: #4F6F52; --primary-light: #6B8A6E; --secondary: #A7C4B5; --background: #F9FBFA; --dark: #1F2933; --text-secondary: #6B7280; --border: #E6EFE8; --danger: #EF4444; }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'DM Sans', sans-serif; background: var(--background); color: var(--dark); min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 20px; }
    h1, h2, h3 { font-family: 'Outfit', sans-serif; }
    .auth-container { width: 100%; max-width: 1000px; background: white; border-radius: 24px; box-shadow: 0 20px 60px rgba(0,0,0,0.1); overflow: hidden; display: grid; grid-template-columns: 1fr 1fr; }
    .auth-form-side { padding: 60px 50px; }
    .logo { display: flex; align-items: center; gap: 12px; font-family: 'Outfit', sans-serif; font-weight: 700; font-size: 1.4rem; color: var(--primary); text-decoration: none; margin-bottom: 40px; }
    .auth-header { margin-bottom: 32px; }
    .auth-header h1 { font-size: 2rem; margin-bottom: 8px; color: var(--dark); }
    .form-group { margin-bottom: 24px; }
    .form-input { width: 100%; padding: 14px 16px; border: 2px solid var(--border); border-radius: 12px; font-size: 1rem; transition: all 0.3s; }
    .form-input:focus { outline: none; border-color: var(--primary); box-shadow: 0 0 0 3px rgba(79, 111, 82, 0.1); }
    .btn { width: 100%; padding: 15px; border-radius: 12px; font-weight: 600; cursor: pointer; transition: 0.3s; border: none; display: flex; align-items: center; justify-content: center; gap: 10px; }
    .btn-primary { background: var(--primary); color: white; }
    .btn-google { background: white; color: var(--dark); border: 2px solid var(--border); margin-top: 16px; }
    .auth-visual-side { background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%); padding: 60px 50px; display: flex; flex-direction: column; justify-content: center; color: white; text-align: center; }
    .alert { padding: 12px; border-radius: 10px; margin-bottom: 20px; display: none; background: rgba(239, 68, 68, 0.1); color: var(--danger); border: 1px solid rgba(239, 68, 68, 0.3); }
    .alert.show { display: flex; align-items: center; gap: 10px; }
    .loading { opacity: 0.7; pointer-events: none; }
    @media (max-width: 768px) { .auth-container { grid-template-columns: 1fr; } .auth-visual-side { display: none; } }
  </style>
</head>
<body>
  <div class="auth-container">
    <div class="auth-form-side">
      <a href="/" class="logo"><i class="fas fa-brain"></i> Bitácora Mental</a>
      <div class="auth-header">
        <h1>Bienvenido de nuevo</h1>
        <p>¿No tienes cuenta? <a href="registro.html" style="color: var(--primary); font-weight: 600;">Regístrate gratis</a></p>
      </div>
      <div class="alert" id="errorAlert"><i class="fas fa-exclamation-circle"></i> <span id="errorMessage"></span></div>
      <form id="loginForm">
        <div class="form-group">
          <label style="display:block; margin-bottom:8px; font-weight:600;">Correo electrónico</label>
          <input type="email" class="form-input" id="email" required placeholder="tu@email.com">
        </div>
        <div class="form-group">
          <label style="display:block; margin-bottom:8px; font-weight:600;">Contraseña</label>
          <input type="password" class="form-input" id="password" required placeholder="••••••••">
        </div>
        <button type="submit" class="btn btn-primary" id="loginBtn">Iniciar sesión</button>
        <div style="display:flex; align-items:center; margin:24px 0; gap:16px; color:var(--text-secondary);"><div style="flex:1; height:1px; background:var(--border);"></div>o<div style="flex:1; height:1px; background:var(--border);"></div></div>
        <button type="button" class="btn btn-google" id="googleSignIn">
          <img src="https://www.google.com/favicon.ico" width="18"> Continuar con Google
        </button>
      </form>
    </div>
    <div class="auth-visual-side">
      <h2>Tu espacio seguro</h2>
      <p>Accede a herramientas profesionales y lleva el control de tu salud mental.</p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="js/supabase-config.js"></script>
  <script>
    const loginForm = document.getElementById('loginForm');
    const loginBtn = document.getElementById('loginBtn');
    const googleSignInBtn = document.getElementById('googleSignIn');
    
    function showError(msg) {
      const alert = document.getElementById('errorAlert');
      document.getElementById('errorMessage').textContent = msg;
      alert.classList.add('show');
      setTimeout(() => alert.classList.remove('show'), 5000);
    }

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      loginBtn.classList.add('loading');
      loginBtn.textContent = 'Cargando...';
      
      try {
        const { error } = await supabase.auth.signInWithPassword({
          email: document.getElementById('email').value.trim(),
          password: document.getElementById('password').value
        });
        if (error) throw error;
        // Redirigir a la carpeta app/
        window.location.href = 'https://edimarivas-prog.github.io/bitacora-mental/app/dashboard.html';
      } catch (error) {
        loginBtn.classList.remove('loading');
        loginBtn.textContent = 'Iniciar sesión';
        showError(error.message === 'Invalid login credentials' ? 'Credenciales incorrectas' : error.message);
      }
    });

    googleSignInBtn.addEventListener('click', async () => {
      try {
        const { error } = await supabase.auth.signInWithOAuth({
          provider: 'google',
          options: { redirectTo: 'https://edimarivas-prog.github.io/bitacora-mental/app/dashboard.html' }
        });
        if (error) throw error;
      } catch (error) {
        showError('Error al conectar con Google');
      }
    });
  </script>
</body>
</html>
