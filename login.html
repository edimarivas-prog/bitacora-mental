<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión - Bitácora Mental</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=DM+Sans:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root { --primary: #4F6F52; --background: #F9FBFA; --dark: #1F2933; --border: #E6EFE8; --danger: #EF4444; }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'DM Sans', sans-serif; background: var(--background); min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 20px; }
    .auth-container { width: 100%; max-width: 1000px; background: white; border-radius: 24px; box-shadow: 0 20px 60px rgba(0,0,0,0.1); overflow: hidden; display: grid; grid-template-columns: 1fr 1fr; }
    .auth-form-side { padding: 60px 50px; }
    .logo { display: flex; gap: 10px; color: var(--primary); font-family: 'Outfit', sans-serif; font-weight: 700; font-size: 1.4rem; text-decoration: none; margin-bottom: 30px; }
    .form-group { margin-bottom: 20px; }
    .form-input { width: 100%; padding: 14px; border: 2px solid var(--border); border-radius: 12px; margin-top: 5px; }
    .btn { width: 100%; padding: 15px; border-radius: 12px; font-weight: 600; cursor: pointer; border: none; margin-top: 10px; display: flex; justify-content: center; align-items: center; gap: 10px; }
    .btn-primary { background: var(--primary); color: white; }
    .btn-google { background: white; border: 2px solid var(--border); color: var(--dark); }
    .auth-visual-side { background: linear-gradient(135deg, var(--primary), #6B8A6E); display: flex; align-items: center; justify-content: center; color: white; padding: 40px; }
    .alert { padding: 10px; margin-bottom: 20px; border-radius: 8px; display: none; background: rgba(239, 68, 68, 0.1); color: var(--danger); }
    .alert.show { display: block; }
    @media (max-width: 768px) { .auth-container { grid-template-columns: 1fr; } .auth-visual-side { display: none; } }
  </style>
</head>
<body>
  <div class="auth-container">
    <div class="auth-form-side">
      <a href="/" class="logo"><i class="fas fa-brain"></i> Bitácora Mental</a>
      <h1 style="margin-bottom: 10px; font-family: 'Outfit', sans-serif;">Bienvenido de nuevo</h1>
      <p style="margin-bottom: 30px; color: #666;">¿No tienes cuenta? <a href="registro.html" style="color: var(--primary);">Regístrate gratis</a></p>
      
      <div class="alert" id="errorAlert"></div>

      <form id="loginForm">
        <div class="form-group">
          <label>Correo electrónico</label>
          <input type="email" class="form-input" id="email" required placeholder="tu@email.com">
        </div>
        <div class="form-group">
          <label>Contraseña</label>
          <input type="password" class="form-input" id="password" required placeholder="••••••••">
        </div>
        <button type="submit" class="btn btn-primary" id="loginBtn">Iniciar sesión</button>
      </form>

      <div style="text-align: center; margin: 20px 0; color: #999;">o continúa con</div>
      
      <button type="button" class="btn btn-google" id="googleSignIn">
        <img src="https://www.google.com/favicon.ico" width="18"> Continuar con Google
      </button>
    </div>
    <div class="auth-visual-side">
      <div style="text-align: center;">
        <i class="fas fa-spa" style="font-size: 4rem; margin-bottom: 20px;"></i>
        <h2>Tu espacio seguro</h2>
        <p>Gestiona tu bienestar emocional.</p>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="js/supabase-config.js"></script>
  <script>
    const loginForm = document.getElementById('loginForm');
    const loginBtn = document.getElementById('loginBtn');
    
    function showError(msg) {
      const alert = document.getElementById('errorAlert');
      alert.textContent = msg;
      alert.classList.add('show');
    }

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      loginBtn.textContent = 'Cargando...';
      
      try {
        const { error } = await supabase.auth.signInWithPassword({
          email: document.getElementById('email').value.trim(),
          password: document.getElementById('password').value
        });
        if (error) throw error;
        // Redirección directa al dashboard
        window.location.href = 'https://edimarivas-prog.github.io/bitacora-mental/app/dashboard.html';
      } catch (error) {
        loginBtn.textContent = 'Iniciar sesión';
        showError('Credenciales incorrectas');
      }
    });

    document.getElementById('googleSignIn').addEventListener('click', async () => {
      try {
        await supabase.auth.signInWithOAuth({
          provider: 'google',
          options: {
            // URL EXACTA para GitHub Pages
            redirectTo: 'https://edimarivas-prog.github.io/bitacora-mental/app/dashboard.html'
          }
        });
      } catch (error) {
        showError('Error de conexión');
      }
    });
  </script>
</body>
</html>
