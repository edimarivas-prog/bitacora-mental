<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Iniciar Sesión - Bitácora Mental</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&family=DM+Sans:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root { --primary: #4F6F52; --bg: #F3F6F4; --text: #1F2933; --border: #E6EFE8; --white: #fff; }
    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
    body { font-family: 'DM Sans', sans-serif; background: var(--bg); display: flex; align-items: center; justify-content: center; min-height: 100vh; padding: 20px; margin: 0; }
    .card { background: var(--white); padding: 32px; border-radius: 24px; box-shadow: 0 10px 40px rgba(0,0,0,0.06); width: 100%; max-width: 400px; text-align: center; }
    .logo { color: var(--primary); font-family: 'Outfit', sans-serif; font-weight: 700; font-size: 1.4rem; text-decoration: none; display: flex; align-items: center; justify-content: center; gap: 8px; margin-bottom: 24px; }
    h1 { font-family: 'Outfit'; font-size: 1.5rem; margin: 0 0 8px 0; color: var(--text); }
    p { color: #64748B; font-size: 0.95rem; margin-bottom: 24px; }
    input { width: 100%; padding: 16px; margin-bottom: 16px; border: 2px solid var(--border); border-radius: 16px; font-size: 1rem; outline: none; transition: 0.3s; }
    input:focus { border-color: var(--primary); background: #FAFAFA; }
    .btn { width: 100%; padding: 16px; border-radius: 16px; font-weight: 600; font-size: 1rem; cursor: pointer; border: none; transition: 0.3s; display: flex; align-items: center; justify-content: center; gap: 10px; }
    .btn-primary { background: var(--primary); color: white; margin-bottom: 16px; }
    .btn-google { background: white; border: 2px solid var(--border); color: var(--text); }
    .links { margin-top: 24px; font-size: 0.9rem; }
    .links a { color: var(--primary); text-decoration: none; font-weight: 600; }
  </style>
</head>
<body>
  <div class="card">
    <a href="index.html" class="logo"><i class="fas fa-brain"></i> Bitácora Mental</a>
    <h1>¡Qué bueno verte!</h1>
    <p>Ingresa a tu espacio personal.</p>

    <form id="loginForm">
      <input type="email" id="email" placeholder="Correo electrónico" required autocomplete="email">
      <input type="password" id="password" placeholder="Contraseña" required autocomplete="current-password">
      <button type="submit" class="btn btn-primary" id="loginBtn">Entrar</button>
    </form>

    <div style="display: flex; align-items: center; gap: 10px; margin: 10px 0; color: #aaa; font-size: 0.8rem;">
      <span style="height: 1px; background: #eee; flex: 1;"></span> o <span style="height: 1px; background: #eee; flex: 1;"></span>
    </div>

    <button id="googleBtn" class="btn btn-google">
      <img src="https://www.svgrepo.com/show/475656/google-color.svg" width="20"> Google
    </button>

    <div class="links">
      ¿Aún no tienes cuenta? <a href="registro.html">Crear cuenta</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="js/supabase-config.js"></script>
  <script>
    const loginBtn = document.getElementById('loginBtn');

    // Login Email
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      
      loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Entrando...';
      loginBtn.disabled = true;

      try {
        if (!window.sb) throw new Error("Recarga la página.");
        const { error } = await window.sb.auth.signInWithPassword({ email, password });
        if (error) throw error;
        window.location.href = 'app/dashboard.html';
      } catch (err) {
        alert(err.message.includes("Invalid") ? "Datos incorrectos." : "Error: " + err.message);
        loginBtn.innerHTML = 'Entrar';
        loginBtn.disabled = false;
      }
    });

    // Login Google
    document.getElementById('googleBtn').addEventListener('click', async () => {
      try {
        if (!window.sb) throw new Error("Recarga la página.");
        await window.sb.auth.signInWithOAuth({
          provider: 'google',
          options: { redirectTo: window.location.origin + '/app/dashboard.html' }
        });
      } catch (err) { alert("Error con Google."); }
    });
  </script>
</body>
</html>
