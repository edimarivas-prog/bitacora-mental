<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión - Bitácora Mental</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=DM+Sans:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <style>
    :root { --primary: #4F6F52; --primary-dark: #3A523E; --bg: #F9FBFA; --text: #1F2933; --border: #E6EFE8; }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    body { font-family: 'DM Sans', sans-serif; background: var(--bg); height: 100vh; display: flex; align-items: center; justify-content: center; padding: 20px; }
    
    .login-container { background: white; width: 100%; max-width: 1000px; height: 600px; border-radius: 24px; box-shadow: 0 20px 60px rgba(0,0,0,0.08); display: flex; overflow: hidden; }
    
    /* Lado Izquierdo (Formulario) */
    .form-side { flex: 1; padding: 50px; display: flex; flex-direction: column; justify-content: center; position: relative; }
    
    .logo { color: var(--primary); font-family: 'Outfit'; font-weight: 700; font-size: 1.4rem; text-decoration: none; display: flex; align-items: center; gap: 10px; margin-bottom: 40px; }
    
    h1 { font-family: 'Outfit'; font-size: 2rem; color: var(--text); margin-bottom: 10px; }
    p.subtitle { color: #64748B; margin-bottom: 30px; }
    
    .input-group { position: relative; margin-bottom: 20px; }
    .input-group i { position: absolute; left: 16px; top: 50%; transform: translateY(-50%); color: #94A3B8; }
    
    input { width: 100%; padding: 14px 16px 14px 45px; border: 2px solid var(--border); border-radius: 12px; font-size: 1rem; outline: none; transition: 0.3s; font-family: inherit; }
    input:focus { border-color: var(--primary); background: #FDFDFD; }
    
    .toggle-pass { position: absolute; right: 16px; top: 50%; transform: translateY(-50%); cursor: pointer; color: #94A3B8; background: none; border: none; }
    .toggle-pass:hover { color: var(--primary); }

    .actions { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; font-size: 0.9rem; }
    .forgot { color: var(--primary); text-decoration: none; font-weight: 600; }
    
    .btn { width: 100%; padding: 14px; border-radius: 12px; font-weight: 600; cursor: pointer; border: none; font-size: 1rem; transition: 0.3s; display: flex; align-items: center; justify-content: center; gap: 10px; }
    .btn-primary { background: var(--primary); color: white; }
    .btn-primary:hover { background: var(--primary-dark); transform: translateY(-2px); }
    
    .divider { display: flex; align-items: center; gap: 15px; margin: 25px 0; color: #94A3B8; font-size: 0.85rem; }
    .divider::before, .divider::after { content: ''; height: 1px; background: #E2E8F0; flex: 1; }
    
    .btn-google { background: white; border: 2px solid #E2E8F0; color: var(--text); }
    .btn-google:hover { border-color: #CBD5E1; background: #F8FAFC; }

    /* Lado Derecho (Visual) */
    .visual-side { flex: 1; background: linear-gradient(135deg, var(--primary), #86A689); padding: 50px; color: white; display: flex; flex-direction: column; justify-content: center; position: relative; }
    .visual-content { position: relative; z-index: 2; max-width: 80%; }
    .visual-content h2 { font-family: 'Outfit'; font-size: 2.2rem; margin-bottom: 20px; line-height: 1.2; }
    .visual-content p { font-size: 1.1rem; opacity: 0.9; line-height: 1.6; }
    
    /* Decoración de fondo */
    .circle { position: absolute; border-radius: 50%; background: rgba(255,255,255,0.1); }
    .c1 { width: 300px; height: 300px; top: -50px; right: -50px; }
    .c2 { width: 200px; height: 200px; bottom: -50px; left: -50px; }

    @media (max-width: 850px) { .visual-side { display: none; } .login-container { max-width: 500px; height: auto; } }
  </style>
</head>
<body>

  <div class="login-container">
    <div class="form-side">
      <a href="index.html" class="logo"><i class="fas fa-brain"></i> Bitácora Mental</a>
      <h1>Bienvenido de nuevo</h1>
      <p class="subtitle">Ingresa tus datos para continuar tu camino.</p>

      <form id="loginForm">
        <div class="input-group">
          <i class="far fa-envelope"></i>
          <input type="email" id="email" placeholder="Correo electrónico" required>
        </div>
        
        <div class="input-group">
          <i class="fas fa-lock"></i>
          <input type="password" id="password" placeholder="Contraseña" required>
          <button type="button" class="toggle-pass" onclick="togglePassword()"><i class="far fa-eye"></i></button>
        </div>

        <div class="actions">
          <label style="display:flex; align-items:center; gap:8px; color:#64748B; cursor:pointer;">
            <input type="checkbox"> Recordarme
          </label>
          <a href="#" class="forgot" onclick="alert('Te enviaremos un correo de recuperación.')">¿Olvidaste tu contraseña?</a>
        </div>

        <button type="submit" class="btn btn-primary" id="loginBtn">Iniciar Sesión</button>
      </form>

      <div class="divider">o continúa con</div>

      <button id="googleBtn" class="btn btn-google">
        <img src="https://www.svgrepo.com/show/475656/google-color.svg" width="20"> Google
      </button>

      <p style="text-align:center; margin-top:30px; font-size:0.9rem; color:#64748B;">
        ¿No tienes cuenta? <a href="registro.html" style="color:var(--primary); font-weight:600; text-decoration:none;">Regístrate gratis</a>
      </p>
    </div>

    <div class="visual-side">
      <div class="circle c1"></div>
      <div class="circle c2"></div>
      <div class="visual-content">
        <h2>Tu espacio seguro para crecer</h2>
        <p>Conecta con especialistas, lleva tu diario emocional y descubre herramientas diseñadas para ti.</p>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="js/supabase-config.js"></script>
  <script>
    function togglePassword() {
      const input = document.getElementById('password');
      const icon = document.querySelector('.toggle-pass i');
      
      if (input.type === 'password') {
        input.type = 'text';
        icon.classList.remove('fa-eye');
        icon.classList.add('fa-eye-slash');
      } else {
        input.type = 'password';
        icon.classList.remove('fa-eye-slash');
        icon.classList.add('fa-eye');
      }
    }

    // Login Email
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const btn = document.getElementById('loginBtn');
      
      btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Entrando...';
      btn.disabled = true;

      try {
        if (!window.sb) throw new Error("Error de conexión. Recarga la página.");
        
        const { error } = await window.sb.auth.signInWithPassword({ email, password });
        
        if (error) throw error;
        
        // --- CÓDIGO AGREGADO: Señal para el Dashboard ---
        sessionStorage.setItem('show_welcome_back', 'true');
        
        // Redirigir
        window.location.href = 'app/dashboard.html';

      } catch (err) {
        alert(err.message.includes("Invalid") ? "Credenciales incorrectas." : err.message);
        btn.innerHTML = 'Iniciar Sesión';
        btn.disabled = false;
      }
    });

    // Login Google
    document.getElementById('googleBtn').addEventListener('click', async () => {
      try {
        if (!window.sb) throw new Error("Error de conexión.");
        
        // --- CÓDIGO AGREGADO: Señal para el Dashboard (Google) ---
        sessionStorage.setItem('show_welcome_back', 'true');

        await window.sb.auth.signInWithOAuth({
          provider: 'google',
          options: { 
            // Asegúrate de que esta URL coincida con la que pusiste en Supabase Auth
            redirectTo: window.location.origin + '/bitacora-mental/app/dashboard.html' 
          }
        });
      } catch (err) { alert("No se pudo conectar con Google."); }
    });
  </script>
</body>
</html>
