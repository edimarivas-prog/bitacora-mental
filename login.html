<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión - Bitácora Mental</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=DM+Sans:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <style>
    :root {
      --primary: #4F6F52;
      --primary-light: #6B8A6E;
      --secondary: #A7C4B5;
      --background: #F9FBFA;
      --dark: #1F2933;
      --text-secondary: #6B7280;
      --border: #E6EFE8;
      --danger: #EF4444;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'DM Sans', sans-serif;
      background: var(--background);
      color: var(--dark);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    h1, h2, h3 { font-family: 'Outfit', sans-serif; }

    .auth-container {
      width: 100%;
      max-width: 1000px;
      background: white;
      border-radius: 24px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.1);
      overflow: hidden;
      display: grid;
      grid-template-columns: 1fr 1fr;
    }

    .auth-form-side { padding: 60px 50px; }

    .logo {
      display: flex;
      align-items: center;
      gap: 12px;
      font-family: 'Outfit', sans-serif;
      font-weight: 700;
      font-size: 1.4rem;
      color: var(--primary);
      text-decoration: none;
      margin-bottom: 40px;
    }

    .auth-header { margin-bottom: 32px; }
    .auth-header h1 { font-size: 2rem; margin-bottom: 8px; }
    .auth-header p { color: var(--text-secondary); }
    .auth-header p a { color: var(--primary); text-decoration: none; font-weight: 600; }

    .form-group { margin-bottom: 24px; }
    .form-label { display: block; margin-bottom: 8px; font-weight: 600; }
    
    .form-input {
      width: 100%;
      padding: 14px 16px;
      border: 2px solid var(--border);
      border-radius: 12px;
      font-size: 1rem;
      transition: all 0.3s;
    }

    .form-input:focus { outline: none; border-color: var(--primary); box-shadow: 0 0 0 3px rgba(79, 111, 82, 0.1); }

    .password-wrapper { position: relative; }
    .toggle-password {
      position: absolute; right: 16px; top: 50%; transform: translateY(-50%);
      background: none; border: none; color: var(--text-secondary); cursor: pointer;
    }

    .form-options { display: flex; justify-content: space-between; align-items: center; margin-bottom: 24px; }
    .checkbox-wrapper { display: flex; align-items: center; gap: 8px; font-size: 0.9rem; }

    .btn {
      width: 100%; padding: 15px; border-radius: 12px; font-weight: 600; cursor: pointer;
      transition: all 0.3s; border: none; display: flex; align-items: center; justify-content: center; gap: 10px;
      font-family: 'DM Sans', sans-serif; font-size: 1rem;
    }
    
    .btn-primary { background: var(--primary); color: white; }
    .btn-primary:hover { background: var(--primary-light); transform: translateY(-2px); }
    .btn-primary:disabled { background: var(--text-secondary); cursor: not-allowed; }

    .btn-google { background: white; color: var(--dark); border: 2px solid var(--border); margin-top: 16px; }

    .divider { display: flex; align-items: center; gap: 16px; margin: 24px 0; color: var(--text-secondary); font-size: 0.9rem; }
    .divider::before, .divider::after { content: ''; flex: 1; height: 1px; background: var(--border); }

    /* Lado derecho decorativo */
    .auth-visual-side {
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
      padding: 60px 50px; display: flex; flex-direction: column; justify-content: center; color: white; text-align: center;
    }

    .feature-item {
      display: flex; align-items: center; gap: 12px; padding: 12px 16px;
      background: rgba(255,255,255,0.1); border-radius: 12px; margin-top: 15px; text-align: left;
    }

    /* Alertas */
    .alert { padding: 12px 16px; border-radius: 10px; margin-bottom: 20px; display: none; align-items: center; gap: 10px; }
    .alert.show { display: flex; }
    .alert.error { background: rgba(239, 68, 68, 0.1); color: var(--danger); border: 1px solid rgba(239, 68, 68, 0.3); }

    /* Spinner de carga */
    .loading { color: transparent !important; position: relative; }
    .loading::after {
      content: ''; position: absolute; width: 20px; height: 20px;
      border: 3px solid white; border-top-color: transparent; border-radius: 50%;
      animation: spin 0.8s linear infinite; left: calc(50% - 10px);
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    @media (max-width: 768px) {
      .auth-container { grid-template-columns: 1fr; max-width: 450px; }
      .auth-visual-side { display: none; }
    }
  </style>
</head>
<body>

  <div class="auth-container">
    <div class="auth-form-side">
      <a href="/" class="logo">
        <i class="fas fa-brain"></i> Bitácora Mental
      </a>

      <div class="auth-header">
        <h1>Bienvenido de nuevo</h1>
        <p>¿No tienes cuenta? <a href="registro.html">Regístrate gratis</a></p>
      </div>

      <div class="alert error" id="alertBox">
        <i class="fas fa-exclamation-circle"></i> 
        <span id="alertMessage"></span>
      </div>

      <form id="loginForm">
        <div class="form-group">
          <label class="form-label">Correo electrónico</label>
          <input type="email" class="form-input" id="email" required placeholder="tu@email.com">
        </div>

        <div class="form-group">
          <label class="form-label">Contraseña</label>
          <div class="password-wrapper">
            <input type="password" class="form-input" id="password" required placeholder="••••••••">
            <button type="button" class="toggle-password" id="togglePassword">
              <i class="fas fa-eye"></i>
            </button>
          </div>
        </div>

        <div class="form-options">
          <div class="checkbox-wrapper">
            <input type="checkbox" id="remember">
            <label for="remember">Recordarme</label>
          </div>
          <a href="#" style="color: var(--primary); text-decoration: none; font-size: 0.9rem;">¿Olvidaste tu contraseña?</a>
        </div>

        <button type="submit" class="btn btn-primary" id="loginBtn">
          Iniciar sesión
        </button>

        <div class="divider">o continúa con</div>

        <button type="button" class="btn btn-google" id="googleBtn">
          <img src="https://www.google.com/favicon.ico" width="18" alt="G"> Continuar con Google
        </button>
      </form>
    </div>

    <div class="auth-visual-side">
      <h2>Tu espacio seguro</h2>
      <p>Accede a herramientas profesionales y lleva el control de tu salud mental.</p>
      <div class="feature-item"><i class="fas fa-lock"></i> Datos 100% privados y seguros</div>
      <div class="feature-item"><i class="fas fa-user-md"></i> Especialistas verificados</div>
      <div class="feature-item"><i class="fas fa-heart"></i> Seguimiento personalizado</div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="js/supabase-config.js"></script>

  <script>
    const loginForm = document.getElementById('loginForm');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const loginBtn = document.getElementById('loginBtn');
    const googleBtn = document.getElementById('googleBtn');
    const alertBox = document.getElementById('alertBox');
    const alertMessage = document.getElementById('alertMessage');

    // Mostrar/Ocultar Contraseña
    document.getElementById('togglePassword').addEventListener('click', function() {
      const type = passwordInput.type === 'password' ? 'text' : 'password';
      passwordInput.type = type;
      this.querySelector('i').classList.toggle('fa-eye');
      this.querySelector('i').classList.toggle('fa-eye-slash');
    });

    // Función para mostrar errores
    function showError(msg) {
      alertMessage.textContent = msg;
      alertBox.classList.add('show');
      setTimeout(() => alertBox.classList.remove('show'), 5000);
    }

    // Lógica de Login
    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = emailInput.value.trim();
      const password = passwordInput.value;

      // Estado de carga
      loginBtn.classList.add('loading');
      loginBtn.disabled = true;

      try {
        const { data, error } = await supabase.auth.signInWithPassword({
          email: email,
          password: password
        });

        if (error) throw error;

        // Éxito: Ir al dashboard
        window.location.href = 'app/dashboard.html';

      } catch (error) {
        loginBtn.classList.remove('loading');
        loginBtn.disabled = false;
        
        let errorFriendly = "Error al iniciar sesión";
        if(error.message === "Invalid login credentials") {
            errorFriendly = "Correo o contraseña incorrectos";
        } else {
            errorFriendly = error.message;
        }
        showError(errorFriendly);
      }
    });

    // Login con Google
    googleBtn.addEventListener('click', async () => {
      try {
        const { error } = await supabase.auth.signInWithOAuth({
          provider: 'google',
          options: {
            redirectTo: window.location.origin + '/app/dashboard.html'
          }
        });
        if (error) throw error;
      } catch (error) {
        showError("Error al conectar con Google");
      }
    });
  </script>
</body>
</html>
