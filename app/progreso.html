<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Progreso - Bit√°cora Mental</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=DM+Sans:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <link rel="stylesheet" href="../css/design-system.css">
  
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  
  <style>
    * { box-sizing: border-box; }
    body { font-family: 'DM Sans', sans-serif; background: var(--bg); color: var(--text); margin: 0; display: flex; min-height: 100vh; }
    
    /* Layout */
    .main { flex: 1; padding: 30px 40px; overflow-y: auto; margin-left: 260px; max-width: 100%; }
    
    @media (max-width: 900px) { 
        .main { margin-left: 0; padding: 20px; } 
        .charts-container { grid-template-columns: 1fr; }
    }

    /* --- ESTILOS ESPEC√çFICOS PROGRESO --- */
    .page-header h1 { font-family: 'Outfit'; font-size: 2rem; margin: 0 0 5px 0; }
    .page-subtitle { color: var(--text-soft); margin-bottom: 30px; }

    /* Stats Grid */
    .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 30px; }
    
    .stat-card { background: white; padding: 20px; border-radius: var(--radius-xl); box-shadow: 0 4px 20px rgba(0,0,0,0.04); display: flex; align-items: center; gap: 15px; border: 1px solid var(--border); }
    
    .stat-icon { width: 50px; height: 50px; border-radius: 12px; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; }
    
    .stat-info h3 { margin: 0; font-size: 1.5rem; font-family: 'Outfit'; color: var(--text); }
    .stat-info p { margin: 0; font-size: 0.85rem; color: var(--text-soft); }

    /* Insight Banner */
    .insight-banner { background: linear-gradient(135deg, var(--primary), #3E5A41); color: white; padding: 30px; border-radius: var(--radius-xl); margin-bottom: 30px; display: flex; align-items: center; gap: 20px; position: relative; overflow: hidden; box-shadow: 0 10px 30px rgba(79, 111, 82, 0.2); }
    .insight-icon { font-size: 2.5rem; background: rgba(255,255,255,0.2); width: 60px; height: 60px; border-radius: 50%; display: flex; align-items: center; justify-content: center; }
    
    /* Charts Layout */
    .charts-container { display: grid; grid-template-columns: 2fr 1fr; gap: 24px; }
    
    .chart-card { background: white; padding: 24px; border-radius: var(--radius-xl); box-shadow: 0 4px 20px rgba(0,0,0,0.04); border: 1px solid var(--border); }
    .chart-title { font-family: 'Outfit'; font-weight: 600; margin-bottom: 20px; color: var(--primary); }
  </style>
</head>
<body>

  <div class="mobile-nav">
    <a href="#" class="logo" style="margin:0"><i class="fas fa-brain"></i> Bit√°cora</a>
    <button class="menu-toggle" onclick="toggleSidebar()"><i class="fas fa-bars"></i></button>
  </div>

  <div id="sidebar-container"></div>

  <main class="main">
    <div class="page-header">
        <h1>Tu Evoluci√≥n</h1>
        <p class="page-subtitle">Visualiza c√≥mo has crecido d√≠a a d√≠a.</p>
    </div>

    <div class="stats-grid">
        <div class="stat-card">
            <div class="stat-icon" style="background:#E0F2FE; color:#0284C7"><i class="fas fa-book-open"></i></div>
            <div class="stat-info"><h3 id="statDiario">0</h3><p>Entradas Diario</p></div>
        </div>
        <div class="stat-card">
            <div class="stat-icon" style="background:#FEF3C7; color:#D97706"><i class="fas fa-star"></i></div>
            <div class="stat-info"><h3 id="statAnimo">--</h3><p>√Ånimo Promedio</p></div>
        </div>
        <div class="stat-card">
            <div class="stat-icon" style="background:#D1FAE5; color:#059669"><i class="fas fa-check-circle"></i></div>
            <div class="stat-info"><h3 id="statDias">0</h3><p>D√≠as Activo</p></div>
        </div>
    </div>

    <div class="insight-banner">
        <div class="insight-icon"><i class="fas fa-lightbulb"></i></div>
        <div>
            <h3 style="margin:0 0 5px 0; font-family:'Outfit';">¬°Sigue as√≠!</h3>
            <p style="margin:0; opacity:0.9; font-size:0.95rem;">Registrar tu progreso es el primer paso para entender tu bienestar emocional.</p>
        </div>
    </div>

    <div class="charts-container">
        <div class="chart-card">
            <div class="chart-title">Nivel de Bienestar (Historial)</div>
            <div style="height:300px;"><canvas id="moodChart"></canvas></div>
        </div>
        <div class="chart-card">
            <div class="chart-title">Consistencia Semanal</div>
            <div style="height:300px;"><canvas id="barChart"></canvas></div>
        </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="../js/supabase-config.js"></script>
  <script src="../js/components.js"></script>

  <script>
    // Inicializaci√≥n
    document.addEventListener('DOMContentLoaded', () => {
        if(window.renderSidebar) window.renderSidebar('progreso'); // Marcamos 'progreso' activo
        init();
    });

    async function init() {
        // üîí SEGURIDAD
        const user = await window.checkSession();
        if (!user) return;
        
        loadRealStats(user.id);
    }

    async function loadRealStats(uid) {
        // Cargar datos del diario
        const { data: diario } = await window.sb
            .from('diario_emocional')
            .select('*') 
            .eq('user_id', uid);

        // Cargar datos de monitoreo (pulso)
        const { data: pulsos } = await window.sb
            .from('monitoreo_sintomas')
            .select('*')
            .eq('user_id', uid)
            .order('created_at', { ascending: true });

        // 2. CALCULAR ESTAD√çSTICAS
        const totalDiario = diario ? diario.length : 0;
        
        // Promedio √Ånimo
        let avgAnimo = 0;
        if (pulsos && pulsos.length > 0) {
            const sum = pulsos.reduce((acc, curr) => acc + (curr.nivel_animo || 0), 0);
            avgAnimo = (sum / pulsos.length).toFixed(1);
        } else {
            avgAnimo = "--";
        }

        // D√≠as Activos (Calculamos fechas √∫nicas)
        const allDates = new Set();
        
        // Helper para sacar fecha segura
        const getDateStr = (obj) => {
            const dateVal = obj.fecha || obj.fecha_creacion || obj.created_at || obj.fecha_realizado;
            return dateVal ? dateVal.split('T')[0] : null;
        };

        if(diario) diario.forEach(d => { const dt = getDateStr(d); if(dt) allDates.add(dt); });
        if(pulsos) pulsos.forEach(p => { const dt = getDateStr(p); if(dt) allDates.add(dt); });
        
        // Renderizar Textos
        document.getElementById('statDiario').textContent = totalDiario;
        document.getElementById('statAnimo').textContent = avgAnimo;
        document.getElementById('statDias').textContent = allDates.size;

        // 3. GR√ÅFICO DE L√çNEA (Evoluci√≥n √Ånimo)
        const moodCtx = document.getElementById('moodChart').getContext('2d');
        
        const labelsMood = pulsos ? pulsos.map(p => {
            const d = getDateStr(p);
            return d ? new Date(d).toLocaleDateString('es-PE', {day:'numeric', month:'short'}) : '';
        }) : [];
        const dataMood = pulsos ? pulsos.map(p => p.nivel_animo) : [];

        new Chart(moodCtx, {
            type: 'line',
            data: {
                labels: labelsMood,
                datasets: [{
                    label: '√Ånimo',
                    data: dataMood,
                    borderColor: '#4F6F52',
                    backgroundColor: 'rgba(79, 111, 82, 0.1)',
                    fill: true,
                    tension: 0.4,
                    pointRadius: 4,
                    pointBackgroundColor: '#4F6F52'
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: { beginAtZero: true, max: 10, grid: { color: '#F1F5F9' } },
                    x: { grid: { display: false } }
                },
                plugins: { legend: { display: false } }
            }
        });

        // 4. GR√ÅFICO DE BARRAS (Consistencia Semanal)
        const dayCounts = [0, 0, 0, 0, 0, 0, 0]; 
        
        const countDay = (obj) => {
            const dateStr = getDateStr(obj);
            if(dateStr) {
                // Truco: Agregar 'T00:00' para evitar desfase de zona horaria al hacer getDay
                const day = new Date(dateStr + 'T00:00:00').getDay();
                dayCounts[day]++;
            }
        };

        if(diario) diario.forEach(countDay);
        if(pulsos) pulsos.forEach(countDay);

        // Reordenar para empezar en Lunes (Lun...Dom)
        // getDay(): 0=Dom, 1=Lun, etc.
        const orderedData = [
            dayCounts[1], // Lun
            dayCounts[2], // Mar
            dayCounts[3], // Mie
            dayCounts[4], // Jue
            dayCounts[5], // Vie
            dayCounts[6], // Sab
            dayCounts[0]  // Dom
        ];

        const barCtx = document.getElementById('barChart').getContext('2d');
        new Chart(barCtx, {
            type: 'bar',
            data: {
                labels: ['Lun', 'Mar', 'Mi√©', 'Jue', 'Vie', 'S√°b', 'Dom'],
                datasets: [{
                    label: 'Actividad',
                    data: orderedData,
                    backgroundColor: '#F59E0B',
                    borderRadius: 6
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: { beginAtZero: true, grid: { display: false } },
                    x: { grid: { display: false } }
                },
                plugins: { legend: { display: false } }
            }
        });
    }
    
    // Nota: toggleSidebar y logout ya est√°n en components.js
  </script>
</body>
</html>
