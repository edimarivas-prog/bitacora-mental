<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
  <title>Mi Progreso - Bitácora Mental</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=DM+Sans:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="../css/design-system.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  
  <style>
    /* Estilos Layout Progreso */
    body { font-family: 'DM Sans', sans-serif; background: var(--bg); color: var(--text); margin: 0; display: flex; min-height: 100vh; }
    .main { flex: 1; padding: 30px 40px; overflow-y: auto; margin-left: 260px; max-width: 100%; }
    @media (max-width: 900px) { .main { margin-left: 0; padding: 20px; } .charts-container { grid-template-columns: 1fr; } }

    /* Estilos Específicos */
    .page-header h1 { font-family: 'Outfit'; font-size: 2rem; margin: 0 0 5px 0; }
    .page-subtitle { color: var(--text-soft); margin-bottom: 30px; }
    
    .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 30px; }
    .stat-card { background: white; padding: 20px; border-radius: var(--radius-xl); box-shadow: 0 4px 20px rgba(0,0,0,0.04); display: flex; align-items: center; gap: 15px; border: 1px solid var(--border); }
    .stat-icon { width: 50px; height: 50px; border-radius: 12px; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; }
    .stat-info h3 { margin: 0; font-size: 1.5rem; font-family: 'Outfit'; color: var(--text); }
    
    /* El banner ahora usa la clase .theme-dark definida en CSS global */
    .insight-banner { 
        background: linear-gradient(135deg, var(--primary), #3E5A41); 
        padding: 30px; 
        border-radius: var(--radius-xl); 
        margin-bottom: 30px; 
        display: flex; 
        align-items: center; 
        gap: 20px; 
        position: relative; 
        overflow: hidden; 
        box-shadow: 0 10px 30px rgba(79, 111, 82, 0.2); 
    }
    .insight-icon { font-size: 2.5rem; background: rgba(255,255,255,0.2); width: 60px; height: 60px; border-radius: 50%; display: flex; align-items: center; justify-content: center; }
    
    .charts-container { display: grid; grid-template-columns: 2fr 1fr; gap: 24px; }
    .chart-card { background: white; padding: 24px; border-radius: var(--radius-xl); box-shadow: 0 4px 20px rgba(0,0,0,0.04); border: 1px solid var(--border); }
    .chart-title { font-family: 'Outfit'; font-weight: 600; margin-bottom: 20px; color: var(--primary); }
  </style>
</head>
<body>

  

  <div id="sidebar-container"></div>

  <main class="main">
    <div class="page-header">
        <h1>Tu Evolución</h1>
        <p class="page-subtitle">Visualiza cómo has crecido día a día.</p>
    </div>

    <div class="stats-grid">
        <div class="stat-card">
            <div class="stat-icon" style="background:#E0F2FE; color:#0284C7"><i class="fas fa-book-open"></i></div>
            <div class="stat-info"><h3 id="statDiario">0</h3><p>Entradas Diario</p></div>
        </div>
        <div class="stat-card">
            <div class="stat-icon" style="background:#FEF3C7; color:#D97706"><i class="fas fa-star"></i></div>
            <div class="stat-info"><h3 id="statAnimo">--</h3><p>Ánimo Promedio</p></div>
        </div>
        <div class="stat-card">
            <div class="stat-icon" style="background:#D1FAE5; color:#059669"><i class="fas fa-check-circle"></i></div>
            <div class="stat-info"><h3 id="statDias">0</h3><p>Días Activo</p></div>
        </div>
    </div>

    <div class="insight-banner theme-dark">
        <div class="insight-icon"><i class="fas fa-lightbulb"></i></div>
        <div>
            <h3 style="margin:0 0 5px 0; font-family:'Outfit';">¡Sigue así!</h3>
            <p style="margin:0; font-size:0.95rem;">Registrar tu progreso es el primer paso para entender tu bienestar emocional.</p>
        </div>
    </div>

    <div class="charts-container">
        <div class="chart-card">
            <div class="chart-title">Nivel de Bienestar (Historial)</div>
            <div style="height:300px;"><canvas id="moodChart"></canvas></div>
        </div>
        <div class="chart-card">
            <div class="chart-title">Consistencia Semanal</div>
            <div style="height:300px;"><canvas id="barChart"></canvas></div>
        </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="../js/supabase-config.js"></script>
  <script src="../js/components.js"></script>
  <script src="../js/mobile-navigation.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
        if(window.renderSidebar) window.renderSidebar('progreso');
        init();
    });

    async function init() {
        const user = await window.checkSession();
        if (!user) return;
        loadRealStats(user.id);
    }

    async function loadRealStats(uid) {
        const { data: diario } = await window.sb.from('diario_emocional').select('*').eq('user_id', uid);
        const { data: pulsos } = await window.sb.from('monitoreo_sintomas').select('*').eq('user_id', uid).order('created_at', { ascending: true });

        // Stats Simples
        const totalDiario = diario ? diario.length : 0;
        let avgAnimo = 0;
        if (pulsos && pulsos.length > 0) {
            const sum = pulsos.reduce((acc, curr) => acc + (curr.nivel_animo || 0), 0);
            avgAnimo = (sum / pulsos.length).toFixed(1);
        } else { avgAnimo = "--"; }

        // Días únicos
        const allDates = new Set();
        const getDateStr = (obj) => { const d = obj.fecha || obj.created_at; return d ? d.split('T')[0] : null; };
        if(diario) diario.forEach(d => { const dt = getDateStr(d); if(dt) allDates.add(dt); });
        if(pulsos) pulsos.forEach(p => { const dt = getDateStr(p); if(dt) allDates.add(dt); });

        document.getElementById('statDiario').textContent = totalDiario;
        document.getElementById('statAnimo').textContent = avgAnimo;
        document.getElementById('statDias').textContent = allDates.size;

        // Gráficos
        renderCharts(pulsos, diario);
    }

    function renderCharts(pulsos, diario) {
        // Line Chart (Ánimo)
        const moodCtx = document.getElementById('moodChart').getContext('2d');
        const labels = pulsos ? pulsos.map(p => new Date(p.created_at).toLocaleDateString('es-PE', {day:'numeric', month:'short'})) : [];
        const data = pulsos ? pulsos.map(p => p.nivel_animo) : [];

        new Chart(moodCtx, {
            type: 'line',
            data: { labels: labels, datasets: [{ label: 'Ánimo', data: data, borderColor: '#4F6F52', backgroundColor: 'rgba(79, 111, 82, 0.1)', fill: true, tension: 0.4 }] },
            options: { responsive: true, maintainAspectRatio: false, scales: { y: { beginAtZero: true, max: 10 }, x: { grid: { display: false } } }, plugins: { legend: { display: false } } }
        });

        // Bar Chart (Semanal)
        const dayCounts = [0,0,0,0,0,0,0];
        const countDay = (obj) => { 
            const d = obj.fecha || obj.created_at; 
            if(d) dayCounts[new Date(d).getDay()]++; 
        };
        if(diario) diario.forEach(countDay);
        if(pulsos) pulsos.forEach(countDay);
        
        // Ordenar Lun-Dom
        const ordered = [dayCounts[1], dayCounts[2], dayCounts[3], dayCounts[4], dayCounts[5], dayCounts[6], dayCounts[0]];

        const barCtx = document.getElementById('barChart').getContext('2d');
        new Chart(barCtx, {
            type: 'bar',
            data: { labels: ['Lun','Mar','Mié','Jue','Vie','Sáb','Dom'], datasets: [{ label: 'Actividad', data: ordered, backgroundColor: '#F59E0B', borderRadius: 6 }] },
            options: { responsive: true, maintainAspectRatio: false, scales: { y: { display: false }, x: { grid: { display: false } } }, plugins: { legend: { display: false } } }
        });
    }
  </script>
</body>
</html>
