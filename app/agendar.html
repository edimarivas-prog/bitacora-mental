<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agendar Cita - Bitácora Mental</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=DM+Sans:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <style>
    :root {
      --primary: #4F6F52;
      --primary-light: #6B8A6E;
      --secondary: #A7C4B5;
      --background: #F9FBFA;
      --card-bg: #FFFFFF;
      --dark: #1F2933;
      --text-secondary: #6B7280;
      --border: #E6EFE8;
      --success: #10B981;
      --warning: #F59E0B;
      --danger: #EF4444;
      --radius: 16px;
      --shadow: 0 4px 20px rgba(0,0,0,0.06);
      --shadow-lg: 0 10px 40px rgba(0,0,0,0.1);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'DM Sans', sans-serif;
      background: var(--background);
      color: var(--dark);
      line-height: 1.6;
    }

    h1, h2, h3, h4 { font-family: 'Outfit', sans-serif; font-weight: 600; }

    .dashboard-container {
      display: grid;
      grid-template-columns: 260px 1fr;
      min-height: 100vh;
    }

    .sidebar {
      background: white;
      border-right: 1px solid var(--border);
      padding: 24px 0;
      position: sticky;
      top: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .sidebar-header {
      padding: 0 24px 24px;
      border-bottom: 1px solid var(--border);
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 12px;
      font-family: 'Outfit', sans-serif;
      font-weight: 700;
      font-size: 1.3rem;
      color: var(--primary);
      text-decoration: none;
    }

    .sidebar-nav { flex: 1; padding: 24px 0; overflow-y: auto; }
    .nav-section { margin-bottom: 24px; }
    .nav-section-title {
      font-size: 0.75rem;
      font-weight: 600;
      text-transform: uppercase;
      padding: 0 24px 8px;
      color: var(--text-secondary);
    }

    .nav-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 24px;
      color: var(--dark);
      text-decoration: none;
      transition: all 0.2s;
    }

    .nav-item.active {
      background: rgba(79, 111, 82, 0.08);
      color: var(--primary);
      border-left: 3px solid var(--primary);
      font-weight: 600;
    }

    .main-content { padding: 32px 40px; max-width: 1400px; }
    .page-header { margin-bottom: 32px; }
    .page-subtitle { color: var(--text-secondary); }

    .steps-container {
      display: flex;
      gap: 16px;
      margin-bottom: 40px;
      padding: 24px;
      background: white;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
    }

    .step {
      flex: 1;
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 16px;
      border-radius: 12px;
      background: var(--background);
    }

    .step.active { background: rgba(79, 111, 82, 0.1); border: 2px solid var(--primary); }
    .step.completed { background: var(--primary); color: white; }

    .step-number {
      width: 36px; height: 36px; border-radius: 50%;
      background: var(--border); display: flex; align-items: center; justify-content: center; font-weight: 700;
    }

    .step.active .step-number { background: var(--primary); color: white; }
    .step.completed .step-number { background: white; color: var(--primary); }

    .content-section { display: none; animation: fadeIn 0.4s ease-out; }
    .content-section.active { display: block; }

    @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

    .specialists-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 24px;
      margin-bottom: 32px;
    }

    .specialist-card {
      background: white;
      border-radius: var(--radius);
      padding: 24px;
      box-shadow: var(--shadow);
      border: 2px solid transparent;
      cursor: pointer;
      transition: all 0.3s;
    }

    .specialist-card.selected { border-color: var(--primary); background: rgba(79, 111, 82, 0.02); }

    .specialist-avatar {
      width: 64px; height: 64px; border-radius: 12px;
      background: var(--primary); color: white;
      display: flex; align-items: center; justify-content: center; font-size: 1.5rem;
    }

    .calendar-container, .time-slots-container, .confirmation-card {
      background: white; border-radius: var(--radius); padding: 32px; box-shadow: var(--shadow); margin-bottom: 32px;
    }

    .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 8px; }
    .calendar-day { aspect-ratio: 1; display: flex; align-items: center; justify-content: center; cursor: pointer; border-radius: 8px; }
    .calendar-day.disabled { color: var(--border); cursor: not-allowed; }
    .calendar-day.selected { background: var(--primary); color: white; }

    .time-slots-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(120px, 1fr)); gap: 12px; }
    .time-slot { padding: 12px; border: 2px solid var(--border); border-radius: 10px; text-align: center; cursor: pointer; }
    .time-slot.selected { background: var(--primary); color: white; border-color: var(--primary); }

    .appointment-summary { background: var(--background); border-radius: 12px; padding: 24px; margin-bottom: 24px; }
    .summary-item { display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid var(--border); }

    .btn { padding: 14px 28px; border-radius: 12px; font-weight: 600; cursor: pointer; border: none; display: inline-flex; align-items: center; gap: 8px; }
    .btn-primary { background: var(--primary); color: white; }
    .btn-secondary { background: transparent; border: 2px solid var(--border); }
    
    .loading-overlay { text-align: center; padding: 50px; font-size: 1.2rem; color: var(--text-secondary); }

    @media (max-width: 768px) {
      .dashboard-container { grid-template-columns: 1fr; }
      .sidebar { display: none; }
      .time-slots-grid { grid-template-columns: 1fr 1fr; }
    }
  </style>
</head>
<body>
  <div class="dashboard-container">
    <aside class="sidebar">
      <div class="sidebar-header">
        <a href="dashboard.html" class="logo"><i class="fas fa-brain"></i> Bitácora Mental</a>
      </div>
      <nav class="sidebar-nav">
        <div class="nav-section">
          <div class="nav-section-title">Principal</div>
          <a href="dashboard.html" class="nav-item"><i class="fas fa-home"></i> Dashboard</a>
          <a href="agendar.html" class="nav-item active"><i class="fas fa-calendar-plus"></i> Agendar Cita</a>
        </div>
      </nav>
    </aside>

    <main class="main-content">
      <div class="page-header">
        <h1>Agendar nueva sesión</h1>
        <p class="page-subtitle">Selecciona especialista, fecha y hora</p>
      </div>

      <div class="steps-container">
        <div class="step active" id="step1"><div class="step-number">1</div><div class="step-title">Especialista</div></div>
        <div class="step" id="step2"><div class="step-number">2</div><div class="step-title">Fecha y hora</div></div>
        <div class="step" id="step3"><div class="step-number">3</div><div class="step-title">Confirmar</div></div>
      </div>

      <div class="content-section active" id="section1">
        <div id="loadingSpecialists" class="loading-overlay">Cargando especialistas...</div>
        <div class="specialists-grid" id="specialistsList"></div>
        <div class="action-buttons" style="text-align: right;">
          <button class="btn btn-primary" id="continueToDate" disabled>Continuar <i class="fas fa-arrow-right"></i></button>
        </div>
      </div>

      <div class="content-section" id="section2">
        <div class="calendar-container">
          <div style="display: flex; justify-content: space-between; margin-bottom: 20px;">
            <h3 id="currentMonthYear"></h3>
            <div>
              <button class="btn btn-secondary" onclick="changeMonth(-1)"><i class="fas fa-chevron-left"></i></button>
              <button class="btn btn-secondary" onclick="changeMonth(1)"><i class="fas fa-chevron-right"></i></button>
            </div>
          </div>
          <div class="calendar-grid" id="calendarGrid"></div>
        </div>

        <div class="time-slots-container" id="timeSlotsSection" style="display: none;">
          <h3>Horarios disponibles</h3>
          <div class="time-slots-grid" id="timeSlotsList"></div>
        </div>

        <div class="action-buttons" style="display: flex; justify-content: space-between;">
          <button class="btn btn-secondary" onclick="goToStep(1)">Anterior</button>
          <button class="btn btn-primary" id="continueToConfirm" disabled>Continuar</button>
        </div>
      </div>

      <div class="content-section" id="section3">
        <div class="confirmation-card">
          <h2 style="text-align: center; margin-bottom: 20px;">Resumen de tu cita</h2>
          <div class="appointment-summary" id="appointmentSummary"></div>
          <div style="text-align: center; display: flex; gap: 15px; justify-content: center;">
            <button class="btn btn-secondary" onclick="goToStep(2)">Modificar</button>
            <button class="btn btn-primary" id="confirmBtn" onclick="confirmAppointment()">Confirmar Cita</button>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="js/supabase-config.js"></script>

  <script>
    let specialists = [];
    let selectedSpecialist = null;
    let selectedDate = null;
    let selectedTime = null;
    let currentMonth = new Date().getMonth();
    let currentYear = new Date().getFullYear();

    // Cargar especialistas de Supabase al iniciar
    document.addEventListener('DOMContentLoaded', loadSpecialists);

    async function loadSpecialists() {
      try {
        const { data, error } = await supabase
          .from('psicologos')
          .select('*')
          .eq('estado', 'activo');

        if (error) throw error;
        specialists = data;
        renderSpecialists();
        document.getElementById('loadingSpecialists').style.display = 'none';
      } catch (error) {
        console.error('Error:', error);
        document.getElementById('loadingSpecialists').textContent = 'Error al cargar especialistas.';
      }
    }

    function renderSpecialists() {
      const list = document.getElementById('specialistsList');
      list.innerHTML = specialists.map(s => `
        <div class="specialist-card" onclick="selectSpecialist(${s.id})">
          <div style="display: flex; gap: 15px; margin-bottom: 15px;">
            <div class="specialist-avatar">${s.nombre[0]}</div>
            <div>
              <div style="font-weight: 700;">${s.nombre}</div>
              <div style="font-size: 0.85rem; color: var(--text-secondary);">${s.especialidad}</div>
            </div>
          </div>
          <div style="font-size: 1.2rem; font-weight: 700; color: var(--primary);">S/ ${s.precio || 150}</div>
        </div>
      `).join('');
    }

    function selectSpecialist(id) {
      selectedSpecialist = specialists.find(s => s.id === id);
      document.querySelectorAll('.specialist-card').forEach((c, i) => {
        c.classList.toggle('selected', specialists[i].id === id);
      });
      document.getElementById('continueToDate').disabled = false;
    }

    function goToStep(step) {
      document.querySelectorAll('.content-section').forEach((s, i) => s.classList.toggle('active', i === step - 1));
      document.querySelectorAll('.step').forEach((s, i) => {
        s.classList.toggle('active', i === step - 1);
        s.classList.toggle('completed', i < step - 1);
      });
      if(step === 2) renderCalendar();
      if(step === 3) renderSummary();
    }

    document.getElementById('continueToDate').onclick = () => goToStep(2);
    document.getElementById('continueToConfirm').onclick = () => goToStep(3);

    // Lógica del Calendario
    function renderCalendar() {
      const grid = document.getElementById('calendarGrid');
      const monthLabel = document.getElementById('currentMonthYear');
      const names = ['Enero','Febrero','Marzo','Abril','Mayo','Junio','Julio','Agosto','Septiembre','Octubre','Noviembre','Diciembre'];
      
      monthLabel.textContent = `${names[currentMonth]} ${currentYear}`;
      grid.innerHTML = ['Dom','Lun','Mar','Mié','Jue','Vie','Sáb'].map(d => `<div style="font-weight:600; text-align:center;">${d}</div>`).join('');

      const firstDay = new Date(currentYear, currentMonth, 1).getDay();
      const days = new Date(currentYear, currentMonth + 1, 0).getDate();

      for (let i = 0; i < firstDay; i++) grid.innerHTML += '<div></div>';
      
      for (let d = 1; d <= days; d++) {
        const date = new Date(currentYear, currentMonth, d);
        const isPast = date < new Date().setHours(0,0,0,0);
        const isSelected = selectedDate && date.getTime() === selectedDate.getTime();
        
        grid.innerHTML += `<div class="calendar-day ${isPast ? 'disabled' : ''} ${isSelected ? 'selected' : ''}" 
          onclick="${isPast ? '' : `selectDate(${d})`}">${d}</div>`;
      }
    }

    function selectDate(day) {
      selectedDate = new Date(currentYear, currentMonth, day);
      renderCalendar();
      document.getElementById('timeSlotsSection').style.display = 'block';
      renderTimeSlots();
    }

    function renderTimeSlots() {
      const slots = ['09:00', '10:00', '11:00', '15:00', '16:00', '17:00'];
      document.getElementById('timeSlotsList').innerHTML = slots.map(t => `
        <div class="time-slot ${selectedTime === t ? 'selected' : ''}" onclick="selectTime('${t}')">${t}</div>
      `).join('');
    }

    function selectTime(t) {
      selectedTime = t;
      renderTimeSlots();
      document.getElementById('continueToConfirm').disabled = false;
    }

    function changeMonth(offset) {
      currentMonth += offset;
      if(currentMonth > 11) { currentMonth = 0; currentYear++; }
      if(currentMonth < 0) { currentMonth = 11; currentYear--; }
      renderCalendar();
    }

    function renderSummary() {
      const dateStr = selectedDate.toLocaleDateString('es-ES', { day: 'numeric', month: 'long', year: 'numeric' });
      document.getElementById('appointmentSummary').innerHTML = `
        <div class="summary-item"><span>Especialista</span><strong>${selectedSpecialist.nombre}</strong></div>
        <div class="summary-item"><span>Fecha</span><strong>${dateStr}</strong></div>
        <div class="summary-item"><span>Hora</span><strong>${selectedTime}</strong></div>
        <div class="summary-item"><span>Costo</span><strong>S/ ${selectedSpecialist.precio || 150}</strong></div>
      `;
    }

    // CONFIRMACIÓN FINAL CON SUPABASE
    async function confirmAppointment() {
      const btn = document.getElementById('confirmBtn');
      btn.disabled = true;
      btn.textContent = 'Guardando...';

      try {
        // Obtener usuario logueado
        const { data: { user } } = await supabase.auth.getUser();
        if (!user) throw new Error('Debes iniciar sesión para agendar.');

        const fechaHoraStr = `${selectedDate.toISOString().split('T')[0]} ${selectedTime}:00`;

        const { error } = await supabase
          .from('citas')
          .insert({
            paciente_id: user.id,
            psicologo_id: selectedSpecialist.id,
            fecha_hora: fechaHoraStr,
            estado: 'agendada',
            costo: selectedSpecialist.price || 150
          });

        if (error) throw error;

        alert('¡Cita agendada con éxito!');
        window.location.href = 'dashboard.html';

      } catch (error) {
        alert('Error: ' + error.message);
        btn.disabled = false;
        btn.textContent = 'Confirmar Cita';
      }
    }
  </script>
</body>
</html>
