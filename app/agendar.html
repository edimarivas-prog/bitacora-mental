<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agendar Cita - Bit√°cora Mental</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <link rel="stylesheet" href="../css/design-system.css">
  
  <style>
    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
    
    body { font-family: 'DM Sans', sans-serif; background: var(--bg); color: var(--text); margin: 0; display: flex; min-height: 100vh; }
    
    /* Layout Principal */
    /* El margen se ajusta para dejar espacio al sidebar fijo */
    .main { flex: 1; padding: 30px; margin-left: 260px; max-width: 100%; }
    
    @media (max-width: 900px) { 
        .main { margin-left: 0; padding: 20px; } 
    }

    /* --- ESTILOS ESPEC√çFICOS DE ESTA P√ÅGINA (Reserva) --- */
    .step-section { display: none; animation: fadeIn 0.4s ease; }
    .step-section.active { display: block; }

    /* Grid Doctores */
    .doctors-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 24px; }
    
    .doc-card { background: white; border-radius: 20px; padding: 25px; border: 1px solid var(--border); transition: 0.3s; display: flex; flex-direction: column; height: 100%; }
    .doc-card:hover { transform: translateY(-5px); box-shadow: 0 10px 30px rgba(0,0,0,0.05); border-color: var(--primary); }
    
    .doc-header { display: flex; align-items: center; gap: 15px; margin-bottom: 15px; }
    .doc-avatar { width: 70px; height: 70px; border-radius: 50%; object-fit: cover; border: 2px solid var(--primary-light); }
    .doc-info h3 { margin: 0; font-family: 'Outfit'; font-size: 1.2rem; color: var(--text); }
    .doc-headline { font-size: 0.9rem; color: var(--primary); font-weight: 500; margin-top: 2px; }
    .doc-bio { font-size: 0.9rem; color: var(--text-soft); line-height: 1.5; margin-bottom: 20px; flex-grow: 1; display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical; overflow: hidden; }
    
    .tags-container { display: flex; flex-wrap: wrap; gap: 8px; margin-bottom: 20px; }
    .tag { background: #F1F5F9; color: #475569; padding: 4px 10px; border-radius: 8px; font-size: 0.75rem; font-weight: 600; }

    .doc-footer { display: flex; justify-content: space-between; align-items: center; border-top: 1px solid var(--border); padding-top: 15px; margin-top: auto; }
    .price-tag { font-weight: 700; font-size: 1.1rem; color: var(--text); }
    .btn-select { background: var(--primary); color: white; padding: 8px 20px; border-radius: 10px; border: none; font-weight: 600; cursor: pointer; transition: 0.2s; }
    .btn-select:hover { background: #3E5A41; }

    /* Calendario */
    .calendar-container { background: white; padding: 30px; border-radius: 20px; border: 1px solid var(--border); max-width: 800px; margin: 0 auto; }
    .calendar-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
    .btn-nav-cal { background: none; border: none; font-size: 1.2rem; cursor: pointer; color: var(--text); width: 40px; height: 40px; border-radius: 50%; transition: 0.2s; }
    .btn-nav-cal:hover { background: #F1F5F9; }
    
    .days-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 10px; text-align: center; }
    .day-name { font-size: 0.8rem; font-weight: 700; color: #94A3B8; margin-bottom: 10px; }
    
    .day-cell { height: 45px; display: flex; align-items: center; justify-content: center; border-radius: 12px; cursor: pointer; font-size: 0.95rem; transition: 0.2s; border: 1px solid transparent; }
    
    .day-cell.empty { background: transparent; cursor: default; }
    .day-cell.disabled { color: #CBD5E1; cursor: not-allowed; opacity: 0.5; }
    .day-cell.available { background: #DCFCE7; color: #166534; font-weight: 700; border: 1px solid #86EFAC; }
    .day-cell.available:hover { background: #22C55E; color: white; transform: scale(1.1); }
    .day-cell.selected { background: var(--primary) !important; color: white !important; transform: scale(1.1); box-shadow: 0 4px 10px rgba(79, 111, 82, 0.3); }

    /* Horarios */
    .slots-section { margin-top: 30px; border-top: 1px solid var(--border); padding-top: 20px; display: none; }
    .slots-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(80px, 1fr)); gap: 10px; margin-top: 15px; }
    .time-btn { padding: 10px; border: 1px solid var(--border); border-radius: 10px; background: white; cursor: pointer; text-align: center; transition: 0.2s; }
    .time-btn:hover { border-color: var(--primary); color: var(--primary); }
    .time-btn.selected { background: var(--primary); color: white; border-color: var(--primary); }
    .time-btn.disabled { background: #F1F5F9; color: #CBD5E1; pointer-events: none; border-color: #E2E8F0; }

    .btn-confirm { width: 100%; padding: 15px; background: var(--primary); color: white; border: none; border-radius: 12px; font-weight: 700; font-size: 1.1rem; margin-top: 20px; cursor: pointer; transition: 0.2s; }
    .btn-confirm:disabled { background: #CBD5E1; cursor: not-allowed; }

    @keyframes fadeIn { from{opacity:0; transform:translateY(10px)} to{opacity:1; transform:translateY(0)} }
  </style>
</head>
<body>

  <div class="mobile-nav">
    <a href="#" class="logo" style="margin:0"><i class="fas fa-brain"></i> Bit√°cora</a>
    <button class="menu-toggle" onclick="toggleSidebar()"><i class="fas fa-bars"></i></button>
  </div>

  <div id="sidebar-container"></div>

  <main class="main">
    
    <div id="step1" class="step-section active">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:30px;">
            <h1 style="font-family:'Outfit'; margin:0;">Elige a tu Especialista</h1>
            <a href="dashboard.html" style="color:var(--text-soft); text-decoration:none;"><i class="fas fa-times"></i> Cancelar</a>
        </div>

        <div id="loadingDocs" style="text-align:center; padding:40px; color:var(--text-soft);">
            <i class="fas fa-spinner fa-spin fa-2x"></i><br><br>Buscando especialistas disponibles...
        </div>

        <div id="doctorsGrid" class="doctors-grid">
        </div>
    </div>

    <div id="step2" class="step-section">
        <button onclick="backToStep1()" style="background:none; border:none; color:var(--text-soft); cursor:pointer; margin-bottom:20px; font-size:1rem; display:flex; align-items:center; gap:5px;">
            <i class="fas fa-arrow-left"></i> Volver a especialistas
        </button>

        <div class="calendar-container">
            <div style="text-align:center; margin-bottom:20px;">
                <h2 style="margin:0; font-family:'Outfit';" id="calDocName">Agenda de ...</h2>
                <p style="color:var(--text-soft); font-size:0.9rem;">Selecciona un d√≠a resaltado en verde</p>
            </div>

            <div class="calendar-header">
                <button class="btn-nav-cal" onclick="changeMonth(-1)"><i class="fas fa-chevron-left"></i></button>
                <h3 id="monthLabel" style="margin:0; font-family:'Outfit'; text-transform:capitalize;">--</h3>
                <button class="btn-nav-cal" onclick="changeMonth(1)"><i class="fas fa-chevron-right"></i></button>
            </div>

            <div class="days-grid" id="calendarDays">
            </div>

            <div id="slotsSection" class="slots-section">
                <h4 style="margin:0 0 10px 0;">Horarios disponibles:</h4>
                <p style="font-size:0.8rem; color:#64748B; margin:0 0 15px 0;">* Reservas con m√≠nimo 2 horas de anticipaci√≥n</p>
                
                <div id="slotsGrid" class="slots-grid"></div>
                <p id="msgSlots" style="font-size:0.9rem; color:var(--text-soft); margin-top:10px;"></p>
                
                <button id="btnConfirm" class="btn-confirm" onclick="confirmBooking()" disabled>
                    Confirmar Reserva
                </button>
            </div>
        </div>
    </div>

  </main>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="../js/supabase-config.js"></script>
  <script src="../js/components.js"></script>

  <script>
    // Inicializaci√≥n del Sidebar
    document.addEventListener('DOMContentLoaded', () => {
        // Marcamos 'citas' como activo porque agendar es parte del flujo de citas
        if(window.renderSidebar) window.renderSidebar('citas');
        init();
    });

    let allDoctors = []; 
    let selectedDoc = null;
    let currentMonth = new Date();
    let selectedDate = null;
    let selectedTime = null;
    let docSchedule = []; // D√≠as activos (1, 3, 5)
    let docBlocks = [];   // Bloqueos

    // Nota: toggleSidebar ya no se necesita aqu√≠ porque est√° en components.js
    async function logout() { await window.sb.auth.signOut(); window.location.href = '../login.html'; }

    // 1. CARGAR DOCTORES
    async function init() {
        if (!window.sb) return setTimeout(init, 100);
        
        // üîí Check Session
        const user = await window.checkSession();
        if(!user) return;

        const { data: doctors, error } = await window.sb
            .from('users_profile')
            .select('*')
            .eq('rol', 'psicologo');

        const grid = document.getElementById('doctorsGrid');
        document.getElementById('loadingDocs').style.display = 'none';

        if(doctors && doctors.length > 0) {
            allDoctors = doctors;
            
            grid.innerHTML = doctors.map((doc, index) => {
                let tagsHtml = '';
                if(doc.especialidades && doc.especialidades.length > 0) {
                    tagsHtml = doc.especialidades.slice(0, 3).map(tag => `<span class="tag">${tag}</span>`).join('');
                } else {
                    tagsHtml = `<span class="tag">Psicolog√≠a General</span>`;
                }

                return `
                <div class="doc-card">
                    <div class="doc-header">
                        <img src="${doc.avatar_url || 'https://via.placeholder.com/150'}" class="doc-avatar">
                        <div class="doc-info">
                            <h3>${doc.nombre}</h3>
                            <div class="doc-headline">${doc.headline || 'Especialista en Salud Mental'}</div>
                        </div>
                    </div>
                    <div class="doc-bio">
                        ${doc.bio || 'Sin biograf√≠a disponible. Profesional verificado.'}
                    </div>
                    <div class="tags-container">${tagsHtml}</div>
                    <div class="doc-footer">
                        <span class="price-tag">S/ ${doc.precio_consulta || 80}</span>
                        <button class="btn-select" onclick="selectDocByIndex(${index})">
                            Ver Agenda
                        </button>
                    </div>
                </div>`;
            }).join('');
        } else {
            grid.innerHTML = '<p>No se encontraron especialistas.</p>';
        }
    }

    // 2. SELECCIONAR DOCTOR
    async function selectDocByIndex(index) {
        selectedDoc = allDoctors[index];
        document.getElementById('calDocName').textContent = `Agenda de ${selectedDoc.nombre}`;
        
        // Cargar Horario Base
        const { data: schedule } = await window.sb
            .from('horarios_profesionales')
            .select('dia_semana')
            .eq('psicologo_id', selectedDoc.id)
            .eq('activo', true);
        docSchedule = schedule ? schedule.map(s => s.dia_semana) : [];

        // Cargar Bloqueos
        const today = new Date();
        const { data: blocks } = await window.sb
            .from('bloqueos_agenda')
            .select('fecha_inicio, fecha_fin')
            .eq('psicologo_id', selectedDoc.id)
            .gte('fecha_fin', today.toISOString());
        docBlocks = blocks || [];

        document.getElementById('step1').classList.remove('active');
        document.getElementById('step2').classList.add('active');
        renderCalendar();
    }

    function backToStep1() {
        document.getElementById('step2').classList.remove('active');
        document.getElementById('step1').classList.add('active');
        resetSelection();
    }

    function resetSelection() {
        selectedDate = null;
        selectedTime = null;
        document.getElementById('slotsSection').style.display = 'none';
    }

    // 3. RENDERIZAR CALENDARIO
    function renderCalendar() {
        const grid = document.getElementById('calendarDays');
        const label = document.getElementById('monthLabel');
        grid.innerHTML = '';

        const days = ['Dom', 'Lun', 'Mar', 'Mi√©', 'Jue', 'Vie', 'S√°b'];
        days.forEach(d => grid.innerHTML += `<div class="day-name">${d}</div>`);

        const year = currentMonth.getFullYear();
        const month = currentMonth.getMonth();
        label.textContent = currentMonth.toLocaleDateString('es-ES', { month: 'long', year: 'numeric' });

        const firstDay = new Date(year, month, 1).getDay();
        const daysInMonth = new Date(year, month + 1, 0).getDate();
        const today = new Date();
        today.setHours(0,0,0,0);
        
        const maxDate = new Date();
        maxDate.setDate(today.getDate() + 30);
        maxDate.setHours(23,59,59,999);

        for (let i = 0; i < firstDay; i++) grid.innerHTML += `<div class="day-cell empty"></div>`;

        for (let day = 1; day <= daysInMonth; day++) {
            const dateStr = `${year}-${(month+1).toString().padStart(2,'0')}-${day.toString().padStart(2,'0')}`;
            // Crear fecha local para evitar l√≠os de zona horaria en el calendario
            const cellDate = new Date(year, month, day);
            
            let dayOfWeekDB = cellDate.getDay(); 
            if(dayOfWeekDB === 0) dayOfWeekDB = 7;

            const cell = document.createElement('div');
            cell.className = 'day-cell';
            cell.textContent = day;

            const isPast = cellDate < today;
            const isTooFar = cellDate > maxDate; 
            const isBaseDay = docSchedule.includes(dayOfWeekDB);
            
            const isBlockedRange = docBlocks.some(b => {
                const start = new Date(b.fecha_inicio); start.setHours(0,0,0,0);
                const end = new Date(b.fecha_fin); end.setHours(23,59,59,999);
                return cellDate >= start && cellDate <= end;
            });

            if (isPast) {
                cell.classList.add('disabled');
            } else if (isTooFar) {
                cell.classList.add('disabled');
                cell.style.opacity = '0.3';
            } else if (isBlockedRange) {
                cell.classList.add('disabled');
                cell.style.backgroundColor = '#FEF2F2'; 
            } else if (isBaseDay) {
                cell.classList.add('available');
                cell.onclick = () => selectDate(dateStr, cell);
            } else {
                cell.classList.add('disabled');
                cell.style.opacity = '0.5';
            }

            grid.appendChild(cell);
        }
    }

    function changeMonth(delta) {
        currentMonth.setMonth(currentMonth.getMonth() + delta);
        renderCalendar();
    }

    // 4. SELECCIONAR FECHA Y HORAS (CON VALIDACI√ìN 2 HORAS)
    function selectDate(dateStr, cellEl) {
        document.querySelectorAll('.day-cell').forEach(c => c.classList.remove('selected'));
        cellEl.classList.add('selected');
        selectedDate = dateStr;
        loadSlots(dateStr);
    }

    async function loadSlots(dateVal) {
        const section = document.getElementById('slotsSection');
        const grid = document.getElementById('slotsGrid');
        const msg = document.getElementById('msgSlots');
        
        section.style.display = 'block';
        grid.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Cargando...';
        msg.textContent = '';
        document.getElementById('btnConfirm').disabled = true;

        // Construir fecha local
        const [y, m, d_str] = dateVal.split('-');
        const dateObj = new Date(y, m-1, d_str);
        
        let dayOfWeek = dateObj.getDay(); 
        if(dayOfWeek === 0) dayOfWeek = 7;

        // Horario Base
        const { data: config } = await window.sb.from('horarios_profesionales')
            .select('franjas')
            .eq('psicologo_id', selectedDoc.id)
            .eq('dia_semana', dayOfWeek).single();

        // Citas Ocupadas
        const { data: citas } = await window.sb.from('citas')
            .select('fecha_hora')
            .eq('psicologo_id', selectedDoc.id)
            .gte('fecha_hora', dateVal + 'T00:00:00')
            .lte('fecha_hora', dateVal + 'T23:59:59')
            .neq('estado', 'cancelada');

        const occupied = citas.map(c => {
            // Extraer hora limpia HH:mm
            return c.fecha_hora.split('T')[1].substring(0,5);
        });

        // --- L√ìGICA DE VALIDACI√ìN DE 2 HORAS ---
        const now = new Date();
        const bufferTime = 2 * 60 * 60 * 1000; // 2 horas en milisegundos

        let html = '';
        let availableCount = 0;

        if(config && config.franjas) {
            config.franjas.forEach(f => {
                let start = parseInt(f.start.split(':')[0]);
                let end = parseInt(f.end.split(':')[0]);
                
                for(let h=start; h<end; h++) {
                    const timeStr = h.toString().padStart(2,'0') + ':00';
                    
                    // Crear objeto Fecha para este slot espec√≠fico
                    const slotDate = new Date(y, m-1, d_str, h, 0, 0); 
                    
                    // Validar si est√° en el pasado o dentro de las 2 horas
                    const diff = slotDate - now;
                    const isTooSoon = diff < bufferTime; // Si faltan menos de 2 horas (o es pasado)

                    const isTaken = occupied.includes(timeStr);

                    if(isTaken) {
                        html += `<div class="time-btn disabled" title="Ocupado">${timeStr}</div>`;
                    } else if (isTooSoon) {
                        // Bloquear por margen de tiempo
                        html += `<div class="time-btn disabled" style="opacity:0.6; cursor:not-allowed;" title="Muy pronto (min 2h)">${timeStr}</div>`;
                    } else {
                        // Disponible
                        html += `<div class="time-btn" onclick="selectTime('${timeStr}', this)">${timeStr}</div>`;
                        availableCount++;
                    }
                }
            });
        }
        
        grid.innerHTML = html || 'No hay horarios configurados.';
        if(availableCount === 0) msg.textContent = "No hay cupos disponibles para hoy (o ya pasaron).";
    }

    function selectTime(time, el) {
        document.querySelectorAll('.time-btn').forEach(b => b.classList.remove('selected'));
        el.classList.add('selected');
        selectedTime = time;
        const btn = document.getElementById('btnConfirm');
        btn.disabled = false;
        btn.textContent = `Confirmar Reserva (${selectedTime})`;
    }

    // 5. CONFIRMAR (CON RATE LIMIT + RPC SEGURO)
    async function confirmBooking() {
        const btn = document.getElementById('btnConfirm');
        
        try {
            // üõë 1. Rate Limit
            if(window.checkRateLimit) window.checkRateLimit('bookings');

            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Procesando...';
            btn.disabled = true;

            const { data: { user } } = await window.sb.auth.getUser();
            const finalDate = `${selectedDate}T${selectedTime}:00`;
            const price = parseFloat(selectedDoc.precio_consulta || 80);
            const secureLink = 'Sala-' + crypto.randomUUID(); // Link seguro

            // üõë 2. RPC Seguro (Base de datos)
            const { error } = await window.sb.rpc('book_appointment_secure', {
                p_psicologo_id: selectedDoc.id,
                p_fecha_hora: finalDate,
                p_link: secureLink,
                p_costo: price
            });

            if(error) {
                // Manejar error de saldo
                if(error.message.includes("Saldo")) {
                    alert("No tienes sesiones disponibles. Por favor recarga tu plan.");
                    window.location.href = "plan.html";
                    return;
                }
                throw error;
            }

            alert("¬°Reserva exitosa!");
            window.location.href = 'dashboard.html';

        } catch (e) {
            // Usamos ErrorHandler si est√° disponible, sino alert
            if(window.ErrorHandler) {
                window.ErrorHandler.handle(e, 'Agendar Cita');
            } else {
                alert("Error: " + e.message);
            }
            
            btn.disabled = false;
            btn.textContent = "Reintentar";
        }
    }
  </script>
</body>
</html>
