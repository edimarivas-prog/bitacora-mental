<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reservar Cita - Bitácora Mental</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <style>
    :root { --primary: #4F6F52; --primary-light: #E8F5E9; --accent: #F59E0B; --bg: #F9FBFA; --text: #1F2933; --border: #E6EFE8; --white: #FFFFFF; }
    * { box-sizing: border-box; }
    body { font-family: 'DM Sans', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 20px; min-height: 100vh; }

    /* Contenedor Principal */
    .booking-wrapper { max-width: 900px; margin: 0 auto; background: white; border-radius: 24px; box-shadow: 0 10px 40px rgba(0,0,0,0.05); overflow: hidden; }
    
    /* Header */
    .booking-header { background: var(--primary); padding: 30px; text-align: center; color: white; position: relative; }
    .back-btn { position: absolute; left: 20px; top: 30px; color: white; text-decoration: none; font-size: 1.2rem; }
    .booking-header h1 { margin: 0; font-family: 'Outfit'; font-size: 1.8rem; }
    .booking-header p { opacity: 0.9; margin-top: 5px; }

    /* Pasos */
    .step-container { padding: 30px; display: none; animation: fadeIn 0.4s ease; }
    .step-container.active { display: block; }
    
    .step-title { font-family: 'Outfit'; font-size: 1.4rem; color: var(--primary); margin-bottom: 20px; font-weight: 700; display: flex; align-items: center; gap: 10px; }
    .step-number { background: var(--primary-light); color: var(--primary); width: 30px; height: 30px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 0.9rem; }

    /* --- PASO 1: TARJETAS DE PSICÓLOGOS --- */
    .psico-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); gap: 20px; }
    .psico-card { border: 1px solid var(--border); border-radius: 16px; padding: 20px; text-align: center; transition: 0.3s; cursor: pointer; position: relative; overflow: hidden; }
    .psico-card:hover { border-color: var(--primary); transform: translateY(-3px); box-shadow: 0 5px 15px rgba(0,0,0,0.05); }
    .psico-card.selected { border: 2px solid var(--primary); background: var(--primary-light); }
    
    .psico-avatar { width: 80px; height: 80px; border-radius: 50%; object-fit: cover; margin-bottom: 10px; border: 3px solid white; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
    .psico-name { font-weight: 700; color: var(--text); font-size: 1.1rem; margin-bottom: 5px; }
    .psico-role { font-size: 0.85rem; color: #64748B; margin-bottom: 15px; }
    .psico-price { background: var(--accent); color: white; display: inline-block; padding: 4px 12px; border-radius: 20px; font-size: 0.8rem; font-weight: 700; }
    .btn-select-psico { margin-top: 15px; width: 100%; padding: 10px; border: 1px solid var(--primary); background: white; color: var(--primary); border-radius: 8px; font-weight: 600; cursor: pointer; transition: 0.2s; }
    .psico-card:hover .btn-select-psico { background: var(--primary); color: white; }

    /* --- PASO 2: CALENDARIO VISUAL --- */
    .calendar-wrapper { border: 1px solid var(--border); border-radius: 16px; padding: 20px; }
    .month-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
    .month-label { font-weight: 700; font-size: 1.2rem; text-transform: capitalize; }
    .btn-month { background: none; border: none; font-size: 1.2rem; color: var(--text); cursor: pointer; }
    
    .days-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 5px; text-align: center; }
    .day-name { font-size: 0.8rem; color: #94A3B8; font-weight: 600; padding-bottom: 10px; }
    .day-cell { padding: 10px; border-radius: 10px; cursor: pointer; font-size: 0.95rem; transition: 0.2s; border: 1px solid transparent; }
    .day-cell:hover:not(.empty):not(.disabled) { background: #F1F5F9; }
    .day-cell.selected { background: var(--primary); color: white; font-weight: 700; }
    .day-cell.today { border-color: var(--accent); color: var(--accent); font-weight: 700; }
    .day-cell.disabled { color: #CBD5E1; cursor: not-allowed; }
    .day-cell.available { background: #DCFCE7; color: #166534; font-weight: 600; } /* Días con turnos */

    /* --- PASO 3: HORARIOS --- */
    .slots-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(80px, 1fr)); gap: 10px; margin-top: 20px; }
    .slot-btn { padding: 12px; border: 1px solid var(--border); border-radius: 10px; text-align: center; cursor: pointer; background: white; transition: 0.2s; }
    .slot-btn:hover { border-color: var(--primary); color: var(--primary); }
    .slot-btn.selected { background: var(--primary); color: white; border-color: var(--primary); }
    .slot-btn.disabled { background: #F1F5F9; color: #CBD5E1; pointer-events: none; }

    /* Botón Confirmar */
    .btn-confirm { width: 100%; padding: 16px; background: var(--primary); color: white; border: none; border-radius: 12px; font-weight: 700; font-size: 1.1rem; cursor: pointer; margin-top: 30px; transition: 0.3s; }
    .btn-confirm:disabled { background: #CBD5E1; cursor: not-allowed; }
    .btn-confirm:hover:not(:disabled) { background: #3E5A41; transform: translateY(-2px); }

    @keyframes fadeIn { from{opacity:0; transform:translateY(10px)} to{opacity:1; transform:translateY(0)} }
  </style>
</head>
<body>

  <div class="booking-wrapper">
    <div class="booking-header">
        <a href="dashboard.html" class="back-btn"><i class="fas fa-arrow-left"></i></a>
        <h1>Nueva Reserva</h1>
        <p>Tu bienestar en manos expertas</p>
    </div>

    <div id="step1" class="step-container active">
        <div class="step-title"><span class="step-number">1</span> Elige a tu especialista</div>
        <div id="psicoList" class="psico-grid">
            <p style="text-align:center; width:100%; color:#94A3B8;">Cargando especialistas...</p>
        </div>
    </div>

    <div id="step2" class="step-container">
        <button onclick="goBackToStep1()" style="background:none; border:none; color:#64748B; cursor:pointer; margin-bottom:15px; display:flex; align-items:center; gap:5px;">
            <i class="fas fa-arrow-left"></i> Volver a especialistas
        </button>
        
        <div class="step-title"><span class="step-number">2</span> Selecciona fecha y hora</div>
        
        <div class="calendar-wrapper">
            <div class="month-header">
                <button class="btn-month" onclick="changeMonth(-1)"><i class="fas fa-chevron-left"></i></button>
                <div class="month-label" id="monthLabel">--</div>
                <button class="btn-month" onclick="changeMonth(1)"><i class="fas fa-chevron-right"></i></button>
            </div>
            <div class="days-grid" id="calendarGrid">
                </div>
        </div>

        <div id="timeSection" style="display:none; margin-top:30px; border-top:1px solid var(--border); padding-top:20px;">
            <h3 style="font-family:'Outfit'; margin-bottom:15px;">Horarios disponibles para el <span id="selectedDateLabel" style="color:var(--primary)"></span></h3>
            <div id="slotsGrid" class="slots-grid"></div>
            <p id="msgSlots" style="color:#64748B; font-size:0.9rem; margin-top:10px;"></p>
        </div>

        <button id="btnBook" class="btn-confirm" onclick="confirmBooking()" disabled>Confirmar Reserva</button>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="../js/supabase-config.js"></script>
  <script>
    let selectedPsico = null; // { id, nombre, precio, duracion }
    let selectedDate = null;
    let selectedTime = null;
    let currentMonth = new Date(); // Para navegar en el calendario
    
    // 1. CARGAR PSICÓLOGOS (Visual)
    async function init() {
        if (!window.sb) return setTimeout(init, 100);
        
        const { data: psicos } = await window.sb
            .from('users_profile')
            .select('*')
            .eq('rol', 'psicologo');

        const container = document.getElementById('psicoList');
        container.innerHTML = '';

        if (psicos && psicos.length > 0) {
            psicos.forEach(p => {
                // Crear Tarjeta
                const card = document.createElement('div');
                card.className = 'psico-card';
                card.innerHTML = `
                    <img src="${p.avatar_url || 'https://via.placeholder.com/150'}" class="psico-avatar">
                    <div class="psico-name">${p.nombre}</div>
                    <div class="psico-role">${p.headline || 'Psicólogo Clínico'}</div>
                    <div class="psico-price">S/ ${p.precio_consulta || 80} / Sesión</div>
                    <button class="btn-select-psico">Ver Disponibilidad</button>
                `;
                card.onclick = () => selectPsico(p);
                container.appendChild(card);
            });
        } else {
            container.innerHTML = '<p>No hay especialistas disponibles.</p>';
        }
    }
    init();

    // 2. SELECCIONAR PSICÓLOGO Y PASAR AL PASO 2
    function selectPsico(psico) {
        selectedPsico = psico;
        // Animación simple
        document.getElementById('step1').classList.remove('active');
        document.getElementById('step2').classList.add('active');
        
        // Renderizar Calendario del mes actual
        renderCalendar();
    }

    function goBackToStep1() {
        document.getElementById('step2').classList.remove('active');
        document.getElementById('step1').classList.add('active');
        selectedPsico = null;
        selectedDate = null;
        selectedTime = null;
        document.getElementById('timeSection').style.display = 'none';
        document.getElementById('btnBook').disabled = true;
    }

    // 3. LÓGICA DEL CALENDARIO VISUAL
    function renderCalendar() {
        const grid = document.getElementById('calendarGrid');
        const label = document.getElementById('monthLabel');
        grid.innerHTML = '';

        // Nombres de días
        const days = ['Dom', 'Lun', 'Mar', 'Mié', 'Jue', 'Vie', 'Sáb'];
        days.forEach(d => grid.innerHTML += `<div class="day-name">${d}</div>`);

        // Datos del mes
        const year = currentMonth.getFullYear();
        const month = currentMonth.getMonth();
        label.textContent = currentMonth.toLocaleDateString('es-ES', { month: 'long', year: 'numeric' });

        const firstDay = new Date(year, month, 1).getDay();
        const daysInMonth = new Date(year, month + 1, 0).getDate();
        const today = new Date();

        // Celdas vacías antes del día 1
        for (let i = 0; i < firstDay; i++) {
            grid.innerHTML += `<div class="day-cell empty"></div>`;
        }

        // Días del mes
        for (let day = 1; day <= daysInMonth; day++) {
            const dateStr = `${year}-${(month+1).toString().padStart(2,'0')}-${day.toString().padStart(2,'0')}`;
            const cellDate = new Date(dateStr + 'T00:00:00'); // Forzar local
            
            const cell = document.createElement('div');
            cell.className = 'day-cell';
            cell.textContent = day;

            // Bloquear días pasados
            const isPast = cellDate < new Date(today.setHours(0,0,0,0));
            if (isPast) {
                cell.classList.add('disabled');
            } else {
                // Si es hoy
                if(day === today.getDate() && month === today.getMonth() && year === today.getFullYear()) {
                    cell.classList.add('today');
                }
                // Click para seleccionar
                cell.onclick = () => selectDate(dateStr, cell);
                
                // (Opcional) Aquí podrías llamar a una función async para ver si el doctor atiende este día
                // y ponerle la clase .available. Para mantenerlo simple, lo dejamos activo.
            }
            grid.appendChild(cell);
        }
    }

    function changeMonth(delta) {
        currentMonth.setMonth(currentMonth.getMonth() + delta);
        renderCalendar();
    }

    function selectDate(dateStr, cell) {
        // Estilos visuales
        document.querySelectorAll('.day-cell').forEach(c => c.classList.remove('selected'));
        cell.classList.add('selected');

        selectedDate = dateStr;
        document.getElementById('selectedDateLabel').textContent = new Date(dateStr + 'T00:00:00').toLocaleDateString();
        
        // Cargar Horarios
        loadSlots(dateStr);
    }

    // 4. CARGAR HORARIOS (Lógica original adaptada)
    async function loadSlots(dateVal) {
        const container = document.getElementById('slotsGrid');
        const msg = document.getElementById('msgSlots');
        const timeSection = document.getElementById('timeSection');
        
        timeSection.style.display = 'block';
        container.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Buscando...';
        msg.textContent = '';
        selectedTime = null;
        document.getElementById('btnBook').disabled = true;

        const d = new Date(dateVal + 'T00:00:00');
        let dayOfWeek = d.getDay(); 
        if(dayOfWeek === 0) dayOfWeek = 7; // Dom=7 para DB

        // A. Consultar Horario
        const { data: config } = await window.sb.from('horarios_profesionales')
            .select('franjas, activo')
            .eq('psicologo_id', selectedPsico.id)
            .eq('dia_semana', dayOfWeek).single();

        // B. Bloqueos
        const { data: blocks } = await window.sb.from('bloqueos_agenda')
            .select('*')
            .eq('psicologo_id', selectedPsico.id)
            .lte('fecha_inicio', dateVal + 'T23:59:59')
            .gte('fecha_fin', dateVal + 'T00:00:00');

        if ((blocks && blocks.length > 0) || (!config || !config.activo)) {
            container.innerHTML = '';
            msg.textContent = "El especialista no atiende este día.";
            return;
        }

        // C. Ocupados
        const { data: citas } = await window.sb.from('citas')
            .select('fecha_hora')
            .eq('psicologo_id', selectedPsico.id)
            .gte('fecha_hora', dateVal + 'T00:00:00')
            .lte('fecha_hora', dateVal + 'T23:59:59')
            .neq('estado', 'cancelada');

        const occupied = citas.map(c => c.fecha_hora.split('T')[1].substring(0,5));

        let html = '';
        let count = 0;

        config.franjas.forEach(f => {
            let start = parseInt(f.start.split(':')[0]);
            let end = parseInt(f.end.split(':')[0]);
            for (let h = start; h < end; h++) {
                const timeStr = h.toString().padStart(2, '0') + ':00';
                if (occupied.includes(timeStr)) {
                    html += `<div class="slot-btn disabled">${timeStr}</div>`;
                } else {
                    html += `<div class="slot-btn" onclick="selectSlot('${timeStr}', this)">${timeStr}</div>`;
                    count++;
                }
            }
        });

        container.innerHTML = html;
        if(count === 0) msg.textContent = "No hay cupos disponibles.";
    }

    function selectSlot(time, el) {
        document.querySelectorAll('.slot-btn').forEach(b => b.classList.remove('selected'));
        el.classList.add('selected');
        selectedTime = time;
        
        const btn = document.getElementById('btnBook');
        btn.disabled = false;
        btn.textContent = `Confirmar Reserva (${selectedTime})`;
    }

    // 5. GUARDAR RESERVA
    async function confirmBooking() {
        const btn = document.getElementById('btnBook');
        btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Procesando...';
        btn.disabled = true;

        try {
            const { data: { user } } = await window.sb.auth.getUser();
            const finalDate = `${selectedDate}T${selectedTime}:00`;
            const price = parseFloat(selectedPsico.precio_consulta || 80);
            const comision = price * 0.20;

            // Insertar Cita
            const { error } = await window.sb.from('citas').insert({
                paciente_id: user.id,
                psicologo_id: selectedPsico.id,
                fecha_hora: finalDate,
                estado: 'pendiente',
                link_reunion: 'Sala-' + Date.now().toString().substring(8),
                costo: price
            });
            if(error) throw error;

            // Insertar Finanzas
            await window.sb.from('finanzas_wallet').insert({
                psicologo_id: selectedPsico.id,
                concepto: 'Sesión Terapéutica',
                monto_total: price,
                comision: comision,
                monto_neto: (price - comision),
                estado: 'pendiente'
            });

            alert("¡Reserva exitosa! Te esperamos.");
            window.location.href = 'dashboard.html';

        } catch (e) {
            alert("Error: " + e.message);
            btn.disabled = false;
        }
    }
  </script>
</body>
</html>
