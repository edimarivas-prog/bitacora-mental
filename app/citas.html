<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mis Citas - Bit√°cora Mental</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="../css/design-system.css">
  
  <style>
    /* Estilos Locales Espec√≠ficos */
    .header-actions { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
    
    .tabs { display: flex; gap: 20px; border-bottom: 1px solid var(--border); margin-bottom: 25px; }
    .tab { padding: 10px 0; background: none; border: none; font-size: 1rem; color: var(--text-soft); cursor: pointer; border-bottom: 3px solid transparent; font-weight: 500; transition: 0.3s; font-family: var(--font-body); }
    .tab.active { color: var(--primary); border-bottom-color: var(--primary); font-weight: 600; }

    .cita-card { background: white; padding: 24px; border-radius: var(--radius-xl); margin-bottom: 20px; display: flex; flex-wrap: wrap; justify-content: space-between; align-items: center; gap: 20px; box-shadow: var(--shadow-sm); border-left: 5px solid var(--primary); border: 1px solid var(--border); border-left-width: 5px; }
    .cita-info h3 { margin: 0 0 5px 0; font-family: 'Outfit'; font-size: 1.2rem; color: var(--text); }
    .cita-meta { display: flex; gap: 15px; color: var(--text-soft); font-size: 0.9rem; align-items: center; }
    .cita-actions { display: flex; gap: 10px; }
    
    .empty-state { text-align: center; padding: 40px; color: var(--text-soft); }
    .empty-icon { font-size: 3rem; color: #E2E8F0; margin-bottom: 15px; }
  </style>
</head>
<body>
  <div class="mobile-nav">
    <a href="#" class="logo" style="margin:0"><i class="fas fa-brain"></i> Bit√°cora</a>
    <button class="menu-toggle" onclick="toggleSidebar()"><i class="fas fa-bars"></i></button>
  </div>

  <aside class="sidebar" id="sidebar">
    <a href="dashboard.html" class="logo"><i class="fas fa-brain"></i> Bit√°cora Mental</a>
    <div class="nav-section">
      <div class="nav-title">Principal</div>
      <a href="dashboard.html" class="nav-item"><i class="fas fa-home"></i> Inicio</a>
      <a href="citas.html" class="nav-item active"><i class="fas fa-calendar-alt"></i> Mis Citas</a>
      <a href="especialistas.html" class="nav-item"><i class="fas fa-user-md"></i> Especialistas</a>
    </div>
    <div class="nav-section">
      <div class="nav-title">Tu Espacio</div>
      <a href="diario.html" class="nav-item"><i class="fas fa-book"></i> Diario</a>
      <a href="progreso.html" class="nav-item"><i class="fas fa-chart-line"></i> Progreso</a>
      <a href="recursos.html" class="nav-item"><i class="fas fa-box-open"></i> Recursos</a>
    </div>
    <div class="nav-section">
      <div class="nav-title">Cuenta</div>
      <a href="plan.html" class="nav-item"><i class="fas fa-crown"></i> Mi Plan</a>
      <a href="configuracion.html" class="nav-item"><i class="fas fa-cog"></i> Configuraci√≥n</a>
      <a href="#" onclick="logout()" class="nav-item" style="color:#EF4444"><i class="fas fa-sign-out-alt"></i> Salir</a>
    </div>
  </aside>

  <main class="main">
    <div class="header-actions">
      <h1 style="font-family:'Outfit'; margin:0;">Mis Sesiones</h1>
      <a href="agendar.html" class="btn btn-primary"><i class="fas fa-plus"></i> Agendar Cita</a>
    </div>

    <div class="tabs">
      <button class="tab active" onclick="showTab('proximas')">Pr√≥ximas</button>
      <button class="tab" onclick="showTab('historial')">Historial</button>
    </div>

    <div id="proximas">
      <div class="empty-state" id="loadingCitas">
        <div class="empty-icon"><i class="fas fa-spinner fa-spin"></i></div>
        <p>Cargando tus citas...</p>
      </div>
      <div id="citasList"></div>
    </div>

    <div id="historial" style="display:none;">
       <div class="empty-state">
         <div class="empty-icon"><i class="fas fa-history"></i></div>
         <p>No tienes citas pasadas.</p>
       </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="../js/supabase-config.js"></script>
  <script>
    function toggleSidebar() { document.getElementById('sidebar').classList.toggle('open'); }
    async function logout() { await window.sb.auth.signOut(); window.location.href = '../login.html'; }

    async function checkAuth() {
        if (!window.sb) { setTimeout(checkAuth, 100); return; }
        const user = await window.checkSession();
        if (!user) return; 
        loadCitas(user.id);
    }
    checkAuth();

    async function loadCitas(userId) {
        const list = document.getElementById('citasList');
        // Buscar desde hace 2 horas en adelante (UTC)
        const searchTime = new Date(Date.now() - 2 * 60 * 60 * 1000).toISOString(); 

        const { data: citas, error } = await window.sb
            .from('citas')
            .select(`*, psicologo:psicologo_id ( nombre )`)
            .eq('paciente_id', userId)
            .neq('estado', 'cancelada')
            .gte('fecha_hora', searchTime)
            .order('fecha_hora', {ascending: true});

        document.getElementById('loadingCitas').style.display = 'none';

        if (error) {
            console.error(error);
            list.innerHTML = '<p style="color:red; text-align:center;">Error al cargar.</p>';
            return;
        }

        if (!citas || citas.length === 0) {
            list.innerHTML = `
                <div class="empty-state">
                    <div class="empty-icon"><i class="far fa-calendar-check"></i></div>
                    <p>No tienes citas programadas.<br>¬øHablamos con un especialista?</p>
                </div>`;
            return;
        }

        list.innerHTML = citas.map(c => {
            // üêõ CORRECCI√ìN DE BUG DE ZONA HORARIA
            // Convertimos la fecha UTC de Supabase directamente a fecha Per√∫
            const dateObj = new Date(c.fecha_hora);
            
            const fechaVisual = dateObj.toLocaleDateString('es-PE', { 
                weekday: 'long', 
                day: 'numeric', 
                month: 'long',
                timeZone: 'America/Lima' // ‚úÖ Forzamos Per√∫
            });
            
            const horaVisual = dateObj.toLocaleTimeString('es-PE', { 
                hour: '2-digit', 
                minute: '2-digit', 
                hour12: true,
                timeZone: 'America/Lima' // ‚úÖ Forzamos Per√∫
            });

            const nombreDoc = c.psicologo ? window.sanitize(c.psicologo.nombre) : 'Especialista';
            
            // L√≥gica de 10 minutos (Comparando timestamps)
            const now = new Date();
            const diffMs = dateObj - now;
            const diffMins = Math.floor(diffMs / 60000);
            
            let btnActionHTML = '';

            if (diffMins > 10) {
                // Faltan m√°s de 10 min
                const timeText = diffMins > 60 ? `en ${Math.floor(diffMins/60)}h` : `en ${diffMins} min`;
                btnActionHTML = `
                <button class="btn btn-secondary" style="background:#F1F5F9; color:#94A3B8; cursor:not-allowed;" disabled>
                    <i class="fas fa-lock"></i> Abre ${timeText}
                </button>`;
            } else if (diffMins < -60) {
                btnActionHTML = `<span style="color:var(--text-soft); font-size:0.8rem; font-weight:600;">Finalizada</span>`;
            } else {
                // Bot√≥n activo con seguridad RPC
                btnActionHTML = `
                <button onclick="joinSession('${c.id}')" class="btn btn-primary">
                    <i class="fas fa-video"></i> Unirse
                </button>`;
            }

            return `
            <div class="cita-card">
                <div class="cita-info">
                    <h3>${nombreDoc}</h3>
                    <div class="cita-meta">
                        <span><i class="far fa-calendar"></i> ${fechaVisual}</span>
                        <span><i class="far fa-clock"></i> ${horaVisual}</span>
                        <span style="background:${c.estado === 'confirmada' ? 'var(--success-bg)' : '#FEF3C7'}; color:${c.estado === 'confirmada' ? 'var(--success)' : '#B45309'}; padding:2px 8px; border-radius:10px; font-size:0.75rem; text-transform:uppercase; font-weight:700;">${c.estado}</span>
                    </div>
                </div>
                <div class="cita-actions">
                    ${diffMins > 0 ? `<button class="btn btn-secondary" style="color:var(--error);" onclick="cancelCita('${c.id}')">Cancelar</button>` : ''}
                    ${btnActionHTML}
                </div>
            </div>`;
        }).join('');
    }

    // Unirse a sesi√≥n (Seguro)
    async function joinSession(citaId) {
        const btn = event.currentTarget;
        const originalText = btn.innerHTML;
        btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> ...';
        btn.disabled = true;

        try {
            const user = await window.checkSession();
            if (!user) return;
            const sessionId = crypto.randomUUID();
            
            const { error } = await window.sb.from('sesiones_activas').insert({
                session_id: sessionId,
                cita_id: citaId,
                user_id: user.id,
                expires_at: new Date(Date.now() + 2 * 60 * 60 * 1000)
            });

            if (error) throw error;
            window.location.href = `../pro/sesion-live.html?session=${sessionId}`;
        } catch (e) {
            console.error(e);
            alert("Error al conectar.");
            btn.innerHTML = originalText;
            btn.disabled = false;
        }
    }

    async function cancelCita(id) {
        if(!confirm("¬øDeseas cancelar esta cita?")) return;
        const { error } = await window.sb.from('citas').update({ estado: 'cancelada' }).eq('id', id);
        if(!error) location.reload();
    }

    // Pesta√±as y cleanup b√°sico
    function showTab(tab) {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        event.target.classList.add('active');
        document.getElementById('proximas').style.display = tab === 'proximas' ? 'block' : 'none';
        document.getElementById('historial').style.display = tab === 'historial' ? 'block' : 'none';
    }

  </script>
</body>
</html>
