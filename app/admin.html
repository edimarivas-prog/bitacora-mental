<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel Admin - Bitácora Mental</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=DM+Sans:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* Estilos Maestros */
    :root { --primary: #4F6F52; --bg: #F9FBFA; --white: #FFFFFF; --text: #1F2933; --border: #E6EFE8; --radius: 20px; --shadow: 0 4px 20px rgba(0,0,0,0.06); }
    body { font-family: 'DM Sans', sans-serif; background: var(--bg); color: var(--text); margin: 0; display: flex; min-height: 100vh; }
    
    /* Sidebar Oscuro para diferenciar Admin */
    .sidebar { width: 260px; background: #1F2933; color: white; padding: 24px; position: sticky; top: 0; height: 100vh; display: flex; flex-direction: column; }
    .logo { font-family: 'Outfit'; font-weight: 700; color: #4F6F52; font-size: 1.3rem; text-decoration: none; display: flex; align-items: center; gap: 8px; margin-bottom: 30px; background: white; padding: 10px; border-radius: 12px; }
    .nav-item { display: flex; align-items: center; gap: 12px; padding: 12px; color: #94A3B8; text-decoration: none; border-radius: 12px; transition: 0.2s; }
    .nav-item:hover, .nav-item.active { background: rgba(255,255,255,0.1); color: white; }
    
    .main { flex: 1; padding: 30px 40px; overflow-y: auto; }
    
    /* Stats Grid */
    .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 30px; }
    .stat-card { background: white; padding: 20px; border-radius: var(--radius); box-shadow: var(--shadow); }
    .stat-num { font-size: 2rem; font-weight: 700; color: var(--primary); font-family: 'Outfit'; }
    
    /* Tabla Usuarios */
    .table-container { background: white; border-radius: var(--radius); padding: 20px; box-shadow: var(--shadow); overflow-x: auto; }
    table { width: 100%; border-collapse: collapse; }
    th { text-align: left; padding: 15px; color: #64748B; font-size: 0.85rem; text-transform: uppercase; border-bottom: 1px solid var(--border); }
    td { padding: 15px; border-bottom: 1px solid var(--bg); font-size: 0.95rem; }
    
    .badge { padding: 4px 10px; border-radius: 20px; font-size: 0.75rem; font-weight: 600; text-transform: uppercase; }
    .badge-paciente { background: #E0F2FE; color: #0284C7; }
    .badge-psicologo { background: #DCFCE7; color: #166534; }
    .badge-admin { background: #FEF3C7; color: #92400E; }

    .btn-mini { padding: 6px 12px; border-radius: 8px; border: none; cursor: pointer; font-size: 0.8rem; margin-right: 5px; }
    .btn-edit { background: var(--bg); color: var(--text); }
    .btn-edit:hover { background: var(--border); }
  </style>
</head>
<body>

  <aside class="sidebar">
    <a href="#" class="logo"><i class="fas fa-brain"></i> ADMIN PANEL</a>
    <nav style="display:flex; flex-direction:column; gap:5px;">
        <div style="color:#64748B; font-size:0.75rem; font-weight:700; margin-bottom:10px; padding-left:10px;">GESTIÓN</div>
        <a href="#" class="nav-item active"><i class="fas fa-users"></i> Usuarios</a>
        <a href="#" onclick="alert('Próximamente')" class="nav-item"><i class="fas fa-calendar-check"></i> Citas Globales</a>
        <a href="#" onclick="alert('Próximamente')" class="nav-item"><i class="fas fa-dollar-sign"></i> Finanzas</a>
        <div style="margin-top:auto;">
            <a href="dashboard.html" class="nav-item"><i class="fas fa-arrow-left"></i> Volver a la App</a>
        </div>
    </nav>
  </aside>

  <main class="main">
    <h1 style="font-family:'Outfit'; margin-bottom:30px;">Gestión de Usuarios</h1>

    <div class="stats-grid">
        <div class="stat-card">
            <div class="stat-num" id="totalUsers">-</div>
            <div>Usuarios Registrados</div>
        </div>
        <div class="stat-card">
            <div class="stat-num" id="totalPsico">-</div>
            <div>Psicólogos</div>
        </div>
    </div>

    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Usuario</th>
                    <th>Email (ID)</th>
                    <th>Rol Actual</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="userTableBody">
                <tr><td colspan="4" style="text-align:center;">Cargando...</td></tr>
            </tbody>
        </table>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="../js/supabase-config.js"></script>
  <script>
    // 1. Seguridad: Solo Admins pueden ver esto
    async function checkAdmin() {
        if (!window.sb) return setTimeout(checkAdmin, 100);
        
        const { data: { user } } = await window.sb.auth.getUser();
        if (!user) window.location.href = '../login.html';

        // Verificar rol
        const { data: profile } = await window.sb.from('users_profile').select('rol').eq('id', user.id).single();
        
        if (profile.rol !== 'admin') {
            alert("⛔ Acceso denegado. No tienes permisos de administrador.");
            window.location.href = 'dashboard.html';
        } else {
            loadUsers();
        }
    }
    checkAdmin();

    async function loadUsers() {
        const { data: users, error } = await window.sb.from('users_profile').select('*').order('created_at', {ascending: false});
        
        if(error) return alert("Error cargando usuarios");

        // Stats
        document.getElementById('totalUsers').textContent = users.length;
        document.getElementById('totalPsico').textContent = users.filter(u => u.rol === 'psicologo').length;

        const tbody = document.getElementById('userTableBody');
        tbody.innerHTML = users.map(u => `
            <tr>
                <td>
                    <div style="font-weight:600;">${u.nombre || 'Sin nombre'}</div>
                    <div style="font-size:0.8rem; color:#64748B;">Registrado: ${new Date(u.created_at).toLocaleDateString()}</div>
                </td>
                <td style="font-family:monospace;">${u.id.substring(0,8)}...</td>
                <td><span class="badge badge-${u.rol}">${u.rol}</span></td>
                <td>
                    ${u.rol === 'paciente' ? `<button class="btn-mini btn-edit" onclick="changeRole('${u.id}', 'psicologo')">⬆️ Hacer Psicólogo</button>` : ''}
                    ${u.rol === 'psicologo' ? `<button class="btn-mini btn-edit" onclick="changeRole('${u.id}', 'paciente')">⬇️ Bajar a Paciente</button>` : ''}
                </td>
            </tr>
        `).join('');
    }

    async function changeRole(uid, newRole) {
        if(!confirm(`¿Seguro que deseas cambiar el rol a ${newRole}?`)) return;
        
        const { error } = await window.sb.from('users_profile').update({ rol: newRole }).eq('id', uid);
        if(error) alert("Error: " + error.message);
        else loadUsers(); // Recargar tabla
    }
  </script>
</body>
</html>
