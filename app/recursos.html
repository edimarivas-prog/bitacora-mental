<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
  <title>Recursos - Bit√°cora Mental</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=DM+Sans:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <link rel="stylesheet" href="../css/design-system.css">
  
  <style>
    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
    
    body { font-family: 'DM Sans', sans-serif; background: var(--bg); color: var(--text); margin: 0; display: flex; min-height: 100vh; }
    
    /* Layout */
    .main { flex: 1; padding: 30px; margin-left: 260px; max-width: 100%; }
    
    @media (max-width: 900px) { 
        .main { margin-left: 0; padding: 20px; } 
    }

    /* --- ESTILOS ESPEC√çFICOS DE RECURSOS --- */
    .header-box { margin-bottom: 30px; }
    
    /* Buscador */
    .search-container { position: relative; max-width: 400px; margin-top: 15px; }
    
    .search-input { width: 100%; padding: 12px 15px 12px 40px; border-radius: 12px; border: 1px solid var(--border); font-family: inherit; font-size: 0.95rem; outline: none; transition: 0.2s; background: var(--white); }
    .search-input:focus { border-color: var(--primary); box-shadow: 0 0 0 3px var(--primary-light); }
    
    .search-icon { position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: var(--text-soft); }

    .res-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 24px; margin-top: 20px; }
    
    .res-card { background: white; border-radius: 20px; overflow: hidden; box-shadow: 0 4px 20px rgba(0,0,0,0.04); border: 1px solid var(--border); transition: 0.3s; display: flex; flex-direction: column; }
    .res-card:hover { transform: translateY(-5px); box-shadow: 0 10px 30px rgba(0,0,0,0.08); }
    
    .res-img { height: 160px; background: #CBD5E1; position: relative; }
    .res-img img { width: 100%; height: 100%; object-fit: cover; }
    .res-type { position: absolute; top: 15px; right: 15px; background: rgba(0,0,0,0.7); color: white; padding: 4px 10px; border-radius: 8px; font-size: 0.75rem; font-weight: 600; backdrop-filter: blur(4px); }
    
    .res-body { padding: 20px; flex: 1; display: flex; flex-direction: column; }
    .res-cat { font-size: 0.75rem; color: var(--primary); font-weight: 700; text-transform: uppercase; letter-spacing: 0.5px; margin-bottom: 5px; }
    .res-title { margin: 0 0 10px 0; font-family: 'Outfit'; font-size: 1.1rem; line-height: 1.3; color: var(--text); }
    .res-desc { font-size: 0.9rem; color: var(--text-soft); line-height: 1.5; margin-bottom: 20px; flex: 1; }
    
    .btn-access { display: inline-flex; align-items: center; gap: 8px; color: var(--text); text-decoration: none; font-weight: 600; font-size: 0.9rem; transition: 0.2s; }
    .btn-access:hover { color: var(--primary); gap: 12px; }
  </style>
</head>


  <div id="sidebar-container"></div>

  <main class="main">
    <div class="header-box">
        <h1 style="font-family:'Outfit'; margin-bottom:5px;">Recursos de Bienestar</h1>
        <p style="color:var(--text-soft); margin:0;">Herramientas curadas para tu tranquilidad.</p>
        
        <div class="search-container">
            <i class="fas fa-search search-icon"></i>
            <input type="text" id="searchInput" class="search-input" placeholder="Buscar art√≠culos, videos o ejercicios...">
        </div>
    </div>

    <div id="resGrid" class="res-grid"></div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="../js/supabase-config.js"></script>
  <script src="../js/components.js"></script>
  <script src="../js/mobile-navigation.js"></script>

  <script>
    let allResources = []; // Variable global para filtrado local

    // Inicializaci√≥n
    document.addEventListener('DOMContentLoaded', () => {
        if(window.renderSidebar) window.renderSidebar('recursos'); // Marcamos 'recursos' activo
        init();
    });

    async function init() {
        if (!window.sb) return setTimeout(init, 100);
        
        // üîí 1. Seguridad
        const user = await window.checkSession();
        if (!user) return;

        // Loading Global
        if(window.showLoading) window.showLoading('resGrid', 'Buscando herramientas de bienestar...');

        // ‚ö° 2. Cargar Recursos (Con Cach√© para velocidad)
        allResources = await window.fetchWithCache('resources_list', async () => {
            const { data } = await window.sb
                .from('recursos')
                .select('*')
                .order('created_at', { ascending: false });
            return data || [];
        });

        // Renderizado inicial
        if (allResources.length === 0) {
            renderEmptyState();
        } else {
            renderResources(allResources);
        }
    }

    // ‚ö° 3. FUNCI√ìN DEBOUNCE (Optimizaci√≥n de b√∫squeda)
    function debounce(func, wait) {
        let timeout;
        return function executedFunction(...args) {
            const later = () => {
                clearTimeout(timeout);
                func(...args);
            };
            clearTimeout(timeout);
            timeout = setTimeout(later, wait);
        };
    }

    // 4. L√≥gica de B√∫squeda
    const handleSearch = debounce((term) => {
        const lowerTerm = term.toLowerCase();
        const filtered = allResources.filter(r => 
            (r.titulo && r.titulo.toLowerCase().includes(lowerTerm)) || 
            (r.descripcion && r.descripcion.toLowerCase().includes(lowerTerm)) ||
            (r.categoria && r.categoria.toLowerCase().includes(lowerTerm))
        );
        renderResources(filtered);
    }, 300); // Espera 300ms

    document.getElementById('searchInput').addEventListener('keyup', (e) => {
        handleSearch(e.target.value);
    });

    // 5. Renderizado
    function renderResources(list) {
        const grid = document.getElementById('resGrid');
        
        if(list.length === 0) {
            grid.innerHTML = '<p style="grid-column:1/-1; text-align:center; color:var(--text-soft); padding:40px;">No se encontraron recursos que coincidan.</p>';
            return;
        }

        grid.innerHTML = list.map(r => {
            const safeTitle = window.sanitize(r.titulo);
            const safeDesc = window.sanitize(r.descripcion);
            const safeCat = window.sanitize(r.categoria || 'General');
            const typeIcon = r.tipo === 'video' ? 'play-circle' : (r.tipo === 'audio' ? 'headphones' : 'file-alt');
            
            // Lazy Loading
            const imgHtml = `<img src="${r.imagen_url || 'https://via.placeholder.com/400x200?text=Bienestar'}" alt="${safeTitle}" loading="lazy">`;

            return `
            <div class="res-card">
                <div class="res-img">
                    ${imgHtml}
                    <div class="res-type"><i class="fas fa-${typeIcon}"></i> ${r.tipo || 'Art√≠culo'}</div>
                </div>
                <div class="res-body">
                    <div class="res-cat">${safeCat}</div>
                    <h3 class="res-title">${safeTitle}</h3>
                    <p class="res-desc">${safeDesc}</p>
                    <a href="${r.url}" target="_blank" class="btn-access">
                        Abrir Recurso <i class="fas fa-arrow-right"></i>
                    </a>
                </div>
            </div>`;
        }).join('');
    }

    function renderEmptyState() {
        document.getElementById('resGrid').innerHTML = `
            <div style="grid-column: 1/-1; text-align:center; color:#94A3B8; padding: 40px;">
                <i class="fas fa-box-open" style="font-size: 3rem; margin-bottom: 15px; opacity: 0.5;"></i>
                <p>Pronto subiremos contenido exclusivo para ti.</p>
            </div>
        `;
    }
    
    // Nota: toggleSidebar y logout gestionados por components.js
  </script>
</body>
</html>
