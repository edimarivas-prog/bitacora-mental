<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Reservar Cita - Bit√°cora Mental</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
  
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <link rel="stylesheet" href="../css/design-system.css">
  
  <style>
    /* Estilos Espec√≠ficos del Formulario de Reserva */
    * { box-sizing: border-box; }
    body { font-family: 'DM Sans', sans-serif; background: var(--bg); color: var(--text); margin: 0; display: flex; min-height: 100vh; }

    /* Layout */
    .main { flex: 1; padding: 30px; display: flex; justify-content: center; align-items: flex-start; margin-left: 260px; max-width: 100%; }
    
    @media (max-width: 900px) { 
        .main { margin-left: 0; padding: 20px; } 
    }

    .booking-card { 
        max-width: 600px; 
        width: 100%; 
        background: white; 
        padding: 40px; 
        border-radius: var(--radius-xl); 
        box-shadow: 0 4px 20px rgba(0,0,0,0.05); 
        border: 1px solid var(--border);
        margin-top: 20px;
    }
    
    h1 { font-family: 'Outfit'; color: var(--primary); text-align: center; margin-bottom: 30px; }

    /* Pasos */
    .step-box { margin-bottom: 30px; }
    .label { font-weight: 700; margin-bottom: 10px; display: block; color: var(--text); }
    
    /* Inputs */
    .select-input, .date-input { 
        width: 100%; 
        padding: 12px; 
        border: 1px solid var(--border); 
        border-radius: 12px; 
        font-size: 1rem; 
        margin-bottom: 20px; 
        outline: none;
        transition: 0.2s;
        background: var(--white);
    }
    .select-input:focus, .date-input:focus {
        border-color: var(--primary);
        box-shadow: 0 0 0 3px var(--primary-light);
    }

    /* Grilla de Horarios */
    .slots-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(80px, 1fr)); gap: 10px; margin-top: 15px; }
    
    .slot-btn { 
        padding: 10px; 
        background: white; 
        border: 1px solid var(--border); 
        border-radius: 8px; 
        cursor: pointer; 
        text-align: center; 
        font-size: 0.9rem; 
        transition: 0.2s; 
    }
    .slot-btn:hover { border-color: var(--primary); color: var(--primary); }
    .slot-btn.selected { background: var(--primary); color: white; border-color: var(--primary); }
    .slot-btn.disabled { background: #F3F4F6; color: #CBD5E1; cursor: not-allowed; border-color: #F3F4F6; pointer-events: none; }

    .btn-confirm { 
        background: var(--primary); 
        color: white; 
        border: none; 
        padding: 15px; 
        width: 100%; 
        border-radius: 12px; 
        font-weight: 700; 
        font-size: 1rem; 
        cursor: pointer; 
        margin-top: 20px; 
        transition: 0.2s;
    }
    .btn-confirm:hover { background: #3E5A41; }
    .btn-confirm:disabled { background: #CBD5E1; cursor: not-allowed; }

    .back-link { display: block; text-align: center; margin-bottom: 20px; color: var(--text-soft); text-decoration: none; font-size: 0.9rem; transition: 0.2s; }
    .back-link:hover { color: var(--primary); }
  </style>
</head>
<body>

  

  <div id="sidebar-container"></div>

  <main class="main">
    <div class="booking-card">
        <a href="citas.html" class="back-link"><i class="fas fa-arrow-left"></i> Volver a Mis Citas</a>
        <h1>Nueva Reserva</h1>

        <div class="step-box">
            <label class="label">1. Selecciona tu Especialista</label>
            <select id="psicoSelect" class="select-input" onchange="resetCalendar()">
                <option value="">Cargando especialistas...</option>
            </select>
        </div>

        <div class="step-box" id="stepDate" style="opacity:0.5; pointer-events:none;">
            <label class="label">2. Elige una fecha</label>
            <input type="date" id="dateInput" class="date-input" min="" onchange="loadSlots()">
        </div>

        <div class="step-box" id="stepTime" style="display:none;">
            <label class="label">3. Horarios Disponibles</label>
            <div id="slotsContainer" class="slots-grid"></div>
            <p id="msgSlots" style="color:#64748B; font-size:0.9rem; margin-top:10px;"></p>
        </div>

        <button id="btnBook" class="btn-confirm" onclick="bookAppointment()" disabled>Confirmar Reserva</button>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="../js/supabase-config.js"></script>
  <script src="../js/components.js"></script>
  <script src="../js/mobile-navigation.js"></script>

  <script>
    let selectedSlot = null;

    // Inicializaci√≥n
    document.addEventListener('DOMContentLoaded', () => {
        if(window.renderSidebar) window.renderSidebar('citas'); // Activo en citas
        init();
    });

    // 1. INICIAR: Cargar Psic√≥logos
    async function init() {
        if (!window.sb) return setTimeout(init, 100);
        
        // üîí Seguridad
        const user = await window.checkSession();
        if(!user) return;
        
        // Configurar fecha m√≠nima (hoy)
        document.getElementById('dateInput').min = new Date().toISOString().split('T')[0];

        const { data: psicos } = await window.sb
            .from('users_profile')
            .select('id, nombre, precio_consulta')
            .eq('rol', 'psicologo');

        const select = document.getElementById('psicoSelect');
        select.innerHTML = '<option value="">-- Selecciona --</option>';
        
        if (psicos) {
            psicos.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.id;
                opt.textContent = `${p.nombre} (S/ ${p.precio_consulta || 80})`;
                opt.dataset.price = p.precio_consulta || 80;
                select.appendChild(opt);
            });
            // Activar paso 2
            document.getElementById('stepDate').style.opacity = '1';
            document.getElementById('stepDate').style.pointerEvents = 'all';
        }
    }

    function resetCalendar() {
        document.getElementById('dateInput').value = '';
        document.getElementById('stepTime').style.display = 'none';
        selectedSlot = null;
        updateButton();
    }

    // 2. CARGAR HORARIOS DISPONIBLES
    async function loadSlots() {
        const dateVal = document.getElementById('dateInput').value;
        const psicoId = document.getElementById('psicoSelect').value;
        if (!dateVal || !psicoId) return;

        const container = document.getElementById('slotsContainer');
        const msg = document.getElementById('msgSlots');
        document.getElementById('stepTime').style.display = 'block';
        container.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Buscando disponibilidad...';
        msg.textContent = '';

        const selectedDate = new Date(dateVal + 'T00:00:00'); 
        const dayOfWeek = selectedDate.getDay() === 0 ? 7 : selectedDate.getDay(); 
        
        // A. Obtener Configuraci√≥n del Doctor
        const { data: config } = await window.sb
            .from('horarios_profesionales')
            .select('*')
            .eq('psicologo_id', psicoId)
            .eq('dia_semana', dayOfWeek) 
            .eq('activo', true)
            .maybeSingle(); // maybeSingle evita error 406 si no hay datos

        // B. Verificar Bloqueos
        const { data: blocks } = await window.sb
            .from('bloqueos_agenda')
            .select('*')
            .eq('psicologo_id', psicoId)
            .lte('fecha_inicio', dateVal + 'T23:59:59')
            .gte('fecha_fin', dateVal + 'T00:00:00');

        if (blocks && blocks.length > 0) {
            container.innerHTML = '';
            msg.textContent = "El especialista no est√° disponible este d√≠a.";
            return;
        }

        if (!config || !config.franjas) {
            container.innerHTML = '';
            msg.textContent = "El especialista no atiende este d√≠a de la semana.";
            return;
        }

        // C. Obtener Citas Ocupadas
        const { data: citas } = await window.sb
            .from('citas')
            .select('fecha_hora')
            .eq('psicologo_id', psicoId)
            .gte('fecha_hora', dateVal + 'T00:00:00')
            .lte('fecha_hora', dateVal + 'T23:59:59')
            .neq('estado', 'cancelada');

        const occupiedTimes = citas.map(c => {
            // Extraer HH:mm de forma segura (ignorando zona horaria del string ISO)
            return c.fecha_hora.split('T')[1].substring(0,5);
        });

        // D. Generar Slots
        let slotsHTML = '';
        let hasSlots = false;

        config.franjas.forEach(franja => {
            let startH = parseInt(franja.start.split(':')[0]);
            let endH = parseInt(franja.end.split(':')[0]);

            for (let h = startH; h < endH; h++) {
                const timeString = `${h.toString().padStart(2, '0')}:00`;
                
                // Verificar si est√° ocupado
                if (!occupiedTimes.includes(timeString)) {
                    hasSlots = true;
                    slotsHTML += `<div class="slot-btn" onclick="selectSlot('${timeString}', this)">${timeString}</div>`;
                } else {
                    slotsHTML += `<div class="slot-btn disabled" title="Ocupado">${timeString}</div>`;
                }
            }
        });

        container.innerHTML = slotsHTML;
        if(!hasSlots) msg.textContent = "No quedan horarios disponibles hoy.";
    }

    function selectSlot(time, el) {
        document.querySelectorAll('.slot-btn').forEach(b => b.classList.remove('selected'));
        if(!el.classList.contains('disabled')) {
            el.classList.add('selected');
            selectedSlot = time;
            updateButton();
        }
    }

    function updateButton() {
        const btn = document.getElementById('btnBook');
        if(selectedSlot) {
            btn.disabled = false;
            btn.innerHTML = `Confirmar Reserva (${selectedSlot})`;
        } else {
            btn.disabled = true;
            btn.innerHTML = "Confirmar Reserva";
        }
    }

    // 3. CONFIRMAR RESERVA (Usando RPC Seguro)
    async function bookAppointment() {
        const btn = document.getElementById('btnBook');
        btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Procesando...';
        btn.disabled = true;

        try {
            // Rate Limit
            if(window.checkRateLimit) window.checkRateLimit('bookings');

            const psicoId = document.getElementById('psicoSelect').value;
            const dateVal = document.getElementById('dateInput').value;
            const dateTime = `${dateVal}T${selectedSlot}:00`;

            const select = document.getElementById('psicoSelect');
            const price = parseFloat(select.options[select.selectedIndex].dataset.price);
            const secureLink = 'Sala-' + crypto.randomUUID();

            // üõë USAMOS EL RPC SEGURO (Mismo que en agendar.html)
            // Esto maneja la creaci√≥n de la cita Y la transacci√≥n financiera en el servidor
            const { error } = await window.sb.rpc('book_appointment_secure', {
                p_psicologo_id: psicoId,
                p_fecha_hora: dateTime,
                p_link: secureLink,
                p_costo: price
            });

            if(error) {
                if(error.message.includes("Saldo")) {
                    if(window.showToast) window.showToast('Saldo insuficiente. Recarga tu plan.', 'warning');
                    else alert("Saldo insuficiente");
                    setTimeout(() => window.location.href = "plan.html", 1500);
                    return;
                }
                throw error;
            }

            if(window.showToast) window.showToast('¬°Cita reservada con √©xito!', 'success');
            else alert("¬°Cita reservada!");
            
            setTimeout(() => window.location.href = 'dashboard.html', 1500);

        } catch (error) {
            console.error(error);
            if(window.ErrorHandler) window.ErrorHandler.handle(error, 'Reservar Cita');
            else alert("Error: " + error.message);
            
            btn.innerHTML = 'Confirmar Reserva';
            btn.disabled = false;
        }
    }
  </script>
</body>
</html>
