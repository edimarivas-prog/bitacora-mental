<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pulso Semanal - Bit√°cora Mental</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=DM+Sans:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <link rel="stylesheet" href="../css/design-system.css">
  
  <style>
    * { box-sizing: border-box; }
    body { font-family: 'DM Sans', sans-serif; background: var(--bg); color: var(--text); margin: 0; display: flex; min-height: 100vh; }
    
    /* Layout */
    .main { flex: 1; padding: 30px; display: flex; justify-content: center; align-items: flex-start; margin-left: 260px; max-width: 100%; }
    
    @media (max-width: 900px) { 
        .main { margin-left: 0; padding: 20px; } 
    }

    /* --- ESTILOS ESPEC√çFICOS DE PULSO --- */
    .card { background: white; padding: 40px; border-radius: var(--radius-xl); box-shadow: 0 10px 30px rgba(0,0,0,0.05); max-width: 600px; width: 100%; margin-top: 20px; border: 1px solid var(--border); }
    
    h1 { font-family: 'Outfit', sans-serif; color: var(--primary); margin: 0 0 10px 0; text-align: center; }
    
    .question { margin-bottom: 30px; }
    .question label { font-weight: 700; display: block; margin-bottom: 15px; color: var(--text); font-size: 1.05rem; }
    
    /* Botones de Escala */
    .scale-options { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; }
    
    .scale-btn { padding: 12px 5px; border: 1px solid var(--border); background: white; border-radius: 10px; cursor: pointer; transition: 0.2s; text-align: center; font-size: 0.85rem; color: var(--text-soft); font-weight: 500; }
    .scale-btn:hover { border-color: var(--primary); color: var(--primary); }
    .scale-btn.selected { background: var(--primary); color: white; border-color: var(--primary); font-weight: 700; box-shadow: 0 4px 10px rgba(79, 111, 82, 0.2); }
    
    textarea { width: 100%; padding: 15px; border: 1px solid var(--border); border-radius: 12px; margin-top: 5px; font-family: inherit; resize: vertical; min-height: 80px; background: #FAFAFA; outline: none; transition: 0.2s; }
    textarea:focus { border-color: var(--primary); background: white; box-shadow: 0 0 0 3px var(--primary-light); }
    
    .btn { background: var(--primary); color: white; border: none; padding: 16px; border-radius: 12px; cursor: pointer; width: 100%; font-weight: 700; font-size: 1.1rem; margin-top: 10px; transition: 0.2s; display: flex; justify-content: center; align-items: center; gap: 10px; }
    .btn:hover { background: #3E5A41; transform: translateY(-2px); }
    .btn:disabled { background: #CBD5E1; cursor: not-allowed; transform: none; }
  </style>
</head>
<body>

  <div class="mobile-nav">
    <a href="#" class="logo" style="margin:0"><i class="fas fa-brain"></i> Bit√°cora</a>
    <button class="menu-toggle" onclick="toggleSidebar()"><i class="fas fa-bars"></i></button>
  </div>

  <div id="sidebar-container"></div>

  <main class="main">
    <div class="card">
      <h1>ü©∫ Pulso Semanal</h1>
      <p style="text-align:center; color:#64748B; margin-bottom:30px; font-size:0.9rem;">Responde pensando en los √∫ltimos 7 d√≠as.</p>
      
      <div id="questionsContainer">
        <div class="question" data-id="animo">
          <label>1. ¬øCon qu√© frecuencia has sentido poco inter√©s o placer en hacer cosas?</label>
          <div class="scale-options">
            <div class="scale-btn" onclick="selectOption(this, 'animo', 0)">Nunca</div>
            <div class="scale-btn" onclick="selectOption(this, 'animo', 1)">Varios d√≠as</div>
            <div class="scale-btn" onclick="selectOption(this, 'animo', 2)">M√°s de la mitad</div>
            <div class="scale-btn" onclick="selectOption(this, 'animo', 3)">Casi todos</div>
          </div>
        </div>

        <div class="question" data-id="ansiedad">
          <label>2. ¬øCon qu√© frecuencia te has sentido nervioso/a, ansioso/a o con los nervios de punta?</label>
          <div class="scale-options">
            <div class="scale-btn" onclick="selectOption(this, 'ansiedad', 0)">Nunca</div>
            <div class="scale-btn" onclick="selectOption(this, 'ansiedad', 1)">Varios d√≠as</div>
            <div class="scale-btn" onclick="selectOption(this, 'ansiedad', 2)">M√°s de la mitad</div>
            <div class="scale-btn" onclick="selectOption(this, 'ansiedad', 3)">Casi todos</div>
          </div>
        </div>

        <div class="question">
          <label>3. Contexto (Opcional)</label>
          <p style="font-size:0.85rem; margin-bottom:8px; color:#64748B;">¬øPas√≥ algo espec√≠fico esta semana que influy√≥?</p>
          <textarea id="observacion" placeholder="Ej: Tuve mucha carga de trabajo, discut√≠ con alguien..."></textarea>
        </div>

        <button id="btnSave" class="btn" onclick="savePulse()">
            <i class="fas fa-save"></i> Guardar Registro
        </button>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="../js/supabase-config.js"></script>
  <script src="../js/components.js"></script>

  <script>
    // Inicializaci√≥n
    document.addEventListener('DOMContentLoaded', () => {
        // Marcamos 'progreso' como activo, ya que el pulso alimenta esa secci√≥n
        if(window.renderSidebar) window.renderSidebar('progreso');
        init();
    });

    let scores = { animo: null, ansiedad: null };

    // Validar Auth + Chequear si ya lo hizo
    async function init() {
        // üîí SEGURIDAD
        const user = await window.checkSession();
        if (!user) return;
        
        // CHECK: ¬øLo hizo hace menos de 7 d√≠as?
        const { data } = await window.sb
            .from('monitoreo_sintomas')
            .select('fecha_realizado')
            .eq('user_id', user.id)
            .order('fecha_realizado', { ascending: false })
            .limit(1);

        if(data && data.length > 0) {
            const lastDate = new Date(data[0].fecha_realizado);
            const now = new Date();
            const diffDays = Math.ceil(Math.abs(now - lastDate) / (1000 * 60 * 60 * 24));
            
            if(diffDays < 7) {
                if(window.showToast) window.showToast(`Ya realizaste tu pulso semanal hace ${diffDays} d√≠as.`, 'warning');
                else alert(`Ya realizaste tu pulso hace ${diffDays} d√≠as.`);
                
                setTimeout(() => window.location.href = 'dashboard.html', 2000);
            }
        }
    }

    function selectOption(btn, category, value) {
      const parent = btn.parentElement;
      parent.querySelectorAll('.scale-btn').forEach(b => b.classList.remove('selected'));
      btn.classList.add('selected');
      scores[category] = value;
    }

    async function savePulse() {
      if (scores.animo === null || scores.ansiedad === null) {
        if(window.showToast) window.showToast('Responde las dos preguntas de frecuencia.', 'warning');
        else alert('Faltan respuestas.');
        return;
      }

      const btn = document.getElementById('btnSave');
      const originalText = btn.innerHTML;
      btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Guardando...';
      btn.disabled = true;

      try {
          const { data: { user } } = await window.sb.auth.getUser();
          
          // Sanitizaci√≥n
          let observacion = document.getElementById('observacion').value;
          if(window.sanitize) observacion = window.sanitize(observacion);

          // Conversi√≥n simple de escala 0-3 a 0-10 para la gr√°fica
          // (0=Nunca=10 Bienestar, 3=Siempre=0 Bienestar) aprox.
          const nivelAnimo = Math.round(10 - (scores.animo * 3.33));
          const nivelAnsiedad = Math.round(scores.ansiedad * 3.33);

          const { error } = await window.sb.from('monitoreo_sintomas').insert({
            user_id: user.id,
            fecha_realizado: new Date().toISOString(),
            nivel_animo: nivelAnimo,
            nivel_ansiedad: nivelAnsiedad,
            observaciones: observacion,
            escala_data: scores 
          });

          if (error) throw error;

          if(window.showToast) window.showToast("¬°Registro guardado exitosamente!", 'success');
          else alert("Guardado");
          
          setTimeout(() => window.location.href = 'progreso.html', 1500); 

      } catch (e) {
          console.error(e);
          if(window.ErrorHandler) window.ErrorHandler.handle(e, 'Guardar Pulso');
          else alert('Error al guardar');
          
          btn.innerHTML = originalText;
          btn.disabled = false;
      }
    }
    
    // Nota: toggleSidebar y logout gestionados por components.js
  </script>
</body>
</html>
