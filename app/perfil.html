<main class="main">
  <h1>Mi Perfil</h1>
  <div style="background:white; padding:40px; border-radius:20px; max-width:600px;">
    <div style="text-align:center; margin-bottom:30px;">
        <div style="width:100px; height:100px; background:#4F6F52; border-radius:50%; margin:0 auto 15px; color:white; display:flex; align-items:center; justify-content:center; font-size:2.5rem;" id="profileAvatar">U</div>
        <h2 id="profileName">Cargando...</h2>
        <p id="profileEmail" style="color:#64748B;">...</p>
    </div>

    <form id="profileForm">
        <label style="display:block; margin-bottom:5px; font-weight:600;">Nombre</label>
        <input type="text" id="nombre" style="width:100%; padding:12px; border-radius:10px; border:1px solid #E6EFE8; margin-bottom:20px;">
        
        <label style="display:block; margin-bottom:5px; font-weight:600;">Teléfono</label>
        <input type="tel" id="telefono" style="width:100%; padding:12px; border-radius:10px; border:1px solid #E6EFE8; margin-bottom:20px;">

        <button type="submit" style="background:#4F6F52; color:white; padding:12px 25px; border:none; border-radius:12px; cursor:pointer; font-weight:600;">Guardar Cambios</button>
    </form>
  </div>
</main>

<script>
  // Lógica update profile
  document.getElementById('profileForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const { data: { user } } = await window.sb.auth.getUser();
    await window.sb.from('users_profile').update({
        nombre: document.getElementById('nombre').value,
        telefono: document.getElementById('telefono').value
    }).eq('id', user.id);
    alert('Perfil actualizado');
  });
</script>
