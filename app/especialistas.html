<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
  <title>Especialistas - Bit√°cora Mental</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=DM+Sans:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <link rel="stylesheet" href="../css/design-system.css">
  
  <style>
    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
    
    body { font-family: 'DM Sans', sans-serif; background: var(--bg); color: var(--text); margin: 0; display: flex; min-height: 100vh; }
    
    /* Layout */
    .main { flex: 1; padding: 30px; margin-left: 260px; max-width: 100%; }
    
    @media (max-width: 900px) { 
        .main { margin-left: 0; padding: 20px; } 
    }

    /* --- ESTILOS ESPEC√çFICOS DE ESPECIALISTAS --- */
    .page-header { margin-bottom: 30px; }
    .page-header h1 { font-family: 'Outfit'; margin: 0 0 5px 0; }
    
    .doctors-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 24px; }
    
    .doc-card { background: white; border-radius: var(--radius-xl); padding: 25px; border: 1px solid var(--border); transition: 0.3s; display: flex; flex-direction: column; }
    .doc-card:hover { transform: translateY(-5px); box-shadow: 0 10px 30px rgba(0,0,0,0.05); border-color: var(--primary); }
    
    .doc-head { display: flex; align-items: center; gap: 15px; margin-bottom: 15px; }
    .doc-avatar { width: 60px; height: 60px; border-radius: 50%; object-fit: cover; background: var(--primary-light); display: flex; align-items: center; justify-content: center; font-weight: 700; color: var(--primary); font-size: 1.5rem; overflow: hidden; border: 2px solid var(--primary-light); }
    .doc-avatar img { width: 100%; height: 100%; object-fit: cover; }
    
    .tags { display: flex; flex-wrap: wrap; gap: 8px; margin-bottom: 15px; }
    .tag { font-size: 0.75rem; background: #F1F5F9; padding: 4px 10px; border-radius: 20px; color: #475569; font-weight: 600; }
    
    .doc-bio { font-size: 0.9rem; color: var(--text-soft); line-height: 1.5; margin-bottom: 20px; display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical; overflow: hidden; }
    
    .btn-book { margin-top: auto; background: var(--primary); color: white; border: none; padding: 12px; border-radius: 12px; width: 100%; font-weight: 600; cursor: pointer; text-decoration: none; display: block; text-align: center; transition: 0.2s; }
    .btn-book:hover { background: #3E5A41; }
  </style>
</head>
<body>

  

  <div id="sidebar-container"></div>

  <main class="main">
    <div class="page-header">
        <h1>Nuestros Especialistas</h1>
        <p style="color:var(--text-soft)">Encuentra al profesional ideal para ti.</p>
    </div>

    <div id="gridDocs" class="doctors-grid"></div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="../js/supabase-config.js"></script>
  <script src="../js/components.js"></script>
  <script src="../js/mobile-navigation.js"></script>

  <script>
    // Inicializaci√≥n
    document.addEventListener('DOMContentLoaded', () => {
        if(window.renderSidebar) window.renderSidebar('especialistas'); // Marcamos 'especialistas' activo
        init();
    });

    async function init() {
        if (!window.sb) return setTimeout(init, 100);
        
        // üîí 1. Seguridad
        const user = await window.checkSession();
        if (!user) return;

        // üåÄ Loading Global Elegante
        if(window.showLoading) window.showLoading('gridDocs', 'Buscando especialistas...');

        const grid = document.getElementById('gridDocs');

        // ‚ö° 2. Carga con Cach√©
        const doctors = await window.fetchWithCache('specialists_list', async () => {
            const { data, error } = await window.sb
                .from('users_profile')
                .select('*')
                .eq('rol', 'psicologo');
            return data || [];
        });

        // Limpiar el loading (se sobrescribe el HTML del grid)
        
        if (!doctors || doctors.length === 0) {
            grid.innerHTML = '<p style="text-align:center; color:var(--text-soft); grid-column:1/-1;">No hay especialistas disponibles por el momento.</p>';
            return;
        }

        // üõ°Ô∏è 3. Renderizado Seguro + Lazy Loading
        grid.innerHTML = doctors.map(doc => {
            const safeName = window.sanitize(doc.nombre || 'Especialista');
            const safeHeadline = window.sanitize(doc.headline || 'Psicolog√≠a Cl√≠nica');
            const safeBio = window.sanitize(doc.bio || 'Sin descripci√≥n disponible.');
            
            // Lazy Loading en im√°genes
            let avatarHtml = `<div class="doc-avatar">${safeName.charAt(0)}</div>`;
            if (doc.avatar_url) {
                avatarHtml = `<div class="doc-avatar">
                    <img src="${doc.avatar_url}" 
                         alt="${safeName}" 
                         loading="lazy" 
                         style="width:100%; height:100%; object-fit:cover;">
                </div>`;
            }

            let tagsHtml = '';
            if (doc.especialidades && doc.especialidades.length > 0) {
                tagsHtml = doc.especialidades.slice(0, 3)
                    .map(tag => `<span class="tag">${window.sanitize(tag)}</span>`)
                    .join('');
            } else {
                tagsHtml = `<span class="tag">General</span>`;
            }

            return `
            <div class="doc-card">
                <div class="doc-head">
                    ${avatarHtml}
                    <div>
                        <h3 style="margin:0; font-family:'Outfit'; font-size:1.1rem;">${safeName}</h3>
                        <span style="font-size:0.85rem; color:var(--primary); font-weight:500;">${safeHeadline}</span>
                    </div>
                </div>
                <div class="tags">${tagsHtml}</div>
                <div class="doc-bio">${safeBio}</div>
                <a href="agendar.html" class="btn-book">Agendar Cita</a>
            </div>`;
        }).join('');
    }
    
    // Nota: toggleSidebar y logout ya est√°n en components.js
  </script>
</body>
</html>
