      --background: #F9FBFA;
      --card-bg: #FFFFFF;
      --dark: #1F2933;
      --text-secondary: #6B7280;
      --border: #E6EFE8;
      --success: #10B981;
      --warning: #F59E0B;
      --danger: #EF4444;

      position: sticky;
      top: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .sidebar-header {

    .logo {

      align-items: center;

      font-size: 1.3rem;
      color: var(--primary);
      text-decoration: none;

    .sidebar-nav {

    .nav-section {

    .nav-section-title {

      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      color: var(--text-secondary);
      padding: 0 24px 8px;

    .nav-item {

      align-items: center;
      gap: 12px;
      padding: 12px 24px;
      color: var(--dark);

      transition: all 0.2s;

    .nav-item:hover {

    }

    .nav-item.active {

      color: var(--primary);
      border-left-color: var(--primary);
      font-weight: 600;
    }

    .nav-item i {

      width: 20px;
    }

    /* Main Content */
    .main-content {
      padding: 32px 40px;
      max-width: 1600px;
    }

    .page-header {

      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .page-title h1 {
      font-size: 2rem;
      margin-bottom: 8px;
      color: var(--dark);
    }

    .page-subtitle {
      color: var(--text-secondary);
      font-size: 1rem;
    }

    /* Layout */
    .diary-layout {
      display: grid;
      grid-template-columns: 300px 1fr 320px;
      gap: 24px;
      align-items: start;
    }

    /* Sidebar Calendar */
    .calendar-sidebar {
      background: white;
      border-radius: var(--radius);
      padding: 24px;
      box-shadow: var(--shadow);
      position: sticky;
      top: 32px;
    }

    .calendar-sidebar h3 {
      font-size: 1.2rem;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .mini-calendar {
      margin-bottom: 24px;
    }

    .mini-calendar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
      font-weight: 600;
      font-size: 0.95rem;
    }

    .mini-calendar-nav {
      display: flex;
      gap: 8px;
    }

    .mini-calendar-nav button {
      width: 28px;
      height: 28px;
      border: none;
      background: var(--background);
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .mini-calendar-nav button:hover {
      background: var(--primary);
      color: white;
    }

    .mini-calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 4px;
    }

    .mini-calendar-day {
      aspect-ratio: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.85rem;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.2s;
      position: relative;
    }

    .mini-calendar-day.header {
      font-weight: 600;
      font-size: 0.75rem;
      color: var(--text-secondary);
      cursor: default;
    }

    .mini-calendar-day.disabled {
      color: var(--border);
      cursor: not-allowed;
    }

    .mini-calendar-day.has-entry::after {
      content: '';
      position: absolute;
      bottom: 2px;
      width: 4px;
      height: 4px;
      background: var(--primary);
      border-radius: 50%;
    }

    .mini-calendar-day:not(.disabled):not(.header):hover {
      background: var(--background);
    }

    .mini-calendar-day.selected {
      background: var(--primary);
      color: white;
      font-weight: 700;
    }

    .mini-calendar-day.today {
      border: 2px solid var(--primary);
    }

    /* Main Editor */
    .editor-container {
      background: white;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 32px;
    }

      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
      padding-bottom: 20px;
      border-bottom: 1px solid var(--border);
    }

    .entry-date-display {
      font-size: 1.3rem;
      font-weight: 600;
      color: var(--dark);
    }

    .autosave-indicator {
      display: flex;
      align-items: center;
      gap: 8px;
      color: var(--text-secondary);
      font-size: 0.85rem;
    }

    .autosave-indicator.saving {
      color: var(--warning);
    }

    .autosave-indicator.saved {
      color: var(--success);
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .autosave-indicator.saving i {
      animation: spin 1s linear infinite;

    .emotion-option {

      border-radius: 10px;
      text-align: center;
      cursor: pointer;

    .emotion-name {

    .prompt-item:hover {

    /* Modal */
    .modal {

      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.5);
      z-index: 1000;
      align-items: center;

    .modal-content {

      }

      .main-content {

      }

      .page-header {
        flex-direction: column;
        align-items: flex-start;
        gap: 16px;
      }
    }
  </style>
</head>

        '¬øQu√© necesito perdonarme hoy?'
      ],
      estres: [
        '¬øQu√© puedo delegar o eliminar de mi lista?',
        '¬øQu√© necesito para sentirme menos abrumado/a?',
        '¬øCu√°l es mi prioridad n√∫mero uno ahora?',
        '¬øC√≥mo puedo simplificar mi d√≠a ma√±ana?'
      ],
      burnout: [
        '¬øQu√© l√≠mite necesito establecer?',
        '¬øQu√© estoy tolerando que no deber√≠a?',
        '¬øCu√°ndo fue la √∫ltima vez que me sent√≠ con energ√≠a?',
        '¬øQu√© actividad me recarga?'
      ]
    };

    let currentEmotion = null;
    let currentMonth = new Date().getMonth();
    let currentYear = new Date().getFullYear();
    let autosaveTimeout = null;
    let currentModalData = null;

    // Initialize
    renderEmotions();
    renderTools();
    renderPrompts();
    renderMiniCalendar();

    // Editor auto-save
    const editor = document.getElementById('diaryEditor');
    editor.addEventListener('input', function() {
      updateWordCount();
      triggerAutosave();
    });

    function renderEmotions() {
      const grid = document.getElementById('emotionsGrid');
      grid.innerHTML = emotions.map(emotion => `
        <div class="emotion-option" onclick="selectEmotion(${emotion.id})">
          <div class="emotion-icon">${emotion.icon}</div>
          <div class="emotion-name">${emotion.name}</div>
        </div>
      `).join('');
    }

    function selectEmotion(id) {
      currentEmotion = id;
      document.querySelectorAll('.emotion-option').forEach((el, index) => {
        el.classList.toggle('selected', emotions[index].id === id);
      });
      triggerAutosave();
    }

    function renderTools() {
      const container = document.getElementById('personalizedTools');
      const tools = toolsByNeed[userNeed] || [];
      
      container.innerHTML = tools.map((tool, index) => `
        <div class="tool-card" onclick='useTool(${JSON.stringify(tool).replace(/'/g, "\\'")})'> 
          <div class="tool-header">
            <div class="tool-icon">${tool.icon}</div>
            <div class="tool-title">${tool.title}</div>
          </div>
          <p class="tool-description">${tool.description}</p>
        </div>
      `).join('');
    }

    function renderPrompts() {
      const container = document.getElementById('promptsList');
      const prompts = promptsByNeed[userNeed] || [];
      
      container.innerHTML = prompts.slice(0, 4).map(prompt => `
        <div class="prompt-item" onclick="insertPrompt(\`${prompt}\`)">
          ${prompt}
        </div>
      `).join('');
    }

    function useTool(tool) {
      if (tool.modal) {
        openModal(tool);
      } else if (tool.template) {
        insertTemplate(tool.template);
      }
    }

    function openModal(tool) {
      currentModalData = tool;
      document.getElementById('modalTitle').textContent = tool.modal.title;
      document.getElementById('modalDescription').textContent = tool.modal.description;
      
      const inputsContainer = document.getElementById('modalInputs');
      let inputs = '';
      for (let i = 1; i <= tool.modal.inputs; i++) {
        inputs += `<input type="text" placeholder="${i}. ${tool.modal.placeholder}">`;
      }
      inputsContainer.innerHTML = inputs;
      
      document.getElementById('templateModal').classList.add('active');
    }

    function insertModalContent() {
      const inputs = document.querySelectorAll('#modalInputs input');
      const values = Array.from(inputs)
        .map((input, i) => `${i + 1}. ${input.value}`)
        .filter(v => v.length > 3)
        .join('\n');

      if (values) {
        const editor = document.getElementById('diaryEditor');
        const header = currentModalData.modal.title === 'Diario de Gratitud' 
          ? 'üôè Cosas por las que estoy agradecido/a:\n' 
          : '';
        editor.value += (editor.value ? '\n\n' : '') + header + values + '\n';
        updateWordCount();
        triggerAutosave();
      }

      closeModal();
    }

    function closeModal() {
      document.getElementById('templateModal').classList.remove('active');
      document.querySelectorAll('#modalInputs input').forEach(input => input.value = '');
    }

    function insertTemplate(template) {
      const editor = document.getElementById('diaryEditor');
      editor.value += (editor.value ? '\n\n' : '') + template;
      updateWordCount();
      triggerAutosave();
    }

    function insertPrompt(prompt) {
      const editor = document.getElementById('diaryEditor');
      editor.value += (editor.value ? '\n\n' : '') + prompt + '\n';
      editor.focus();
      updateWordCount();
      triggerAutosave();
    }

    function renderMiniCalendar() {
      const grid = document.getElementById('miniCalendarGrid');
      const monthNames = ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio', 
                          'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'];
      
      document.getElementById('miniCalendarMonth').textContent = 
        `${monthNames[currentMonth]} ${currentYear}`;

      const dayHeaders = ['D', 'L', 'M', 'X', 'J', 'V', 'S'];
      let html = dayHeaders.map(day => 
        `<div class="mini-calendar-day header">${day}</div>`
      ).join('');

      const firstDay = new Date(currentYear, currentMonth, 1).getDay();
      const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();
      const today = new Date();

      for (let i = 0; i < firstDay; i++) {
        html += '<div class="mini-calendar-day disabled"></div>';
      }

      for (let day = 1; day <= daysInMonth; day++) {
        const date = new Date(currentYear, currentMonth, day);
        const isToday = date.getTime() === new Date(today.getFullYear(), today.getMonth(), today.getDate()).getTime();
        
        const classes = ['mini-calendar-day'];
        if (isToday) classes.push('today');
        if (day === 2) classes.push('has-entry');

        html += `<div class="${classes.join(' ')}" onclick="selectDate(${day})">${day}</div>`;
      }

      grid.innerHTML = html;
    }

    function selectDate(day) {
      const monthNames = ['enero', 'febrero', 'marzo', 'abril', 'mayo', 'junio', 
                          'julio', 'agosto', 'septiembre', 'octubre', 'noviembre', 'diciembre'];
      
      document.getElementById('entryDateDisplay').textContent = 
        `${day} de ${monthNames[currentMonth]} de ${currentYear}`;
    }

    function previousMonth() {
      currentMonth--;
      if (currentMonth < 0) {
        currentMonth = 11;
        currentYear--;
      }
      renderMiniCalendar();
    }

    function nextMonth() {
      currentMonth++;
      if (currentMonth > 11) {
        currentMonth = 0;
        currentYear++;
      }
      renderMiniCalendar();
    }

    function updateWordCount() {
      const text = document.getElementById('diaryEditor').value;
      const words = text.trim().split(/\s+/).filter(w => w.length > 0).length;
      document.getElementById('wordCount').textContent = `${words} palabra${words !== 1 ? 's' : ''}`;
    }

    function triggerAutosave() {
      const indicator = document.getElementById('autosaveIndicator');
      
      indicator.className = 'autosave-indicator saving';
      indicator.innerHTML = '<i class="fas fa-spinner"></i><span>Guardando...</span>';

      if (autosaveTimeout) clearTimeout(autosaveTimeout);

      autosaveTimeout = setTimeout(() => {
        saveEntryToStorage();
        indicator.className = 'autosave-indicator saved';
        indicator.innerHTML = '<i class="fas fa-check-circle"></i><span>Guardado</span>';
      }, 2000);
    }

    function saveEntryToStorage() {
      const entry = {
        date: new Date().toISOString(),
        emotion: currentEmotion,
        content: document.getElementById('diaryEditor').value,
        userNeed: userNeed
      };

      // AQU√ç VA LA INTEGRACI√ìN CON  SUPABASE
      localStorage.setItem('currentEntry', JSON.stringify(entry));
      console.log('Entrada guardada:', entry);
    }

    function saveEntry() {
      saveEntryToStorage();
      alert('¬°Entrada guardada exitosamente!');
    }
  </script>
