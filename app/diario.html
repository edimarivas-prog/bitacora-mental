<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Diario - Bit√°cora Mental</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=DM+Sans:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <style>
    :root {
      --primary: #4F6F52;
      --primary-light: #6B8A6E;
      --secondary: #A7C4B5;
      --background: #F9FBFA;
      --card-bg: #FFFFFF;
      --dark: #1F2933;
      --text-secondary: #6B7280;
      --border: #E6EFE8;
      --success: #10B981;
      --warning: #F59E0B;
      --danger: #EF4444;
      --radius: 16px;
      --shadow: 0 4px 20px rgba(0,0,0,0.06);
      --shadow-lg: 0 10px 40px rgba(0,0,0,0.1);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'DM Sans', sans-serif;
      background: var(--background);
      color: var(--dark);
      line-height: 1.6;
    }

    h1, h2, h3, h4 { font-family: 'Outfit', sans-serif; font-weight: 600; }

    .dashboard-container {
      display: grid;
      grid-template-columns: 260px 1fr;
      min-height: 100vh;
    }

    /* Sidebar */
    .sidebar {
      background: white;
      border-right: 1px solid var(--border);
      padding: 24px 0;
      position: sticky;
      top: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .sidebar-header { padding: 0 24px 24px; border-bottom: 1px solid var(--border); }

    .logo {
      display: flex;
      align-items: center;
      gap: 12px;
      font-family: 'Outfit', sans-serif;
      font-weight: 700;
      font-size: 1.3rem;
      color: var(--primary);
      text-decoration: none;
    }

    .sidebar-nav { flex: 1; padding: 24px 0; overflow-y: auto; }
    .nav-section { margin-bottom: 24px; }
    .nav-section-title {
      font-size: 0.75rem;
      font-weight: 600;
      text-transform: uppercase;
      color: var(--text-secondary);
      padding: 0 24px 8px;
    }

    .nav-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 24px;
      color: var(--dark);
      text-decoration: none;
      transition: all 0.2s;
    }

    .nav-item.active {
      background: rgba(79, 111, 82, 0.08);
      color: var(--primary);
      border-left: 3px solid var(--primary);
      font-weight: 600;
    }

    /* Main Content */
    .main-content { padding: 32px 40px; max-width: 1600px; }
    .page-header { margin-bottom: 32px; display: flex; justify-content: space-between; align-items: center; }
    .page-title h1 { font-size: 2rem; margin-bottom: 8px; }
    .page-subtitle { color: var(--text-secondary); }

    .diary-layout {
      display: grid;
      grid-template-columns: 300px 1fr 320px;
      gap: 24px;
      align-items: start;
    }

    /* Mini Calendar */
    .calendar-sidebar { background: white; border-radius: var(--radius); padding: 24px; box-shadow: var(--shadow); position: sticky; top: 32px; }
    .mini-calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 4px; margin-top: 15px; }
    .mini-calendar-day { aspect-ratio: 1; display: flex; align-items: center; justify-content: center; font-size: 0.85rem; border-radius: 6px; cursor: pointer; }
    .mini-calendar-day.header { font-weight: 600; color: var(--text-secondary); cursor: default; }
    .mini-calendar-day.selected { background: var(--primary); color: white; }
    .mini-calendar-day.has-entry::after { content: ''; position: absolute; bottom: 2px; width: 4px; height: 4px; background: var(--primary); border-radius: 50%; }

    /* Editor */
    .editor-container { background: white; border-radius: var(--radius); box-shadow: var(--shadow); padding: 32px; }
    .editor-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 24px; border-bottom: 1px solid var(--border); padding-bottom: 20px; }
    .entry-date-display { font-size: 1.3rem; font-weight: 600; }
    .autosave-indicator { display: flex; align-items: center; gap: 8px; font-size: 0.85rem; }
    .autosave-indicator.saving { color: var(--warning); }
    .autosave-indicator.saved { color: var(--success); }

    .emotion-option { padding: 12px; border: 2px solid var(--border); border-radius: 10px; text-align: center; cursor: pointer; transition: 0.2s; }
    .emotion-option.selected { border-color: var(--primary); background: rgba(79, 111, 82, 0.1); }
    .emotions-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(80px, 1fr)); gap: 12px; margin-bottom: 24px; }

    .text-editor {
      min-height: 400px; padding: 20px; border: 2px solid var(--border); border-radius: 12px;
      font-size: 1.1rem; line-height: 1.8; outline: none; width: 100%; font-family: inherit; resize: vertical;
    }
    .text-editor:focus { border-color: var(--primary); box-shadow: 0 0 0 3px rgba(79, 111, 82, 0.1); }

    /* Tools */
    .tools-sidebar { background: white; border-radius: var(--radius); padding: 24px; box-shadow: var(--shadow); position: sticky; top: 32px; }
    .tool-card { background: var(--background); border-radius: 12px; padding: 16px; margin-bottom: 16px; cursor: pointer; border: 2px solid transparent; }
    .tool-card:hover { border-color: var(--primary); }
    .prompt-item { padding: 10px; background: var(--background); border-radius: 8px; font-size: 0.85rem; margin-bottom: 8px; cursor: pointer; }
    .prompt-item:hover { background: var(--primary); color: white; }

    /* Modal */
    .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000; align-items: center; justify-content: center; }
    .modal.active { display: flex; }
    .modal-content { background: white; padding: 32px; border-radius: 20px; max-width: 500px; width: 90%; }

    .btn { padding: 10px 20px; border-radius: 10px; font-weight: 600; cursor: pointer; border: none; display: inline-flex; align-items: center; gap: 8px; }
    .btn-primary { background: var(--primary); color: white; }

    @media (max-width: 1200px) { .diary-layout { grid-template-columns: 1fr; } }
  </style>
</head>
<body>
  <div class="dashboard-container">
    <aside class="sidebar">
      <div class="sidebar-header">
        <a href="dashboard.html" class="logo"><i class="fas fa-brain"></i> Bit√°cora Mental</a>
      </div>
      <nav class="sidebar-nav">
        <div class="nav-section">
          <div class="nav-section-title">Principal</div>
          <a href="dashboard.html" class="nav-item"><i class="fas fa-home"></i> Dashboard</a>
          <a href="citas.html" class="nav-item"><i class="fas fa-calendar-alt"></i> Mis Citas</a>
        </div>
        <div class="nav-section">
          <div class="nav-section-title">Mi Espacio</div>
          <a href="diario.html" class="nav-item active"><i class="fas fa-book"></i> Mi Diario</a>
          <a href="progreso.html" class="nav-item"><i class="fas fa-chart-line"></i> Mi Progreso</a>
        </div>
      </nav>
    </aside>

    <main class="main-content">
      <div class="page-header">
        <div class="page-title">
          <h1>Mi Diario Personal</h1>
          <p class="page-subtitle">Un espacio seguro para tus pensamientos</p>
        </div>
      </div>

      <div class="diary-layout">
        <div class="calendar-sidebar">
          <h3><i class="fas fa-calendar"></i> Calendario</h3>
          <div class="mini-calendar-grid" id="miniCalendarGrid"></div>
        </div>

        <div class="editor-container">
          <div class="editor-header">
            <div class="entry-date-display" id="entryDateDisplay">Hoy, 3 de febrero de 2026</div>
            <div class="autosave-indicator saved" id="autosaveIndicator">
              <i class="fas fa-check-circle"></i> <span>Guardado</span>
            </div>
          </div>

          <div class="emotion-selector">
            <label style="font-weight: 600; display: block; margin-bottom: 12px;">¬øC√≥mo te sientes hoy?</label>
            <div class="emotions-grid" id="emotionsGrid"></div>
          </div>

          <textarea class="text-editor" id="diaryEditor" placeholder="Empieza a escribir..."></textarea>

          <div style="display: flex; justify-content: space-between; align-items: center; margin-top: 20px;">
            <div id="wordCount" style="color: var(--text-secondary);">0 palabras</div>
            <button class="btn btn-primary" onclick="saveEntry()"><i class="fas fa-save"></i> Guardar entrada</button>
          </div>
        </div>

        <div class="tools-sidebar">
          <h3><i class="fas fa-tools"></i> Herramientas</h3>
          <div id="personalizedTools"></div>
          <div style="margin-top: 24px;">
            <h4 style="color: var(--text-secondary); font-size: 0.9rem; margin-bottom: 12px;">Ideas para escribir</h4>
            <div id="promptsList"></div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="js/supabase-config.js"></script>

  <script>
    let currentEmotion = null;
    let autosaveTimeout = null;
    let userNeed = 'ansiedad'; // Esto deber√≠a venir del perfil del usuario en Supabase

    const emotions = [
      { id: 1, name: 'Feliz', icon: 'üòä' },
      { id: 2, name: 'Triste', icon: 'üò¢' },
      { id: 3, name: 'Ansioso', icon: 'üò∞' },
      { id: 4, name: 'Enojado', icon: 'üò†' },
      { id: 5, name: 'Tranquilo', icon: 'üòå' }
    ];

    document.addEventListener('DOMContentLoaded', () => {
      renderEmotions();
      renderMiniCalendar();
      loadTodayEntry();
      renderPrompts();
      renderTools();
    });

    function renderEmotions() {
      const grid = document.getElementById('emotionsGrid');
      grid.innerHTML = emotions.map(e => `
        <div class="emotion-option" onclick="selectEmotion(${e.id})">
          <div style="font-size: 1.8rem;">${e.icon}</div>
          <div style="font-size: 0.8rem; font-weight: 600;">${e.name}</div>
        </div>
      `).join('');
    }

    function selectEmotion(id) {
      currentEmotion = id;
      document.querySelectorAll('.emotion-option').forEach((el, i) => {
        el.classList.toggle('selected', emotions[i].id === id);
      });
      triggerAutosave();
    }

    // CARGAR ENTRADA DE HOY DESDE SUPABASE
    async function loadTodayEntry() {
      const { data: { user } } = await supabase.auth.getUser();
      if (!user) return;

      const today = new Date().toISOString().split('T')[0];
      
      const { data, error } = await supabase
        .from('diario_entries')
        .select('*')
        .eq('user_id', user.id)
        .gte('fecha', today)
        .single();

      if (data) {
        document.getElementById('diaryEditor').value = data.contenido;
        if (data.emocion) selectEmotion(data.emocion);
        updateWordCount();
      }
    }

    // GUARDADO AUTOM√ÅTICO EN SUPABASE
    function triggerAutosave() {
      const indicator = document.getElementById('autosaveIndicator');
      indicator.className = 'autosave-indicator saving';
      indicator.innerHTML = '<i class="fas fa-spinner fa-spin"></i><span>Guardando...</span>';

      if (autosaveTimeout) clearTimeout(autosaveTimeout);
      autosaveTimeout = setTimeout(saveEntry, 2000);
    }

    async function saveEntry() {
      const content = document.getElementById('diaryEditor').value;
      const indicator = document.getElementById('autosaveIndicator');
      
      try {
        const { data: { user } } = await supabase.auth.getUser();
        if (!user) return;

        const today = new Date().toISOString().split('T')[0];

        // Intentamos actualizar si ya existe hoy, si no, insertamos (Upsert)
        const { error } = await supabase
          .from('diario_entries')
          .upsert({
            user_id: user.id,
            fecha: new Date(),
            emocion: currentEmotion,
            contenido: content,
            necesidad_usuario: userNeed
          }, { onConflict: 'user_id, fecha' }); // Necesitas una restricci√≥n √∫nica en DB para esto

        if (error) throw error;

        indicator.className = 'autosave-indicator saved';
        indicator.innerHTML = '<i class="fas fa-check-circle"></i><span>Guardado</span>';
      } catch (e) {
        console.error(e);
        indicator.className = 'autosave-indicator';
        indicator.innerHTML = '<i class="fas fa-exclamation-triangle"></i><span>Error al guardar</span>';
      }
    }

    // UI Helpers
    document.getElementById('diaryEditor').addEventListener('input', () => {
      updateWordCount();
      triggerAutosave();
    });

    function updateWordCount() {
      const text = document.getElementById('diaryEditor').value;
      const count = text.trim().split(/\s+/).filter(w => w.length > 0).length;
      document.getElementById('wordCount').textContent = `${count} palabras`;
    }

    function renderPrompts() {
      const prompts = ['¬øQu√© te hizo sonre√≠r hoy?', '¬øQu√© es lo que m√°s te preocupa ahora?', 'Describe un momento de paz de hoy.'];
      document.getElementById('promptsList').innerHTML = prompts.map(p => `
        <div class="prompt-item" onclick="insertText('${p}')">${p}</div>
      `).join('');
    }

    function renderTools() {
      const tools = [
        { title: 'Gratitud', icon: 'üôè', text: '\n\nüôè Hoy agradezco por: \n1. \n2. \n3.' },
        { title: 'Grounding 5-4-3-2-1', icon: 'üå±', text: '\n\nüå± Grounding:\n5 cosas que veo: \n4 que toco: \n3 que oigo: \n2 que huelo: \n1 que saboreo:' }
      ];
      document.getElementById('personalizedTools').innerHTML = tools.map(t => `
        <div class="tool-card" onclick="insertText('${t.text}')">
          <div style="font-weight:600;">${t.icon} ${t.title}</div>
        </div>
      `).join('');
    }

    function insertText(text) {
      const editor = document.getElementById('diaryEditor');
      editor.value += text;
      editor.focus();
      triggerAutosave();
    }

    function renderMiniCalendar() {
      const grid = document.getElementById('miniCalendarGrid');
      grid.innerHTML = ['D','L','M','X','J','V','S'].map(d => `<div class="mini-calendar-day header">${d}</div>`).join('');
      const days = 28; // Simplificado para el ejemplo
      for(let i=1; i<=days; i++) {
        grid.innerHTML += `<div class="mini-calendar-day ${i===3?'selected':''}">${i}</div>`;
      }
    }
  </script>
</body>
</html>
