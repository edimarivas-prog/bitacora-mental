<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Mi Diario - Bit√°cora Mental</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&family=DM+Sans:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* Estilos Unificados */
    :root { --primary: #4F6F52; --bg: #F3F6F4; --white: #fff; --text: #1F2933; --border: #E6EFE8; --radius: 20px; }
    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
    body { font-family: 'DM Sans', sans-serif; background: var(--bg); color: var(--text); margin: 0; display: flex; min-height: 100vh; }
    
    /* Layout */
    .sidebar { width: 260px; background: var(--white); padding: 24px; border-right: 1px solid var(--border); position: fixed; height: 100%; top: 0; display: flex; flex-direction: column; z-index: 100; transition: transform 0.3s; }
    .main { flex: 1; padding: 30px; margin-left: 260px; max-width: 100%; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
    
    /* Diario UI */
    .diary-container { display: flex; gap: 20px; height: 100%; }
    .calendar-col { width: 320px; background: var(--white); border-radius: var(--radius); padding: 20px; display: flex; flex-direction: column; overflow-y: auto; }
    .editor-col { flex: 1; background: var(--white); border-radius: var(--radius); padding: 40px; display: flex; flex-direction: column; position: relative; }
    
    /* Calendario Mini */
    .cal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; font-weight: 700; color: var(--primary); }
    .cal-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 5px; text-align: center; }
    .day { aspect-ratio: 1; display: flex; align-items: center; justify-content: center; border-radius: 10px; cursor: pointer; font-size: 0.9rem; transition: 0.2s; position: relative; }
    .day:hover { background: #f0f0f0; }
    .day.active { background: var(--primary); color: white; font-weight: 600; }
    .day.has-entry::after { content: ''; position: absolute; bottom: 4px; width: 4px; height: 4px; background: #F59E0B; border-radius: 50%; }
    
    /* Editor */
    .date-display { font-family: 'Outfit'; font-size: 1.5rem; margin-bottom: 5px; color: var(--primary); }
    .save-status { font-size: 0.8rem; color: #64748B; display: flex; align-items: center; gap: 5px; margin-bottom: 20px; height: 20px; }
    
    .emotions { display: flex; gap: 10px; margin-bottom: 20px; overflow-x: auto; padding-bottom: 5px; }
    .emo-btn { border: 1px solid var(--border); background: white; padding: 8px 15px; border-radius: 20px; cursor: pointer; transition: 0.2s; white-space: nowrap; }
    .emo-btn:hover, .emo-btn.selected { border-color: var(--primary); background: #E8F5E9; color: var(--primary); }
    
    textarea { flex: 1; border: none; resize: none; font-size: 1.1rem; line-height: 1.6; outline: none; font-family: 'DM Sans', sans-serif; color: #334155; }
    textarea::placeholder { color: #CBD5E1; font-style: italic; }

    /* Mobile */
    .mobile-header { display: none; padding: 15px; background: white; justify-content: space-between; align-items: center; }
    @media (max-width: 900px) {
      .sidebar { transform: translateX(-100%); position: fixed; }
      .sidebar.open { transform: translateX(0); }
      .main { margin-left: 0; padding: 15px; height: auto; overflow: visible; }
      .mobile-header { display: flex; }
      .diary-container { flex-direction: column; }
      .calendar-col { width: 100%; height: auto; }
      .editor-col { height: 600px; }
    }
  </style>
</head>
<body>

  <div class="mobile-header">
    <span style="font-weight:700; color:var(--primary)">Bit√°cora</span>
    <button onclick="toggleMenu()" style="border:none; background:none; font-size:1.5rem;"><i class="fas fa-bars"></i></button>
  </div>

  <aside class="sidebar" id="sidebar">
    <a href="dashboard.html" style="text-decoration:none; font-family:'Outfit'; font-weight:700; color:var(--primary); font-size:1.3rem; margin-bottom:30px; display:flex; align-items:center; gap:8px;">
      <i class="fas fa-brain"></i> Bit√°cora Mental
    </a>
    <nav style="display:flex; flex-direction:column; gap:5px;">
      <a href="dashboard.html" style="padding:12px; color:#64748B; text-decoration:none; border-radius:12px;"><i class="fas fa-home"></i> Inicio</a>
      <a href="diario.html" style="padding:12px; background:#E8F5E9; color:var(--primary); font-weight:600; text-decoration:none; border-radius:12px;"><i class="fas fa-book"></i> Diario</a>
      <a href="progreso.html" style="padding:12px; color:#64748B; text-decoration:none; border-radius:12px;"><i class="fas fa-chart-line"></i> Progreso</a>
      <a href="citas.html" style="padding:12px; color:#64748B; text-decoration:none; border-radius:12px;"><i class="fas fa-calendar-alt"></i> Mis Citas</a>
      <a href="recursos.html" style="padding:12px; color:#64748B; text-decoration:none; border-radius:12px;"><i class="fas fa-box-open"></i> Recursos</a>
    </nav>
  </aside>

  <main class="main">
    <div class="diary-container">
      <div class="calendar-col">
        <div class="cal-header">
          <span id="monthLabel">Marzo 2026</span>
          <div>
            <button onclick="changeMonth(-1)" style="border:none; background:none; cursor:pointer;"><i class="fas fa-chevron-left"></i></button>
            <button onclick="changeMonth(1)" style="border:none; background:none; cursor:pointer;"><i class="fas fa-chevron-right"></i></button>
          </div>
        </div>
        <div class="cal-grid" id="calendarGrid"></div>
        
        <div style="margin-top:30px; background:#FEF3C7; padding:15px; border-radius:15px;">
          <h4 style="margin:0 0 10px 0; color:#92400E; font-size:0.9rem;"><i class="fas fa-lightbulb"></i> Idea del d√≠a</h4>
          <p style="margin:0; font-size:0.85rem; color:#92400E;" id="dailyPrompt">Cargando inspiraci√≥n...</p>
        </div>
      </div>

      <div class="editor-col">
        <div class="date-display" id="displayDate">Hoy</div>
        <div class="save-status" id="saveStatus"><i class="fas fa-check-circle"></i> Todo guardado</div>
        
        <div class="emotions">
          <button class="emo-btn" onclick="setEmotion('feliz')">üòÅ Feliz</button>
          <button class="emo-btn" onclick="setEmotion('calma')">üòå Calma</button>
          <button class="emo-btn" onclick="setEmotion('triste')">üò¢ Triste</button>
          <button class="emo-btn" onclick="setEmotion('ansioso')">üò∞ Ansioso</button>
          <button class="emo-btn" onclick="setEmotion('enojado')">üò† Enojado</button>
        </div>

        <textarea id="editor" placeholder="¬øQu√© tienes en mente hoy? Escribe libremente..."></textarea>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="../js/supabase-config.js"></script>
  <script>
    let currentDate = new Date();
    let selectedDate = new Date();
    let entriesCache = new Set();
    let saveTimeout;
    let currentEmotion = null;

    async function checkAuth() {
        if (!window.sb) { setTimeout(checkAuth, 100); return; }
        const { data: { session } } = await window.sb.auth.getSession();
        if (!session) window.location.replace('../login.html');
        else initDiary(session.user);
    }
    checkAuth();

    async function initDiary(user) {
        window.currentUser = user;
        await loadEntriesCache();
        renderCalendar();
        loadEntry(new Date()); // Cargar hoy
        
        // Prompt aleatorio
        const prompts = ["¬øQu√© agradeces hoy?", "Una peque√±a victoria fue...", "¬øC√≥mo cuidaste de ti?", "Siento orgullo por..."];
        document.getElementById('dailyPrompt').textContent = prompts[Math.floor(Math.random()*prompts.length)];
    }

    async function loadEntriesCache() {
        const { data } = await window.sb.from('diario_emocional').select('fecha').eq('user_id', window.currentUser.id);
        if (data) data.forEach(e => entriesCache.add(e.fecha.split('T')[0]));
        renderCalendar();
    }

    function renderCalendar() {
        const grid = document.getElementById('calendarGrid');
        grid.innerHTML = '';
        const year = currentDate.getFullYear();
        const month = currentDate.getMonth();
        
        document.getElementById('monthLabel').textContent = new Date(year, month).toLocaleDateString('es-PE', { month: 'long', year: 'numeric' });

        const firstDay = new Date(year, month, 1).getDay();
        const daysInMonth = new Date(year, month + 1, 0).getDate();

        for(let i=0; i<firstDay; i++) grid.appendChild(document.createElement('div'));

        for(let d=1; d<=daysInMonth; d++) {
            const dateStr = `${year}-${String(month+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
            const el = document.createElement('div');
            el.className = `day ${entriesCache.has(dateStr) ? 'has-entry' : ''}`;
            if(selectedDate.getDate() === d && selectedDate.getMonth() === month) el.classList.add('active');
            el.textContent = d;
            el.onclick = () => { selectedDate = new Date(year, month, d); renderCalendar(); loadEntry(selectedDate); };
            grid.appendChild(el);
        }
    }

    async function loadEntry(date) {
        document.getElementById('displayDate').textContent = date.toLocaleDateString('es-PE', { weekday: 'long', day: 'numeric', month: 'long' });
        document.getElementById('editor').value = '';
        currentEmotion = null;
        updateEmotionUI();

        const dateStr = date.toISOString().split('T')[0];
        const { data } = await window.sb.from('diario_emocional')
            .select('*')
            .eq('user_id', window.currentUser.id)
            .gte('fecha', `${dateStr}T00:00:00`)
            .lte('fecha', `${dateStr}T23:59:59`)
            .single();

        if (data) {
            document.getElementById('editor').value = data.contenido;
            currentEmotion = data.emocion;
            updateEmotionUI();
        }
    }

    document.getElementById('editor').addEventListener('input', () => {
        document.getElementById('saveStatus').innerHTML = '<i class="fas fa-pen"></i> Escribiendo...';
        clearTimeout(saveTimeout);
        saveTimeout = setTimeout(save, 1500);
    });

    async function save() {
        const content = document.getElementById('editor').value;
        const dateStr = selectedDate.toISOString(); // Timestamp completo
        const shortDate = dateStr.split('T')[0];

        // Upsert logic
        // Buscamos si existe entrada hoy
        const { data: existing } = await window.sb.from('diario_emocional')
            .select('id')
            .eq('user_id', window.currentUser.id)
            .gte('fecha', `${shortDate}T00:00:00`)
            .lte('fecha', `${shortDate}T23:59:59`)
            .single();

        let error;
        if (existing) {
            ({ error } = await window.sb.from('diario_emocional').update({ contenido: content, emocion: currentEmotion }).eq('id', existing.id));
        } else {
            ({ error } = await window.sb.from('diario_emocional').insert({ user_id: window.currentUser.id, contenido: content, emocion: currentEmotion, fecha: dateStr }));
            entriesCache.add(shortDate); renderCalendar();
        }

        if(!error) document.getElementById('saveStatus').innerHTML = '<i class="fas fa-check-circle"></i> Guardado';
    }

    function setEmotion(emo) { currentEmotion = emo; updateEmotionUI(); save(); }
    function updateEmotionUI() {
        document.querySelectorAll('.emo-btn').forEach(b => {
            b.classList.toggle('selected', b.textContent.toLowerCase().includes(currentEmotion || 'xyz'));
        });
    }
    
    function changeMonth(delta) { currentDate.setMonth(currentDate.getMonth() + delta); renderCalendar(); }
    function toggleMenu() { document.getElementById('sidebar').classList.toggle('open'); }
  </script>
</body>
</html>
