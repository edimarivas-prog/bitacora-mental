<main class="main">
  <h1>Mi Plan</h1>
  <div style="display:grid; grid-template-columns:repeat(auto-fit, minmax(300px, 1fr)); gap:20px; margin-top:30px;">
    
    <div style="background:white; padding:30px; border-radius:20px; border:2px solid #E6EFE8;">
        <h3>Básico</h3>
        <p style="font-size:2rem; font-weight:700; color:#4F6F52;">S/ 0</p>
        <ul style="list-style:none; padding:0; line-height:2; color:#64748B;">
            <li>✅ Diario Emocional</li>
            <li>✅ Recursos gratuitos</li>
            <li>✅ 1 Test mensual</li>
        </ul>
        <button disabled style="width:100%; padding:12px; border-radius:12px; border:none; background:#E6EFE8; color:#4F6F52; font-weight:600;">Plan Actual</button>
    </div>

    <div style="background:linear-gradient(135deg, #4F6F52, #3E5A41); color:white; padding:30px; border-radius:20px; transform:scale(1.05); box-shadow:0 10px 30px rgba(79,111,82,0.3);">
        <div style="display:flex; justify-content:space-between;">
            <h3>Premium</h3>
            <span style="background:#F59E0B; color:white; padding:2px 10px; border-radius:10px; font-size:0.8rem; height:fit-content;">RECOMENDADO</span>
        </div>
        <p style="font-size:2rem; font-weight:700;">S/ 49<span style="font-size:1rem; opacity:0.8;">/mes</span></p>
        <ul style="list-style:none; padding:0; line-height:2;">
            <li>✅ Todo lo gratuito</li>
            <li>✅ Citas con descuento</li>
            <li>✅ Recursos ilimitados</li>
            <li>✅ Soporte prioritario</li>
        </ul>
        <button onclick="alert('Redirigiendo a pasarela de pago...')" style="width:100%; padding:12px; border-radius:12px; border:none; background:white; color:#4F6F52; font-weight:600; cursor:pointer;">Mejorar Plan</button>
    </div>

  </div>
</main>
