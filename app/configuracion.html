<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Configuraci√≥n - Bit√°cora Mental</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=DM+Sans:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <link rel="stylesheet" href="../css/design-system.css">
  
  <style>
    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
    body { font-family: 'DM Sans', sans-serif; background: var(--bg); color: var(--text); margin: 0; display: flex; min-height: 100vh; }
    
    /* Layout */
    .main { flex: 1; padding: 30px 40px; margin-left: 260px; max-width: 100%; }
    
    @media (max-width: 900px) { 
        .main { margin-left: 0; padding: 20px; } 
    }

    /* --- ESTILOS ESPEC√çFICOS DE CONFIGURACI√ìN --- */
    .page-header { margin-bottom: 30px; }
    .page-header h1 { font-family: 'Outfit'; font-size: 1.8rem; margin: 0 0 5px 0; }
    .page-header p { color: var(--text-soft); margin: 0; }

    .settings-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 24px; }
    
    .card { background: var(--white); padding: 30px; border-radius: var(--radius-xl); box-shadow: 0 4px 20px rgba(0,0,0,0.04); border: 1px solid var(--border); height: fit-content; }
    .card-title { font-family: 'Outfit'; font-weight: 600; font-size: 1.1rem; margin-bottom: 20px; display: flex; align-items: center; gap: 10px; color: var(--primary); }
    
    /* Inputs & Buttons Locales */
    .form-group { margin-bottom: 20px; }
    .form-label { display: block; font-size: 0.85rem; font-weight: 600; color: var(--text-soft); margin-bottom: 8px; }
    
    /* Usamos estilos base pero reforzamos aqu√≠ */
    .form-input { width: 100%; padding: 12px 15px; border: 1px solid var(--border); border-radius: 12px; font-family: 'DM Sans', sans-serif; font-size: 0.95rem; color: var(--text); outline: none; transition: 0.2s; background: var(--white); }
    .form-input:focus { border-color: var(--primary); box-shadow: 0 0 0 3px var(--primary-light); }
    .form-input:disabled { background: #F1F5F9; color: #94A3B8; cursor: not-allowed; }

    .btn-save { background: var(--primary); color: white; border: none; padding: 12px 24px; border-radius: 12px; font-weight: 600; cursor: pointer; transition: 0.2s; width: 100%; display: flex; justify-content: center; align-items: center; gap: 8px; }
    .btn-save:hover { background: #3E5A41; }
    
    /* Tarjetas de Cr√©dito */
    .credit-card-item { background: linear-gradient(135deg, #1e293b, #0f172a); color: white; padding: 20px; border-radius: 15px; margin-bottom: 15px; position: relative; overflow: hidden; display: flex; flex-direction: column; gap: 15px; }
    .credit-card-item.visa { background: linear-gradient(135deg, #2563EB, #1E40AF); }
    .credit-card-item.mastercard { background: linear-gradient(135deg, #F59E0B, #D97706); }
    
    .cc-chip { width: 40px; height: 25px; background: rgba(255,255,255,0.2); border-radius: 5px; border: 1px solid rgba(255,255,255,0.3); }
    .cc-number { font-family: 'Courier New', monospace; font-size: 1.2rem; letter-spacing: 2px; text-shadow: 0 1px 2px rgba(0,0,0,0.3); }
    .cc-info { display: flex; justify-content: space-between; font-size: 0.8rem; opacity: 0.9; }
    .btn-delete-card { position: absolute; top: 15px; right: 15px; background: rgba(0,0,0,0.3); border: none; color: white; width: 30px; height: 30px; border-radius: 50%; cursor: pointer; display: flex; align-items: center; justify-content: center; transition: 0.2s; }
    .btn-delete-card:hover { background: rgba(239, 68, 68, 0.8); }

    /* Modal Local */
    .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000; display: none; justify-content: center; align-items: center; backdrop-filter: blur(5px); }
    .modal-overlay.open { display: flex; animation: fadeIn 0.2s; }
    .modal { background: white; padding: 30px; border-radius: 20px; width: 90%; max-width: 400px; box-shadow: 0 20px 50px rgba(0,0,0,0.2); }
    
    @keyframes fadeIn { from{opacity:0} to{opacity:1} }
  </style>
</head>
<body>

  <div class="mobile-nav">
    <a href="#" class="logo" style="margin:0"><i class="fas fa-brain"></i> Bit√°cora</a>
    <button class="menu-toggle" onclick="toggleSidebar()"><i class="fas fa-bars"></i></button>
  </div>

  <div id="sidebar-container"></div>

  <main class="main">
    <div class="page-header">
        <h1>Configuraci√≥n</h1>
        <p>Administra tu cuenta, m√©todos de pago y seguridad.</p>
    </div>

    <div class="settings-grid">
        <div class="card">
        <div class="card-title"><i class="fas fa-user-circle"></i> Datos Personales</div>
        <div class="form-group">
            <label class="form-label">Nombre</label>
            <input type="text" id="inputName" class="form-input" placeholder="Tu nombre">
        </div>
        <div class="form-group">
            <label class="form-label">Apellido</label>
            <input type="text" id="inputLastName" class="form-input" placeholder="Tu apellido">
        </div>
        <div class="form-group">
            <label class="form-label">Tel√©fono</label>
            <input type="tel" id="inputPhone" class="form-input" placeholder="+51 ...">
        </div>
        <button class="btn-save" onclick="updateProfile()">Guardar Cambios</button>
    </div>

        <div class="card" style="border-left: 4px solid var(--primary);">
            <div class="card-title"><i class="fas fa-credit-card"></i> M√©todos de Pago</div>
            
            <div id="cardsList">
                <p style="text-align:center; color:var(--text-soft); font-size:0.9rem; padding:20px;">Cargando tarjetas...</p>
            </div>

            <button class="btn-save" style="background:var(--white); color:var(--text); border:2px dashed var(--border);" onclick="openPaymentModal()">
                <i class="fas fa-plus"></i> Agregar Nueva Tarjeta
            </button>
        </div>

        <div class="card">
            <div class="card-title"><i class="fas fa-lock"></i> Seguridad</div>
            <div class="form-group">
                <label class="form-label">Correo Electr√≥nico</label>
                <input type="email" id="inputEmail" class="form-input" disabled style="background:#F8FAFC;">
            </div>
            <div class="form-group">
                <label class="form-label">Nueva Contrase√±a</label>
                <input type="password" id="inputPass" class="form-input" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
            </div>
            <button class="btn-save" style="background:#334155;" onclick="updatePassword()">Actualizar Clave</button>
        </div>

        <div class="card">
            <div class="card-title"><i class="fas fa-ambulance" style="color:var(--accent)"></i> Emergencia</div>
            <div class="form-group">
                <label class="form-label">Contacto</label>
                <input type="text" id="emName" class="form-input" placeholder="Nombre">
            </div>
            <div class="form-group">
                <label class="form-label">Tel√©fono</label>
                <input type="tel" id="emPhone" class="form-input" placeholder="N√∫mero">
            </div>
            <button class="btn-save" onclick="updateEmergency()">Guardar</button>
        </div>

    </div>
  </main>

  <div id="paymentModal" class="modal-overlay">
      <div class="modal">
          <div style="display:flex; justify-content:space-between; margin-bottom:20px;">
              <h3 style="margin:0; font-family:'Outfit';">Agregar Tarjeta</h3>
              <button onclick="closePaymentModal()" style="border:none; background:none; font-size:1.2rem; cursor:pointer;">&times;</button>
          </div>
          
          <div class="form-group">
              <label class="form-label">N√∫mero de Tarjeta</label>
              <input type="text" id="ccNumber" class="form-input" placeholder="0000 0000 0000 0000" maxlength="19">
          </div>
          <div style="display:flex; gap:15px;">
              <div class="form-group" style="flex:1">
                  <label class="form-label">Expiraci√≥n</label>
                  <input type="text" id="ccExp" class="form-input" placeholder="MM/YY" maxlength="5">
              </div>
              <div class="form-group" style="flex:1">
                  <label class="form-label">CVC</label>
                  <input type="password" id="ccCvc" class="form-input" placeholder="123" maxlength="3">
              </div>
          </div>
          <div class="form-group">
              <label class="form-label">Nombre del Titular</label>
              <input type="text" id="ccHolder" class="form-input" placeholder="Como aparece en la tarjeta">
          </div>

          <button class="btn-save" onclick="saveCard()">Guardar Tarjeta</button>
      </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="../js/supabase-config.js"></script>
  <script src="../js/components.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
        // 1. Renderizar Sidebar (Marcamos 'configuracion' como activo)
        if(window.renderSidebar) window.renderSidebar('configuracion');
        
        // 2. Iniciar l√≥gica
        init();
    });

    let currentUser = null;

    async function init() {
        // üîí SEGURIDAD
        const user = await window.checkSession();
        if (!user) return;
        
        currentUser = user; 
        document.getElementById('inputEmail').value = currentUser.email;

        loadProfile();
        loadPaymentMethods();
    }

    // Nota: La funci√≥n toggleSidebar ahora es global en components.js
    // Nota: logout() ahora viene incluido en el sidebar

    // --- PERFIL ---
    // En app/configuracion.html

       async function loadProfile() {
        // Usamos maybeSingle() para evitar errores si el perfil no existe
        const { data: profile, error } = await window.sb
            .from('users_profile')
            .select('*')
            .eq('id', currentUser.id)
            .maybeSingle();

        if (error) {
            console.error("Error cargando perfil:", error);
            return;
        }

        if (profile) {
            // Rellenamos el Nombre
            document.getElementById('inputName').value = profile.nombre || '';
            
            // ‚úÖ NUEVO: Rellenamos el Apellido (Aseg√∫rate de haber creado el input en el HTML)
            // Si el elemento existe en el HTML, le ponemos el valor
            const lastNameInput = document.getElementById('inputLastName');
            if (lastNameInput) {
                lastNameInput.value = profile.apellido || '';
            }

            // Rellenamos el Tel√©fono
            document.getElementById('inputPhone').value = profile.telefono || '';

            // Rellenamos Contacto de Emergencia (si existe)
            if (profile.contacto_emergencia) {
                document.getElementById('emName').value = profile.contacto_emergencia.nombre || '';
                document.getElementById('emPhone').value = profile.contacto_emergencia.telefono || '';
            }
        }
    }

    // En app/configuracion.html

    // En app/configuracion.html

async function updateProfile() {
    const name = document.getElementById('inputName').value;
    const lastName = document.getElementById('inputLastName').value; // Nuevo
    const phone = document.getElementById('inputPhone').value;

    if(!name || !lastName) return window.showToast('Nombre y Apellido son obligatorios', 'warning');

    const { error } = await window.sb
        .from('users_profile')
        .upsert({ 
            id: currentUser.id, 
            nombre: name, 
            apellido: lastName, // üëà Enviamos el valor directo del input
            telefono: phone,
            rol: 'paciente',
            updated_at: new Date()
        });
    
        if (error) {
            console.error("Error detallado:", error); // Mira la consola para ver el mensaje exacto
            window.showToast(error.message, 'error');
        } else {
            window.showToast('Perfil actualizado correctamente.', 'success');
            // Recargar para ver los cambios reflejados (opcional)
            setTimeout(() => location.reload(), 1000);
        }
    }

    async function updateEmergency() {
        const data = { nombre: document.getElementById('emName').value, telefono: document.getElementById('emPhone').value };
        const { error } = await window.sb.from('users_profile').update({ contacto_emergencia: data }).eq('id', currentUser.id);
        
        if(error) window.showToast('No se pudo guardar.', 'error');
        else window.showToast('Contacto de emergencia actualizado.', 'success');
    }

    async function updatePassword() {
        const pass = document.getElementById('inputPass').value;
        if(pass.length < 6) return window.showToast('La contrase√±a debe tener m√≠nimo 6 caracteres.', 'warning');
        
        const { error } = await window.sb.auth.updateUser({ password: pass });
        
        if(error) window.showToast(error.message, 'error');
        else { 
            window.showToast('Contrase√±a cambiada exitosamente.', 'success'); 
            document.getElementById('inputPass').value = ''; 
        }
    }

    // --- M√âTODOS DE PAGO ---
    async function loadPaymentMethods() {
        const container = document.getElementById('cardsList');
        const { data: cards, error } = await window.sb.from('metodos_pago').select('*').eq('user_id', currentUser.id).order('created_at', {ascending: false});

        if(!cards || cards.length === 0) {
            container.innerHTML = '<p style="text-align:center; color:#94A3B8; margin-bottom:20px;">No tienes tarjetas guardadas.</p>';
            return;
        }

        container.innerHTML = cards.map(c => `
            <div class="credit-card-item ${c.marca === 'Visa' ? 'visa' : 'mastercard'}">
                <button class="btn-delete-card" onclick="deleteCard('${c.id}')"><i class="fas fa-trash"></i></button>
                <div class="cc-chip"></div>
                <div class="cc-number">‚Ä¢‚Ä¢‚Ä¢‚Ä¢ ‚Ä¢‚Ä¢‚Ä¢‚Ä¢ ‚Ä¢‚Ä¢‚Ä¢‚Ä¢ ${c.ultimos_4}</div>
                <div class="cc-info">
                    <span>${c.titular || 'USUARIO'}</span>
                    <span>${c.expiracion}</span>
                </div>
            </div>
        `).join('');
    }

    function openPaymentModal() { document.getElementById('paymentModal').classList.add('open'); }
    function closePaymentModal() { document.getElementById('paymentModal').classList.remove('open'); }

    async function saveCard() {
        const number = document.getElementById('ccNumber').value.replace(/\s/g, '');
        const exp = document.getElementById('ccExp').value;
        const holder = document.getElementById('ccHolder').value;

        if(number.length < 15 || !exp || !holder) {
            window.showToast('Por favor completa los datos de la tarjeta.', 'warning');
            return;
        }

        // Simulaci√≥n Segura: Solo guardamos √∫ltimos 4 y marca
        const last4 = number.slice(-4);
        const brand = number.startsWith('4') ? 'Visa' : 'Mastercard';

        const { error } = await window.sb.from('metodos_pago').insert({
            user_id: currentUser.id,
            marca: brand,
            ultimos_4: last4,
            expiracion: exp,
            titular: holder.toUpperCase()
        });

        if(error) {
            console.error(error);
            window.showToast('No se pudo guardar la tarjeta.', 'error');
        } else {
            window.showToast('M√©todo de pago agregado correctamente.', 'success');
            closePaymentModal();
            loadPaymentMethods();
            // Limpiar form
            document.getElementById('ccNumber').value = '';
            document.getElementById('ccExp').value = '';
            document.getElementById('ccCvc').value = '';
            document.getElementById('ccHolder').value = '';
        }
    }

    async function deleteCard(id) {
        if(!confirm("¬øEliminar esta tarjeta?")) return;
        const { error } = await window.sb.from('metodos_pago').delete().eq('id', id);
        if(!error) {
            window.showToast('Tarjeta eliminada.', 'success');
            loadPaymentMethods();
        }
    }
  </script>
</body>
</html>
