<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Perfil Profesional - Bitácora</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <style>
    :root {
      --sidebar-bg: #1F2933; --primary: #4F6F52; --bg: #F3F4F6; --text: #1F2933; --border: #E5E7EB; --white: #FFF;
    }
    
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: 'DM Sans', sans-serif; background: var(--bg); color: var(--text); display: flex; min-height: 100vh; }

    /* --- SIDEBAR (Mismo estilo) --- */
    .sidebar { width: 260px; background: var(--sidebar-bg); color: white; padding: 24px; position: fixed; height: 100%; top: 0; left: 0; display: flex; flex-direction: column; z-index: 100; transition: transform 0.3s ease; }
    .logo { font-family: 'Outfit'; font-weight: 700; color: white; font-size: 1.3rem; text-decoration: none; display: flex; align-items: center; gap: 10px; margin-bottom: 40px; }
    .nav-item { display: flex; align-items: center; gap: 12px; padding: 12px; color: #CBD5E1; text-decoration: none; border-radius: 12px; transition: 0.2s; font-size: 0.95rem; }
    .nav-item:hover, .nav-item.active { background: var(--primary); color: white; }
    .nav-title { font-size: 0.7rem; text-transform: uppercase; color: #94A3B8; font-weight: 700; padding-left: 12px; margin-bottom: 8px; margin-top: 20px; }

    /* --- MAIN CONTENT --- */
    .main { flex: 1; padding: 30px 40px; margin-left: 260px; transition: margin 0.3s ease; }
    
    .page-header { margin-bottom: 30px; display: flex; justify-content: space-between; align-items: center; }
    .page-title { font-family: 'Outfit'; font-size: 1.8rem; margin: 0; }

    /* GRID DE PERFIL */
    .profile-grid { display: grid; grid-template-columns: 300px 1fr; gap: 30px; }

    /* Tarjeta Izquierda (Identidad) */
    .id-card { background: white; border-radius: 16px; padding: 30px; text-align: center; box-shadow: 0 4px 20px rgba(0,0,0,0.03); position: relative; overflow: hidden; }
    .verified-badge { position: absolute; top: 20px; right: 20px; color: #10B981; font-size: 1.2rem; cursor: help; }
    
    .avatar-upload { width: 120px; height: 120px; margin: 0 auto 20px; position: relative; cursor: pointer; }
    .avatar-img { width: 100%; height: 100%; border-radius: 50%; object-fit: cover; border: 4px solid #F1F5F9; }
    .avatar-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; opacity: 0; transition: 0.2s; }
    .avatar-upload:hover .avatar-overlay { opacity: 1; }

    .pro-stats { display: flex; justify-content: space-around; margin-top: 25px; padding-top: 25px; border-top: 1px solid var(--border); }
    .stat-box h4 { margin: 0; font-size: 1.2rem; font-family: 'Outfit'; color: var(--primary); }
    .stat-box span { font-size: 0.8rem; color: #64748B; }

    /* Formulario Derecha */
    .form-card { background: white; border-radius: 16px; padding: 30px; box-shadow: 0 4px 20px rgba(0,0,0,0.03); }
    
    .form-row { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px; }
    .form-group { margin-bottom: 20px; }
    .form-label { display: block; font-size: 0.85rem; font-weight: 700; color: #374151; margin-bottom: 8px; }
    .form-input { width: 100%; padding: 12px; border: 1px solid var(--border); border-radius: 10px; font-family: inherit; font-size: 0.95rem; background: #F9FAFB; transition: 0.2s; }
    .form-input:focus { background: white; border-color: var(--primary); outline: none; }
    
    /* Tags de Especialidades */
    .tags-container { display: flex; flex-wrap: wrap; gap: 10px; padding: 10px; border: 1px solid var(--border); border-radius: 10px; background: #F9FAFB; min-height: 50px; }
    .tag { background: #E0F2FE; color: #0369A1; padding: 5px 12px; border-radius: 20px; font-size: 0.85rem; font-weight: 600; display: flex; align-items: center; gap: 8px; }
    .tag i { cursor: pointer; font-size: 0.8rem; }
    .tag-input { border: none; background: transparent; flex: 1; min-width: 100px; outline: none; font-size: 0.9rem; }

    .btn-save { background: var(--sidebar-bg); color: white; border: none; padding: 12px 30px; border-radius: 10px; font-weight: 700; cursor: pointer; transition: 0.2s; display: flex; align-items: center; gap: 10px; }
    .btn-save:hover { background: #374151; }

    @media (max-width: 900px) {
        .sidebar { display: none; }
        .main { margin-left: 0; padding: 20px; }
        .profile-grid { grid-template-columns: 1fr; }
        .form-row { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>

  <aside class="sidebar">
    <a href="#" class="logo"><i class="fas fa-user-md"></i> BITÁCORA PRO</a>
    <div class="nav-title">CONSULTORIO</div>
    <a href="dashboard.html" class="nav-item"><i class="fas fa-th-large"></i> Resumen</a>
    <a href="agenda.html" class="nav-item"><i class="far fa-calendar-alt"></i> Agenda</a>
    <a href="pacientes.html" class="nav-item"><i class="fas fa-users"></i> Mis Pacientes</a>
    <div class="nav-title">GESTIÓN</div>
    <a href="billetera.html" class="nav-item"><i class="fas fa-wallet"></i> Billetera</a>
    <a href="perfil.html" class="nav-item active"><i class="fas fa-id-card"></i> Mi Perfil</a>
    <div style="margin-top:auto;">
        <a href="#" onclick="logout()" class="nav-item" style="color:#EF4444;"><i class="fas fa-sign-out-alt"></i> Salir</a>
    </div>
  </aside>

  <main class="main">
    <div class="page-header">
        <h1 class="page-title">Perfil Profesional</h1>
        <button class="btn-save" onclick="saveProfile()"><i class="fas fa-save"></i> Guardar Cambios</button>
    </div>

    <div class="profile-grid">
        <div class="id-card">
            <div class="verified-badge" title="Cuenta Verificada"><i class="fas fa-check-circle"></i></div>
            
            <div class="avatar-upload" onclick="alert('Función: Subir foto en desarrollo. Por ahora usa la URL.')">
                <img src="https://via.placeholder.com/150" id="previewAvatar" class="avatar-img">
                <div class="avatar-overlay"><i class="fas fa-camera"></i></div>
            </div>
            
            <h3 style="margin-bottom:5px; font-family:'Outfit'" id="cardName">Cargando...</h3>
            <p style="color:#64748B; font-size:0.9rem;" id="cardHeadline">Psicólogo Clínico</p>

            <div class="pro-stats">
                <div class="stat-box">
                    <h4>4.9</h4>
                    <span>Valoración</span>
                </div>
                <div class="stat-box">
                    <h4>120+</h4>
                    <span>Sesiones</span>
                </div>
            </div>

            <div style="margin-top:25px; text-align:left;">
                <div class="form-group">
                    <label class="form-label" style="font-size:0.75rem;">URL FOTO DE PERFIL</label>
                    <input type="text" id="avatarUrl" class="form-input" placeholder="https://..." oninput="updateAvatarPreview()">
                </div>
            </div>
        </div>

        <div class="form-card">
            <div class="form-row">
                <div class="form-group">
                    <label class="form-label">Nombre Completo</label>
                    <input type="text" id="fullName" class="form-input" readonly style="background:#F1F5F9; cursor:not-allowed;">
                </div>
                <div class="form-group">
                    <label class="form-label">Correo Electrónico</label>
                    <input type="email" id="email" class="form-input" readonly style="background:#F1F5F9; cursor:not-allowed;">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label class="form-label">Título Profesional (Headline)</label>
                    <input type="text" id="headline" class="form-input" placeholder="Ej: Especialista en Ansiedad y TCC">
                </div>
                <div class="form-group">
                    <label class="form-label">Nº de Colegiatura (CMP)</label>
                    <input type="text" id="cmp" class="form-input" placeholder="Ej: 123456">
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">Sobre mí (Biografía)</label>
                <textarea id="bio" class="form-input" rows="5" placeholder="Cuéntale a tus pacientes sobre tu experiencia y enfoque terapéutico..."></textarea>
            </div>

            <div class="form-group">
                <label class="form-label">Especialidades (Presiona Enter para agregar)</label>
                <div class="tags-container" id="tagsContainer">
                    <input type="text" class="tag-input" id="tagInput" placeholder="Ej: Depresión, Autoestima...">
                </div>
                <small style="color:#94A3B8;">Máximo 5 etiquetas.</small>
            </div>
        </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="../js/supabase-config.js"></script>
  <script>
    let specialties = []; // Array local para manejar las etiquetas

    // 1. Inicializar
    async function init() {
        if (!window.sb) return setTimeout(init, 100);
        
        const { data: { session } } = await window.sb.auth.getSession();
        if (!session) window.location.href = '../login.html';

        const { data: profile } = await window.sb
            .from('users_profile')
            .select('*')
            .eq('id', session.user.id)
            .single();

        // Llenar campos
        document.getElementById('fullName').value = profile.nombre || '';
        document.getElementById('cardName').textContent = profile.nombre || 'Usuario';
        document.getElementById('email').value = profile.email || '';
        
        document.getElementById('headline').value = profile.headline || '';
        document.getElementById('cardHeadline').textContent = profile.headline || 'Sin título definido';
        
        document.getElementById('cmp').value = profile.cmp || '';
        document.getElementById('bio').value = profile.bio || '';
        
        // Avatar (Si tienes una columna avatar_url, úsala aquí. Usamos un placeholder si no)
        if(profile.avatar_url) {
            document.getElementById('avatarUrl').value = profile.avatar_url;
            document.getElementById('previewAvatar').src = profile.avatar_url;
        }

        // Especialidades
        specialties = profile.especialidades || [];
        renderTags();
    }
    init();

    // 2. Manejo de Tags (Especialidades)
    const tagInput = document.getElementById('tagInput');
    const tagsContainer = document.getElementById('tagsContainer');

    tagInput.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') {
            e.preventDefault();
            const val = tagInput.value.trim();
            if (val && !specialties.includes(val) && specialties.length < 5) {
                specialties.push(val);
                renderTags();
                tagInput.value = '';
            }
        }
    });

    function renderTags() {
        // Limpiar (menos el input)
        Array.from(tagsContainer.children).forEach(child => {
            if (!child.classList.contains('tag-input')) tagsContainer.removeChild(child);
        });

        specialties.forEach(tag => {
            const el = document.createElement('div');
            el.className = 'tag';
            el.innerHTML = `${tag} <i class="fas fa-times" onclick="removeTag('${tag}')"></i>`;
            tagsContainer.insertBefore(el, tagInput);
        });
    }

    window.removeTag = (tag) => {
        specialties = specialties.filter(t => t !== tag);
        renderTags();
    }

    // 3. Vista Previa Avatar
    window.updateAvatarPreview = () => {
        const url = document.getElementById('avatarUrl').value;
        if(url) document.getElementById('previewAvatar').src = url;
    }

    // 4. Guardar Perfil
    async function saveProfile() {
        const btn = document.querySelector('.btn-save');
        btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Guardando...';
        
        const { data: { user } } = await window.sb.auth.getUser();
        
        const updates = {
            headline: document.getElementById('headline').value,
            cmp: document.getElementById('cmp').value,
            bio: document.getElementById('bio').value,
            especialidades: specialties,
            // Simulación de avatar URL (en producción usarías Storage)
            avatar_url: document.getElementById('avatarUrl').value
        };

        const { error } = await window.sb
            .from('users_profile')
            .update(updates)
            .eq('id', user.id);

        if (error) {
            alert("Error al guardar: " + error.message);
            btn.innerHTML = '<i class="fas fa-save"></i> Guardar Cambios';
        } else {
            btn.innerHTML = '<i class="fas fa-check"></i> ¡Listo!';
            btn.style.background = '#10B981';
            
            // Actualizar tarjeta visual
            document.getElementById('cardHeadline').textContent = updates.headline;
            
            setTimeout(() => {
                btn.innerHTML = '<i class="fas fa-save"></i> Guardar Cambios';
                btn.style.background = '';
            }, 2000);
        }
    }

    async function logout() {
        await window.sb.auth.signOut();
        window.location.href = '../login.html';
    }
  </script>
</body>
</html>
