<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
  <title>Contacto - Bitácora Mental</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@600;700&family=DM+Sans:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="css/design-system.css">
  <style>
    body { font-family: 'DM Sans', sans-serif; background: var(--bg); margin: 0; padding-top: 80px; }
    .container { max-width: 1100px; margin: 0 auto; padding: 60px 20px; }
    .page-header { text-align: center; margin-bottom: 60px; }
    .page-header h1 { font-family: 'Outfit', sans-serif; font-size: 2.5rem; color: var(--primary); margin-bottom: 15px; }
    
    .contact-grid { display: grid; grid-template-columns: 1fr 1.2fr; gap: 40px; }
    
    .contact-info { display: flex; flex-direction: column; gap: 25px; }
    .info-card { background: white; padding: 30px; border-radius: 16px; border: 1px solid var(--border); }
    .info-card h3 { font-size: 1.2rem; margin-bottom: 15px; display: flex; align-items: center; gap: 10px; color: var(--primary); }
    .info-card p { color: var(--text-soft); margin: 0; line-height: 1.6; }
    
    .form-card { background: white; padding: 40px; border-radius: 20px; border: 1px solid var(--border); }
    .form-group { margin-bottom: 20px; }
    .form-group label { display: block; font-weight: 600; margin-bottom: 8px; color: var(--text-main); }
    .form-group input, .form-group textarea, .form-group select { width: 100%; padding: 14px; border: 1px solid var(--border); border-radius: 10px; font-family: inherit; font-size: 16px; }
    .form-group textarea { resize: vertical; min-height: 120px; }
    .form-group input:focus, .form-group textarea:focus, .form-group select:focus { outline: none; border-color: var(--primary); }
    
    .btn-submit { background: var(--primary); color: white; padding: 16px 32px; border: none; border-radius: 12px; font-weight: 700; width: 100%; cursor: pointer; font-size: 1rem; }
    .btn-submit:hover { background: var(--primary-500); transform: translateY(-2px); }
    .btn-submit:disabled { background: #CBD5E1; cursor: not-allowed; }
    
    @media (max-width: 768px) { .contact-grid { grid-template-columns: 1fr; } }
  </style>
</head>
<body>
  <div class="container">
    <div class="page-header">
      <h1>Contáctanos</h1>
      <p style="color: var(--text-soft); font-size: 1.1rem;">Estamos aquí para ayudarte</p>
    </div>

    <div class="contact-grid">
      <div class="contact-info">
        <div class="info-card">
          <h3><i class="fas fa-envelope"></i> Email</h3>
          <p><a href="mailto:hola@bitacoramental.pe" style="color: var(--primary); text-decoration: none;">hola@bitacoramental.pe</a></p>
          <p style="margin-top: 10px; font-size: 0.9rem;">Respondemos en menos de 24 horas</p>
        </div>

        <div class="info-card">
          <h3><i class="fas fa-phone"></i> Teléfono</h3>
          <p><a href="tel:+51999999999" style="color: var(--primary); text-decoration: none;">+51 999 999 999</a></p>
          <p style="margin-top: 10px; font-size: 0.9rem;">Lun - Vie: 9am - 6pm</p>
        </div>

        <div class="info-card">
          <h3><i class="fab fa-whatsapp"></i> WhatsApp</h3>
          <p><a href="https://wa.me/51999999999" style="color: var(--primary); text-decoration: none;" target="_blank">Abrir chat</a></p>
          <p style="margin-top: 10px; font-size: 0.9rem;">Respuesta inmediata</p>
        </div>

        <div class="info-card">
          <h3><i class="fas fa-map-marker-alt"></i> Ubicación</h3>
          <p>Lima, Perú</p>
        </div>
      </div>

      <div class="form-card">
        <h2 style="margin-top: 0; margin-bottom: 25px; font-family: 'Outfit', sans-serif;">Envíanos un mensaje</h2>
        <form id="contactForm" onsubmit="handleSubmit(event)">
          <div class="form-group">
            <label>Nombre completo *</label>
            <input type="text" required placeholder="Tu nombre">
          </div>

          <div class="form-group">
            <label>Email *</label>
            <input type="email" required placeholder="tu@email.com">
          </div>

          <div class="form-group">
            <label>Asunto *</label>
            <select required>
              <option value="">Selecciona...</option>
              <option>Consulta sobre servicios</option>
              <option>Planes y precios</option>
              <option>Soporte técnico</option>
              <option>Sugerencias</option>
              <option>Otro</option>
            </select>
          </div>

          <div class="form-group">
            <label>Mensaje *</label>
            <textarea required placeholder="Cuéntanos cómo podemos ayudarte..."></textarea>
          </div>

          <button type="submit" class="btn-submit">
            <i class="fas fa-paper-plane"></i> Enviar mensaje
          </button>
        </form>
      </div>
    </div>
  </div>

  <script>
    function handleSubmit(e) {
      e.preventDefault();
      const btn = e.target.querySelector('.btn-submit');
      btn.disabled = true;
      btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Enviando...';
      
      setTimeout(() => {
        alert('¡Mensaje enviado! Te responderemos pronto.');
        e.target.reset();
        btn.disabled = false;
        btn.innerHTML = '<i class="fas fa-paper-plane"></i> Enviar mensaje';
      }, 1500);
    }
  </script>
</body>
</html>
