  <style>
    /* Estilos Admin (Base idéntica a panel-admin.html) */
    :root { 
      --primary: #1F2933; --accent: #4F6F52; --bg: #F3F4F6; --white: #FFFFFF; --text: #1F2933; 
      --border: #E5E7EB; --radius: 16px; --danger: #EF4444; --success: #10B981; --warning: #F59E0B;
    }
    * { box-sizing: border-box; }
    body { font-family: 'DM Sans', sans-serif; background: var(--bg); color: var(--text); margin: 0; display: flex; min-height: 100vh; }
    
    .sidebar { width: 260px; background: var(--primary); color: white; padding: 24px; position: sticky; top: 0; height: 100vh; display: flex; flex-direction: column; }
    .logo { font-family: 'Outfit'; font-weight: 700; color: white; font-size: 1.3rem; text-decoration: none; display: flex; align-items: center; gap: 10px; margin-bottom: 40px; padding-bottom: 20px; border-bottom: 1px solid rgba(255,255,255,0.1); }
    
    .nav-title { font-size: 0.7rem; text-transform: uppercase; color: #94A3B8; font-weight: 700; padding-left: 12px; margin-bottom: 8px; letter-spacing: 1px; }
    .nav-item { display: flex; align-items: center; gap: 12px; padding: 12px; color: #CBD5E1; text-decoration: none; border-radius: 12px; transition: 0.2s; font-size: 0.95rem; }
    .nav-item:hover, .nav-item.active { background: rgba(255,255,255,0.1); color: white; }
    .nav-item.active { border-left: 3px solid var(--accent); }
    
    .main { flex: 1; padding: 30px 40px; overflow-y: auto; position: relative; }
    .header h1 { font-family: 'Outfit'; font-size: 1.8rem; margin: 0 0 10px 0; }
    
    /* Grid de Solicitudes */
    .requests-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 24px; margin-top: 30px; }
    .req-card { background: white; border-radius: var(--radius); padding: 25px; box-shadow: 0 4px 6px rgba(0,0,0,0.02); border: 1px solid var(--border); transition: transform 0.2s; display: flex; flex-direction: column; gap: 15px; }
    .req-card:hover { transform: translateY(-3px); border-color: var(--accent); }
    
    .req-header { display: flex; align-items: center; gap: 15px; }
    .req-avatar { width: 50px; height: 50px; background: #E0E7FF; color: #3730A3; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: 700; font-size: 1.2rem; }
    
    .req-info h3 { margin: 0; font-family: 'Outfit'; font-size: 1.1rem; }
    .req-date { font-size: 0.85rem; color: #64748B; margin-top: 4px; display: block; }
    
    .btn-review { background: var(--primary); color: white; padding: 12px; border-radius: 10px; border: none; font-weight: 600; cursor: pointer; width: 100%; transition: 0.2s; }
    .btn-review:hover { background: #374151; }

    /* Empty State */
    .empty-state { text-align: center; padding: 60px; color: #64748B; background: white; border-radius: var(--radius); border: 1px dashed var(--border); }

    /* --- MODAL DE AUDITORÍA --- */
    .modal-overlay { 
      position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
      background: rgba(0,0,0,0.7); backdrop-filter: blur(4px);
      z-index: 1000; display: none; align-items: center; justify-content: center; 
    }
    
    .modal-content { 
      background: white; width: 90%; max-width: 700px; height: 85vh; 
      border-radius: 20px; display: flex; flex-direction: column; overflow: hidden;
      animation: slideUp 0.3s ease;
    }
    
    .modal-header { padding: 20px 30px; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; background: #F9FAFB; }
    .modal-body { flex: 1; padding: 30px; overflow-y: auto; display: grid; grid-template-columns: 1fr 1fr; gap: 30px; }
    .modal-footer { padding: 20px 30px; border-top: 1px solid var(--border); display: flex; gap: 15px; justify-content: flex-end; background: #F9FAFB; }

    .doc-preview { background: #F3F4F6; border-radius: 12px; height: 150px; display: flex; align-items: center; justify-content: center; color: #6B7280; font-size: 0.9rem; border: 2px dashed #D1D5DB; cursor: pointer; flex-direction: column; gap: 10px; transition: 0.2s; }
    .doc-preview:hover { background: #E5E7EB; border-color: #9CA3AF; color: var(--primary); }
    
    .data-group { margin-bottom: 20px; }
    .data-label { font-size: 0.8rem; text-transform: uppercase; color: #6B7280; font-weight: 700; margin-bottom: 5px; }
    .data-val { font-size: 1rem; color: var(--text); font-weight: 500; }

    .btn-action { padding: 12px 24px; border-radius: 8px; font-weight: 600; cursor: pointer; border: none; transition: 0.2s; }
    .btn-approve { background: var(--success); color: white; }
    .btn-reject { background: #FECACA; color: #991B1B; }
    .btn-close { background: white; border: 1px solid var(--border); }

    @keyframes slideUp { from{transform:translateY(30px); opacity:0} to{transform:translateY(0); opacity:1} }
    @media (max-width: 900px) { .sidebar { display: none; } .modal-body { grid-template-columns: 1fr; } }
  </style>
