<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ajustes Web - Admin</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=DM+Sans:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* Estilos Admin Unificados */
    :root { 
      --sidebar-bg: #1F2933; 
      --sidebar-text: #94A3B8;
      --primary: #4F6F52; 
      --bg: #F3F4F6; 
      --white: #FFFFFF; 
      --text: #1F2933; 
      --border: #E5E7EB; 
      --radius: 20px; 
      --success: #10B981; 
    }
    
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: 'DM Sans', sans-serif; background: var(--bg); color: var(--text); display: flex; min-height: 100vh; }
    
    /* --- SIDEBAR --- */
    .sidebar { width: 260px; background: var(--sidebar-bg); color: white; padding: 24px; position: fixed; height: 100%; top: 0; display: flex; flex-direction: column; z-index: 100; }
    .logo { font-family: 'Outfit'; font-weight: 700; color: white; font-size: 1.3rem; text-decoration: none; display: flex; align-items: center; gap: 10px; margin-bottom: 40px; padding: 10px; background: rgba(255,255,255,0.05); border-radius: 12px; }
    
    .nav-section { margin-bottom: 25px; }
    .nav-title { font-size: 0.7rem; text-transform: uppercase; color: var(--sidebar-text); font-weight: 700; padding-left: 12px; margin-bottom: 8px; letter-spacing: 1px; }
    
    .nav-item { display: flex; align-items: center; gap: 12px; padding: 12px; color: #CBD5E1; text-decoration: none; border-radius: 12px; transition: 0.2s; font-size: 0.95rem; }
    .nav-item:hover, .nav-item.active { background: var(--primary); color: white; box-shadow: 0 4px 15px rgba(79, 111, 82, 0.4); }
    .nav-item i { width: 20px; text-align: center; }
    
    /* --- MAIN CONTENT --- */
    .main { flex: 1; padding: 30px 40px; margin-left: 260px; max-width: 100%; }
    
    /* --- CONFIG CARDS --- */
    .config-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(350px, 1fr)); gap: 24px; margin-top: 30px; }
    
    .config-card { background: white; padding: 25px; border-radius: var(--radius); box-shadow: 0 4px 20px rgba(0,0,0,0.03); display: flex; flex-direction: column; gap: 15px; border: 1px solid transparent; transition: 0.2s; }
    .config-card:focus-within { border-color: var(--primary); box-shadow: 0 4px 20px rgba(79, 111, 82, 0.15); }
    
    .config-key { font-size: 0.75rem; text-transform: uppercase; color: #94A3B8; font-weight: 700; letter-spacing: 0.5px; }
    .config-label { font-family: 'Outfit'; font-weight: 600; font-size: 1.1rem; color: var(--text); }
    
    .config-input { width: 100%; padding: 14px; border: 1px solid var(--border); border-radius: 12px; font-family: inherit; font-size: 0.95rem; background: #F8FAFC; transition: 0.2s; resize: vertical; }
    .config-input:focus { background: white; outline: none; border-color: var(--primary); }
    
    .btn-save { background: var(--sidebar-bg); color: white; border: none; padding: 10px 20px; border-radius: 10px; cursor: pointer; font-weight: 600; align-self: flex-end; transition: 0.2s; display: flex; align-items: center; gap: 8px; }
    .btn-save:hover { background: #334155; }
    
    @media (max-width: 900px) { .sidebar { display: none; } .main { margin-left: 0; padding: 20px; } }
  </style>
</head>
<body>

  <aside class="sidebar">
    <a href="panel-admin.html" class="logo"><i class="fas fa-brain"></i> ADMIN PRO</a>
    
    <div class="nav-section">
        <div class="nav-title">PANEL DE CONTROL</div>
        <a href="panel-admin.html" class="nav-item"><i class="fas fa-chart-pie"></i> Resumen</a>
        <a href="monitoreo.html" class="nav-item"><i class="fas fa-desktop"></i> Monitoreo</a>
    </div>

    <div class="nav-section">
        <div class="nav-title">GESTIÓN</div>
        <a href="verificacion.html" class="nav-item"><i class="fas fa-user-check"></i> Verificación</a>
        <a href="gestion-usuarios.html" class="nav-item"><i class="fas fa-users"></i> Usuarios</a>
        <a href="recursos.html" class="nav-item"><i class="fas fa-folder-open"></i> Recursos</a>
    </div>
    
    <div class="nav-section">
        <div class="nav-title">CONFIGURACIÓN</div>
        <a href="ajustes.html" class="nav-item active"><i class="fas fa-sliders-h"></i> Ajustes Web</a>
    </div>

    <div style="margin-top:auto;">
        <a href="../app/dashboard.html" class="nav-item"><i class="fas fa-arrow-left"></i> Volver a App</a>
    </div>
  </aside>

  <main class="main">
    <div style="margin-bottom:30px;">
        <h1 style="font-family:'Outfit'; margin:0 0 5px 0;">Configuración de Interfaz</h1>
        <p style="color:#64748B;">Personaliza textos y elementos visuales en tiempo real.</p>
    </div>

    <div id="loading" style="margin-top:60px; text-align:center; color:#94A3B8;">
        <i class="fas fa-spinner fa-spin fa-2x"></i>
        <p style="margin-top:10px;">Cargando variables...</p>
    </div>

    <div id="configContainer" class="config-grid"></div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="../js/supabase-config.js"></script>
  <script>
    // 1. Auth Guard
    async function checkAdmin() {
        if (!window.sb) return setTimeout(checkAdmin, 100);
        const { data: { session } } = await window.sb.auth.getSession();
        if (!session) window.location.href = '../login.html';
        const { data: profile } = await window.sb.from('users_profile').select('rol').eq('id', session.user.id).single();
        if (profile.rol !== 'admin') window.location.href = '../app/dashboard.html';
        else loadConfig();
    }
    checkAdmin();

    // 2. Cargar Configuración
    async function loadConfig() {
        const { data, error } = await window.sb
            .from('config_interfaz')
            .select('*')
            .order('clave', { ascending: true });

        document.getElementById('loading').style.display = 'none';

        if(error) return alert("Error cargando configuración");

        const container = document.getElementById('configContainer');
        container.innerHTML = data.map(item => `
            <div class="config-card">
                <div>
                    <div class="config-key"><i class="fas fa-tag" style="margin-right:5px; opacity:0.5;"></i> ${item.clave}</div>
                    <div class="config-label">${formatLabel(item.clave)}</div>
                </div>
                
                ${item.tipo === 'color' 
                    ? `<input type="color" id="val-${item.id}" value="${item.valor}" style="height:45px; width:100%; cursor:pointer; padding:2px;">`
                    : `<textarea id="val-${item.id}" class="config-input" rows="3">${item.valor}</textarea>`
                }
                
                <button class="btn-save" onclick="updateConfig('${item.id}', '${item.clave}')">
                    <i class="fas fa-save"></i> Guardar Cambios
                </button>
            </div>
        `).join('');
    }

    // 3. Guardar
    async function updateConfig(id, key) {
        const newVal = document.getElementById(`val-${id}`).value;
        const btn = event.target.closest('button');
        
        const originalText = btn.innerHTML;
        btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Guardando...';
        btn.disabled = true;
        
        const { error } = await window.sb
            .from('config_interfaz')
            .update({ valor: newVal, ultima_mejora: new Date() })
            .eq('id', id);

        if(error) {
            alert("Error: " + error.message);
            btn.innerHTML = originalText;
        } else {
            btn.innerHTML = '<i class="fas fa-check"></i> ¡Listo!';
            btn.style.background = '#10B981';
            setTimeout(() => {
                btn.innerHTML = originalText;
                btn.style.background = ''; 
                btn.disabled = false;
            }, 2000);
        }
    }

    function formatLabel(slug) {
        return slug.split('_').map(word => word.charAt(0).toUpperCase() + word.slice(1)).join(' ');
    }
  </script>
</body>
</html>
