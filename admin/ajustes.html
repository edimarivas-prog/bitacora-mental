<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ajustes Web - Admin Bitácora</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=DM+Sans:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* Estilos Admin Base */
    :root { --primary: #1F2933; --accent: #4F6F52; --bg: #F3F4F6; --white: #FFFFFF; --text: #1F2933; --border: #E5E7EB; --radius: 16px; --success: #10B981; }
    * { box-sizing: border-box; }
    body { font-family: 'DM Sans', sans-serif; background: var(--bg); color: var(--text); margin: 0; display: flex; min-height: 100vh; }
    
    .sidebar { width: 260px; background: var(--primary); color: white; padding: 24px; position: sticky; top: 0; height: 100vh; display: flex; flex-direction: column; }
    .logo { font-family: 'Outfit'; font-weight: 700; color: white; font-size: 1.3rem; text-decoration: none; display: flex; align-items: center; gap: 10px; margin-bottom: 40px; padding-bottom: 20px; border-bottom: 1px solid rgba(255,255,255,0.1); }
    .nav-title { font-size: 0.7rem; text-transform: uppercase; color: #94A3B8; font-weight: 700; padding-left: 12px; margin-bottom: 8px; }
    .nav-item { display: flex; align-items: center; gap: 12px; padding: 12px; color: #CBD5E1; text-decoration: none; border-radius: 12px; transition: 0.2s; font-size: 0.95rem; }
    .nav-item:hover, .nav-item.active { background: rgba(255,255,255,0.1); color: white; }
    .nav-item.active { border-left: 3px solid var(--accent); }
    
    .main { flex: 1; padding: 30px 40px; overflow-y: auto; }
    
    /* Grid de Configuración */
    .config-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(350px, 1fr)); gap: 24px; margin-top: 30px; }
    
    .config-card { background: white; padding: 25px; border-radius: var(--radius); box-shadow: 0 4px 6px rgba(0,0,0,0.02); display: flex; flex-direction: column; gap: 15px; border: 1px solid transparent; transition: 0.2s; }
    .config-card:focus-within { border-color: var(--accent); box-shadow: 0 4px 15px rgba(79, 111, 82, 0.1); }
    
    .config-key { font-size: 0.75rem; text-transform: uppercase; color: #94A3B8; font-weight: 700; letter-spacing: 0.5px; }
    .config-label { font-family: 'Outfit'; font-weight: 600; font-size: 1.1rem; color: var(--text); }
    
    .config-input { width: 100%; padding: 12px; border: 1px solid var(--border); border-radius: 8px; font-family: inherit; font-size: 0.95rem; background: #F9FAFB; transition: 0.2s; }
    .config-input:focus { background: white; outline: none; border-color: var(--accent); }
    
    .btn-save { background: var(--primary); color: white; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer; font-weight: 600; align-self: flex-end; transition: 0.2s; }
    .btn-save:hover { background: #374151; }
    
    @media (max-width: 900px) { .sidebar { display: none; } }
  </style>
</head>
<body>

  <aside class="sidebar">
    <a href="panel-admin.html" class="logo"><i class="fas fa-brain"></i> ADMIN PRO</a>
    
    <div class="nav-section">
        <div class="nav-title">Resumen</div>
        <a href="panel-admin.html" class="nav-item"><i class="fas fa-chart-pie"></i> Dashboard</a>
        <a href="monitoreo.html" class="nav-item"><i class="fas fa-desktop"></i> Monitoreo</a>
    </div>

    <div class="nav-section">
        <div class="nav-title">Gestión</div>
        <a href="verificacion.html" class="nav-item"><i class="fas fa-user-check"></i> Verificación</a>
        <a href="gestion-usuarios.html" class="nav-item"><i class="fas fa-users-cog"></i> Usuarios</a>
    </div>
    
    <div class="nav-section">
        <div class="nav-title">Sistema</div>
        <a href="ajustes.html" class="nav-item active"><i class="fas fa-sliders-h"></i> Ajustes Web</a>
    </div>

    <div style="margin-top:auto;">
        <a href="../app/dashboard.html" class="nav-item"><i class="fas fa-arrow-left"></i> Volver a App</a>
    </div>
  </aside>

  <main class="main">
    <div class="header">
        <h1 style="font-family:'Outfit'; margin:0;">Configuración de Interfaz</h1>
        <p style="color:#64748B;">Edita los textos y elementos visibles de la plataforma en tiempo real.</p>
    </div>

    <div id="loading" style="margin-top:40px; text-align:center;"><i class="fas fa-spinner fa-spin fa-2x"></i></div>

    <div id="configContainer" class="config-grid"></div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="../js/supabase-config.js"></script>
  <script>
    // 1. Auth Guard
    async function checkAdmin() {
        if (!window.sb) return setTimeout(checkAdmin, 100);
        const { data: { session } } = await window.sb.auth.getSession();
        if (!session) window.location.href = '../login.html';
        
        const { data: profile } = await window.sb.from('users_profile').select('rol').eq('id', session.user.id).single();
        if (profile.rol !== 'admin') window.location.href = '../app/dashboard.html';
        else loadConfig();
    }
    checkAdmin();

    // 2. Cargar Configuración
    async function loadConfig() {
        const { data, error } = await window.sb
            .from('config_interfaz')
            .select('*')
            .order('clave', { ascending: true });

        document.getElementById('loading').style.display = 'none';

        if(error) return alert("Error cargando configuración");

        const container = document.getElementById('configContainer');
        container.innerHTML = data.map(item => `
            <div class="config-card">
                <div>
                    <div class="config-key">${item.clave}</div>
                    <div class="config-label">${formatLabel(item.clave)}</div>
                </div>
                
                ${item.tipo === 'color' 
                    ? `<input type="color" id="val-${item.id}" value="${item.valor}" style="height:40px; width:100%; cursor:pointer;">`
                    : `<textarea id="val-${item.id}" class="config-input" rows="3">${item.valor}</textarea>`
                }
                
                <button class="btn-save" onclick="updateConfig('${item.id}', '${item.clave}')">
                    <i class="fas fa-save"></i> Guardar
                </button>
            </div>
        `).join('');
    }

    // 3. Guardar Cambios
    async function updateConfig(id, key) {
        const newVal = document.getElementById(`val-${id}`).value;
        const btn = event.target; // Botón presionado
        
        const originalText = btn.innerHTML;
        btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';
        
        const { error } = await window.sb
            .from('config_interfaz')
            .update({ valor: newVal, ultima_mejora: new Date() })
            .eq('id', id);

        if(error) {
            alert("Error: " + error.message);
            btn.innerHTML = originalText;
        } else {
            btn.innerHTML = '<i class="fas fa-check"></i> Guardado';
            btn.style.background = '#10B981';
            setTimeout(() => {
                btn.innerHTML = originalText;
                btn.style.background = ''; // Volver al original
            }, 2000);
        }
    }

    // Helper para hacer bonitos los títulos (ej: 'home_hero_titulo' -> 'Home Hero Titulo')
    function formatLabel(slug) {
        return slug.split('_').map(word => word.charAt(0).toUpperCase() + word.slice(1)).join(' ');
    }
  </script>
</body>
</html>
