<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>CMS Bitácora - Editor de Bloques</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root { --sidebar: #1F2933; --accent: #4F6F52; --bg: #F3F4F6; --border: #E5E7EB; --white: #fff; }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: 'DM Sans', sans-serif; background: var(--bg); display: flex; height: 100vh; overflow: hidden; }

    /* SIDEBAR */
    .sidebar { width: 280px; background: white; border-right: 1px solid var(--border); display: flex; flex-direction: column; }
    .header { padding: 20px; border-bottom: 1px solid var(--border); font-family: 'Outfit'; font-weight: 700; color: var(--sidebar); display: flex; align-items: center; gap: 10px; }
    
    .menu { flex: 1; padding: 15px; overflow-y: auto; }
    .menu-cat { font-size: 0.75rem; text-transform: uppercase; color: #94A3B8; font-weight: 800; margin: 15px 0 5px; letter-spacing: 1px; }
    .menu-btn { width: 100%; text-align: left; padding: 12px; margin-bottom: 5px; border-radius: 8px; border: 1px solid transparent; background: transparent; cursor: pointer; color: #4B5563; font-weight: 500; display: flex; justify-content: space-between; align-items: center; }
    .menu-btn:hover { background: #F8FAFC; }
    .menu-btn.active { background: #EEF2FF; color: #4338CA; border-color: #C7D2FE; font-weight: 600; }

    /* EDITOR AREA */
    .editor { flex: 1; padding: 40px; overflow-y: auto; background: #F9FAFB; }
    .editor-card { background: white; padding: 30px; border-radius: 16px; border: 1px solid var(--border); max-width: 800px; margin: 0 auto; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05); }
    
    .form-group { margin-bottom: 20px; }
    .label { display: block; font-size: 0.85rem; font-weight: 700; color: #374151; margin-bottom: 8px; }
    .input { width: 100%; padding: 12px; border: 1px solid #D1D5DB; border-radius: 8px; font-family: inherit; }
    .input:focus { outline: none; border-color: var(--accent); box-shadow: 0 0 0 3px rgba(79, 111, 82, 0.1); }
    
    /* BLOQUES (Planes/Testimonios) */
    .block-item { background: #F8FAFC; border: 1px solid var(--border); padding: 15px; border-radius: 10px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; }
    .block-info { display: flex; gap: 10px; align-items: center; }
    .badge { padding: 4px 8px; border-radius: 4px; font-size: 0.7rem; font-weight: 700; text-transform: uppercase; }
    .badge-visible { background: #DCFCE7; color: #166534; }
    .badge-hidden { background: #FEE2E2; color: #991B1B; }
    
    .btn { padding: 10px 20px; border-radius: 8px; border: none; font-weight: 600; cursor: pointer; }
    .btn-primary { background: var(--sidebar); color: white; }
    .btn-outline { background: white; border: 1px solid var(--border); color: #374151; }
    .btn-danger { background: #FEE2E2; color: #991B1B; }

    /* MODAL */
    .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); display: none; align-items: center; justify-content: center; z-index: 100; }
    .modal { background: white; padding: 30px; border-radius: 16px; width: 90%; max-width: 500px; max-height: 90vh; overflow-y: auto; }

    @media(max-width: 900px) { .sidebar { width: 70px; } .menu-btn span, .menu-cat, .header span { display: none; } }
  </style>
</head>
<body>

  <aside class="sidebar">
    <div class="header"><i class="fas fa-cubes"></i> <span>CMS BLOQUES</span></div>
    <div class="menu">
        <div class="menu-cat">General</div>
        <button class="menu-btn active" onclick="loadConfig('global')"><i class="fas fa-paint-brush"></i> <span>Estilos & Marca</span></button>
        <button class="menu-btn" onclick="loadConfig('hero')"><i class="fas fa-home"></i> <span>Inicio (Hero)</span></button>
        
        <div class="menu-cat">Bloques Dinámicos</div>
        <button class="menu-btn" onclick="loadPlans()"><i class="fas fa-tags"></i> <span>Planes de Precios</span></button>
        <button class="menu-btn" onclick="loadTestimonials()"><i class="fas fa-comment-alt"></i> <span>Testimonios</span></button>
    </div>
    <div style="margin-top:auto; padding:15px; border-top:1px solid var(--border);">
        <button class="menu-btn" onclick="location.href='panel-admin.html'"><i class="fas fa-arrow-left"></i> <span>Volver</span></button>
    </div>
  </aside>

  <main class="editor" id="mainEditor">
    </main>

  <div id="modal" class="modal-overlay">
    <div class="modal" id="modalContent"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="../js/supabase-config.js"></script>
  <script>
    // 1. CARGA DE CONFIGURACIÓN SIMPLE (Textos y Colores)
    async function loadConfig(section) {
        setActiveBtn();
        const container = document.getElementById('mainEditor');
        container.innerHTML = `<div style="text-align:center"><i class="fas fa-spinner fa-spin"></i> Cargando...</div>`;

        // Filtrar claves según sección (Simulado para simplificar queries)
        let filter = section === 'global' ? ['style_', 'brand_', 'promo_'] : ['hero_'];
        
        const { data: configs } = await window.sb.from('config_interfaz').select('*');
        const items = configs.filter(c => filter.some(f => c.clave.startsWith(f)));

        container.innerHTML = `
            <div class="editor-card">
                <h2 style="margin-bottom:20px; font-family:'Outfit'">Editar ${section.toUpperCase()}</h2>
                ${items.map(item => `
                    <div class="form-group">
                        <label class="label">${formatLabel(item.clave)}</label>
                        ${renderInput(item)}
                        <button class="btn btn-primary" style="margin-top:5px; padding:6px 12px; font-size:0.8rem;" onclick="saveConfig('${item.clave}')">Guardar</button>
                    </div>
                `).join('')}
            </div>
        `;
    }

    function renderInput(item) {
        if(item.clave.includes('color') || item.clave.includes('style_primary')) 
            return `<input type="color" id="val-${item.clave}" value="${item.valor}" style="height:40px; cursor:pointer; width:100px;">`;
        if(item.clave.includes('active'))
            return `<select id="val-${item.clave}" class="input"><option value="true" ${item.valor=='true'?'selected':''}>Visible</option><option value="false" ${item.valor=='false'?'selected':''}>Oculto</option></select>`;
        return `<input type="text" id="val-${item.clave}" class="input" value="${item.valor}">`;
    }

    async function saveConfig(key) {
        const val = document.getElementById(`val-${key}`).value;
        await window.sb.from('config_interfaz').update({ valor: val }).eq('clave', key);
        alert('Guardado');
    }

    // 2. GESTOR DE PLANES (BLOQUES)
    async function loadPlans() {
        setActiveBtn();
        const container = document.getElementById('mainEditor');
        const { data: planes } = await window.sb.from('web_planes').select('*').order('orden');

        container.innerHTML = `
            <div class="editor-card">
                <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
                    <h2 style="font-family:'Outfit'">Planes de Suscripción</h2>
                    <button class="btn btn-primary" onclick="openPlanModal()">+ Nuevo Plan</button>
                </div>
                <div id="planesList">
                    ${planes.map(p => `
                        <div class="block-item">
                            <div class="block-info">
                                <i class="fas fa-grip-vertical" style="color:#CBD5E1; cursor:grab;"></i>
                                <div>
                                    <strong>${p.nombre}</strong> (${p.precio} soles)<br>
                                    <span class="badge ${p.visible ? 'badge-visible' : 'badge-hidden'}">${p.visible ? 'Visible' : 'Oculto'}</span>
                                    ${p.es_recomendado ? '<span class="badge" style="background:#FEF3C7; color:#B45309">Destacado</span>' : ''}
                                </div>
                            </div>
                            <div>
                                <button class="btn btn-outline" onclick="openPlanModal('${p.id}')"><i class="fas fa-edit"></i></button>
                                <button class="btn btn-danger" onclick="deletePlan('${p.id}')"><i class="fas fa-trash"></i></button>
                            </div>
                        </div>
                    `).join('')}
                </div>
                <p style="font-size:0.8rem; color:#64748B; margin-top:15px;">Estos planes se mostrarán automáticamente en el Index y se adaptarán al tamaño de pantalla.</p>
            </div>
        `;
    }

    // 3. GESTOR DE TESTIMONIOS (BLOQUES)
    async function loadTestimonials() {
        setActiveBtn();
        const container = document.getElementById('mainEditor');
        const { data: testis } = await window.sb.from('web_testimonios').select('*');

        container.innerHTML = `
            <div class="editor-card">
                <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
                    <h2 style="font-family:'Outfit'">Testimonios</h2>
                    <button class="btn btn-primary" onclick="openTestiModal()">+ Nuevo Testimonio</button>
                </div>
                ${testis.map(t => `
                    <div class="block-item">
                        <div>
                            <strong>${t.autor}</strong><br>
                            <small style="color:#64748B">"${t.texto.substring(0, 40)}..."</small>
                        </div>
                        <button class="btn btn-danger" onclick="deleteTesti('${t.id}')"><i class="fas fa-trash"></i></button>
                    </div>
                `).join('')}
            </div>
        `;
    }

    // --- MODALES Y LÓGICA DE GUARDADO ---

    async function openPlanModal(id = null) {
        let plan = { nombre: '', precio: '', periodo: '/ mes', features: [], es_recomendado: false, visible: true, btn_texto: 'Elegir' };
        if(id) {
            const { data } = await window.sb.from('web_planes').select('*').eq('id', id).single();
            plan = data;
        }

        const modal = document.getElementById('modal');
        const content = document.getElementById('modalContent');
        modal.style.display = 'flex';
        
        content.innerHTML = `
            <h3 style="margin-bottom:20px;">${id ? 'Editar Plan' : 'Nuevo Plan'}</h3>
            <div class="form-group"><label class="label">Nombre</label><input class="input" id="p_nombre" value="${plan.nombre}"></div>
            <div class="form-group"><label class="label">Precio (S/)</label><input class="input" id="p_precio" value="${plan.precio}"></div>
            <div class="form-group"><label class="label">Periodo (ej: / mes)</label><input class="input" id="p_periodo" value="${plan.periodo}"></div>
            <div class="form-group"><label class="label">Características (Separadas por comas)</label><textarea class="input" id="p_features">${(plan.features || []).join(', ')}</textarea></div>
            <div class="form-group"><label class="label">Texto Botón</label><input class="input" id="p_btn" value="${plan.btn_texto}"></div>
            <div style="display:flex; gap:20px; margin-bottom:20px;">
                <label><input type="checkbox" id="p_rec" ${plan.es_recomendado ? 'checked' : ''}> Recomendado</label>
                <label><input type="checkbox" id="p_vis" ${plan.visible ? 'checked' : ''}> Visible</label>
            </div>
            <div style="text-align:right; display:flex; gap:10px; justify-content:flex-end;">
                <button class="btn btn-outline" onclick="closeModal()">Cancelar</button>
                <button class="btn btn-primary" onclick="savePlan('${id || ''}')">Guardar</button>
            </div>
        `;
    }

    async function savePlan(id) {
        const features = document.getElementById('p_features').value.split(',').map(s => s.trim()).filter(s => s);
        const data = {
            nombre: document.getElementById('p_nombre').value,
            precio: document.getElementById('p_precio').value,
            periodo: document.getElementById('p_periodo').value,
            btn_texto: document.getElementById('p_btn').value,
            features: features,
            es_recomendado: document.getElementById('p_rec').checked,
            visible: document.getElementById('p_vis').checked
        };

        if(id) await window.sb.from('web_planes').update(data).eq('id', id);
        else await window.sb.from('web_planes').insert(data);
        
        closeModal();
        loadPlans();
    }

    async function deletePlan(id) {
        if(confirm('¿Eliminar plan?')) {
            await window.sb.from('web_planes').delete().eq('id', id);
            loadPlans();
        }
    }

    // Funciones Auxiliares
    function closeModal() { document.getElementById('modal').style.display = 'none'; }
    function setActiveBtn() {
        document.querySelectorAll('.menu-btn').forEach(b => b.classList.remove('active'));
        if(event) event.currentTarget.classList.add('active');
    }
    function formatLabel(slug) { return slug.split('_').slice(1).join(' ').toUpperCase(); }
    
    // Inicializar con config global
    loadConfig('global');
  </script>
</body>
</html>
