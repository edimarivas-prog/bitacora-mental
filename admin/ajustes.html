<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CMS - Bitácora Mental</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=DM+Sans:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* ESTILOS BASE (Mismos del Admin) */
    :root { --sidebar-bg: #1F2933; --primary: #4F6F52; --bg: #F3F4F6; --text: #1F2933; --border: #E5E7EB; }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: 'DM Sans', sans-serif; background: var(--bg); color: var(--text); display: flex; height: 100vh; overflow: hidden; }
    
    /* SIDEBAR */
    .sidebar { width: 260px; background: var(--sidebar-bg); color: white; padding: 24px; display: flex; flex-direction: column; }
    .logo { font-family: 'Outfit'; font-weight: 700; color: white; font-size: 1.3rem; margin-bottom: 40px; display: flex; align-items: center; gap: 10px; text-decoration: none; }
    .nav-item { padding: 12px; color: #CBD5E1; text-decoration: none; border-radius: 12px; display: flex; gap: 10px; margin-bottom: 5px; transition: 0.2s; }
    .nav-item:hover, .nav-item.active { background: var(--primary); color: white; }
    .nav-title { font-size: 0.7rem; text-transform: uppercase; color: #94A3B8; margin: 20px 0 10px 10px; font-weight: 700; }

    /* CONTENIDO */
    .main { flex: 1; display: flex; flex-direction: column; }
    .top-bar { padding: 20px 40px; background: white; border-bottom: 1px solid var(--border); }
    
    .editor-layout { display: flex; flex: 1; overflow: hidden; }
    
    /* PESTAÑAS DEL CMS */
    .cms-tabs { width: 220px; background: white; border-right: 1px solid var(--border); padding: 20px; display: flex; flex-direction: column; gap: 8px; }
    .tab-btn { padding: 12px; border: none; background: transparent; text-align: left; cursor: pointer; border-radius: 8px; color: #64748B; font-weight: 500; display: flex; align-items: center; gap: 10px; transition: 0.2s; }
    .tab-btn:hover { background: #F1F5F9; color: var(--text); }
    .tab-btn.active { background: #E0F2FE; color: #0369A1; font-weight: 600; }

    /* AREA DE EDICIÓN */
    .editor-panel { flex: 1; padding: 40px; overflow-y: auto; background: #F8FAFC; }
    .form-group { background: white; padding: 20px; border-radius: 12px; border: 1px solid var(--border); margin-bottom: 20px; }
    .form-label { display: block; font-size: 0.8rem; font-weight: 700; color: #64748B; margin-bottom: 8px; text-transform: uppercase; }
    
    .input-field { width: 100%; padding: 10px; border: 1px solid var(--border); border-radius: 8px; background: #F8FAFC; }
    .color-picker { width: 50px; height: 40px; border: none; cursor: pointer; }

    /* Order Manager (Drag simulado) */
    .order-list { list-style: none; }
    .order-item { background: white; padding: 15px; border: 1px solid var(--border); margin-bottom: 10px; border-radius: 8px; display: flex; justify-content: space-between; align-items: center; }
    .btn-move { background: #F1F5F9; border: none; width: 30px; height: 30px; border-radius: 50%; cursor: pointer; color: var(--text); }
    .btn-move:hover { background: #E2E8F0; }

    .btn-save { padding: 8px 16px; background: var(--sidebar-bg); color: white; border: none; border-radius: 6px; cursor: pointer; float: right; margin-top: 10px; }
  </style>
</head>
<body>
  <aside class="sidebar">
    <a href="#" class="logo"><i class="fas fa-brain"></i> ADMIN PRO</a>
    <div class="nav-title">Navegación</div>
    <a href="panel-admin.html" class="nav-item"><i class="fas fa-chart-pie"></i> Resumen</a>
    <a href="ajustes.html" class="nav-item active"><i class="fas fa-sliders-h"></i> Ajustes CMS</a>
    <a href="../app/dashboard.html" class="nav-item" style="margin-top:auto;"><i class="fas fa-arrow-left"></i> Volver a App</a>
  </aside>

  <main class="main">
    <div class="top-bar"><h1>Editor del Sitio Web</h1></div>
    
    <div class="editor-layout">
        <div class="cms-tabs">
            <button class="tab-btn active" onclick="loadTab('global')"><i class="fas fa-paint-brush"></i> Estilo Global</button>
            <button class="tab-btn" onclick="loadTab('home_layout')"><i class="fas fa-layer-group"></i> Estructura Inicio</button>
            <button class="tab-btn" onclick="loadTab('home_content')"><i class="fas fa-font"></i> Textos Inicio</button>
            <button class="tab-btn" onclick="loadTab('dashboard')"><i class="fas fa-columns"></i> Dashboard</button>
            <button class="tab-btn" onclick="loadTab('banners')"><i class="fas fa-bullhorn"></i> Banners & Promos</button>
        </div>

        <div class="editor-panel" id="panelContainer">
            <p style="text-align:center;">Cargando...</p>
        </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="../js/supabase-config.js"></script>
  <script>
    let allConfigs = [];
    
    // Auth Check
    async function init() {
        if (!window.sb) return setTimeout(init, 100);
        const { data } = await window.sb.from('config_interfaz').select('*');
        allConfigs = data;
        loadTab('global');
    }
    init();

    // RENDERIZADOR DE PESTAÑAS
    function loadTab(section) {
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        event?.currentTarget?.classList.add('active');

        const container = document.getElementById('panelContainer');
        
        // 1. GESTOR DE ORDEN (ESPECIAL)
        if (section === 'home_layout') {
            renderLayoutManager(container);
            return;
        }

        // 2. FORMULARIOS ESTÁNDAR
        const items = allConfigs.filter(c => c.seccion === section);
        container.innerHTML = items.map(item => `
            <div class="form-group">
                <label class="form-label">${item.clave}</label>
                ${renderInput(item)}
                <button class="btn-save" onclick="save('${item.id}', '${item.tipo}')">Guardar</button>
                <div style="clear:both;"></div>
            </div>
        `).join('');
    }

    // HELPER DE INPUTS
    function renderInput(item) {
        if (item.tipo === 'color') return `<div style="display:flex; gap:10px; align-items:center;"><input type="color" id="val-${item.id}" value="${item.valor}" class="color-picker"><span style="font-family:monospace;">${item.valor}</span></div>`;
        if (item.tipo === 'area') return `<textarea id="val-${item.id}" class="input-field" rows="3">${item.valor}</textarea>`;
        if (item.tipo === 'boolean') return `<select id="val-${item.id}" class="input-field"><option value="true" ${item.valor==='true'?'selected':''}>Activado</option><option value="false" ${item.valor==='false'?'selected':''}>Desactivado</option></select>`;
        return `<input type="text" id="val-${item.id}" value="${item.valor}" class="input-field">`;
    }

    // GESTOR DE ORDEN VISUAL
    function renderLayoutManager(container) {
        const layoutConfig = allConfigs.find(c => c.clave === 'home_layout_config');
        if(!layoutConfig) return container.innerHTML = "Error: No se encontró configuración de layout.";
        
        const order = JSON.parse(layoutConfig.valor); // ej: ["hero", "precios"]

        container.innerHTML = `
            <div class="form-group">
                <h3>Organizar Secciones del Home</h3>
                <p style="color:#64748B; font-size:0.9rem; margin-bottom:15px;">Usa las flechas para subir o bajar secciones.</p>
                <ul class="order-list" id="orderList">
                    ${order.map((sec, index) => `
                        <li class="order-item">
                            <strong>${sec.toUpperCase()}</strong>
                            <div>
                                <button class="btn-move" onclick="moveSection(${index}, -1)">⬆</button>
                                <button class="btn-move" onclick="moveSection(${index}, 1)">⬇</button>
                            </div>
                        </li>
                    `).join('')}
                </ul>
                <button class="btn-save" onclick="saveOrder('${layoutConfig.id}')">Guardar Orden</button>
            </div>
        `;
    }

    // LOGICA DE MOVIMIENTO
    async function moveSection(index, direction) {
        const layoutConfig = allConfigs.find(c => c.clave === 'home_layout_config');
        let order = JSON.parse(layoutConfig.valor);
        
        // Swap
        if (index + direction < 0 || index + direction >= order.length) return;
        const temp = order[index];
        order[index] = order[index + direction];
        order[index + direction] = temp;

        // Update local and re-render
        layoutConfig.valor = JSON.stringify(order);
        renderLayoutManager(document.getElementById('panelContainer'));
    }

    // GUARDAR DATA
    async function save(id, tipo) {
        const val = document.getElementById(`val-${id}`).value;
        await window.sb.from('config_interfaz').update({ valor: val }).eq('id', id);
        alert('Guardado');
    }

    // GUARDAR ORDEN
    async function saveOrder(id) {
        const layoutConfig = allConfigs.find(c => c.id === id); // Ya está actualizado en memoria
        await window.sb.from('config_interfaz').update({ valor: layoutConfig.valor }).eq('id', id);
        alert('Orden actualizado en la web');
    }
  </script>
</body>
</html>
