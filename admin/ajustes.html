<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ajustes Web - Admin Bitácora</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=DM+Sans:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <style>
    /* --- 1. ESTILOS MAESTROS (Idénticos a panel-admin.html) --- */
    :root { 
      --sidebar-bg: #1F2933; 
      --sidebar-text: #94A3B8;
      --primary: #4F6F52; 
      --bg: #F3F4F6; 
      --white: #FFFFFF; 
      --text: #1F2933; 
      --border: #E5E7EB; 
      --radius: 20px; 
      --success: #10B981; 
      --danger: #EF4444;
    }
    
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: 'DM Sans', sans-serif; background: var(--bg); color: var(--text); display: flex; min-height: 100vh; }
    
    /* --- 2. SIDEBAR ESTÁNDAR (Copia exacta) --- */
    .sidebar { width: 260px; background: var(--sidebar-bg); color: white; padding: 24px; position: fixed; height: 100%; top: 0; display: flex; flex-direction: column; z-index: 100; }
    
    .logo { font-family: 'Outfit'; font-weight: 700; color: white; font-size: 1.3rem; text-decoration: none; display: flex; align-items: center; gap: 10px; margin-bottom: 40px; padding: 10px; background: rgba(255,255,255,0.05); border-radius: 12px; }
    
    .nav-section { margin-bottom: 25px; }
    .nav-title { font-size: 0.7rem; text-transform: uppercase; color: var(--sidebar-text); font-weight: 700; padding-left: 12px; margin-bottom: 8px; letter-spacing: 1px; }
    
    .nav-item { display: flex; align-items: center; gap: 12px; padding: 12px; color: #CBD5E1; text-decoration: none; border-radius: 12px; transition: 0.2s; font-size: 0.95rem; }
    .nav-item:hover, .nav-item.active { background: var(--primary); color: white; box-shadow: 0 4px 15px rgba(79, 111, 82, 0.4); }
    .nav-item i { width: 20px; text-align: center; }

    /* --- 3. ESTRUCTURA DE LA PÁGINA DE AJUSTES --- */
    .main { flex: 1; margin-left: 260px; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
    
    .top-bar { padding: 20px 40px; background: white; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; flex-shrink: 0; }
    .page-title { font-family: 'Outfit'; font-size: 1.5rem; margin: 0; color: var(--text); }

    /* Layout Interno (Menú + Panel) */
    .settings-layout { display: flex; flex: 1; overflow: hidden; }
    
    .settings-menu { width: 240px; background: white; border-right: 1px solid var(--border); padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 5px; }
    .menu-btn { width: 100%; text-align: left; padding: 12px 15px; border: none; background: transparent; cursor: pointer; border-radius: 10px; color: #64748B; font-weight: 500; font-family: inherit; transition: 0.2s; display: flex; align-items: center; gap: 10px; font-size: 0.95rem; }
    .menu-btn:hover { background: #F1F5F9; color: var(--text); }
    .menu-btn.active { background: #E0F2FE; color: #0369A1; font-weight: 600; }

    .settings-panel { flex: 1; padding: 40px; overflow-y: auto; background: #F8FAFC; }
    
    /* Componentes del Formulario */
    .section-header { margin-bottom: 30px; border-bottom: 1px solid var(--border); padding-bottom: 15px; }
    .section-title { font-family: 'Outfit'; font-size: 1.4rem; color: var(--text); margin: 0; }

    .form-group { background: white; padding: 25px; border-radius: 16px; border: 1px solid var(--border); margin-bottom: 25px; box-shadow: 0 2px 8px rgba(0,0,0,0.02); transition: 0.2s; }
    .form-group:focus-within { border-color: var(--primary); box-shadow: 0 4px 15px rgba(79, 111, 82, 0.1); }
    
    .form-label { display: block; font-size: 0.8rem; font-weight: 700; color: #64748B; margin-bottom: 8px; text-transform: uppercase; letter-spacing: 0.5px; }
    .form-helper { font-size: 0.8rem; color: #94A3B8; margin-bottom: 12px; display: flex; align-items: center; gap: 5px; }
    
    .input-text { width: 100%; padding: 12px 15px; border: 1px solid var(--border); border-radius: 10px; font-family: inherit; font-size: 0.95rem; outline: none; transition: 0.2s; background: #F8FAFC; }
    .input-text:focus { background: white; border-color: var(--primary); }
    
    .input-area { width: 100%; padding: 12px 15px; border: 1px solid var(--border); border-radius: 10px; font-family: inherit; font-size: 0.95rem; outline: none; resize: vertical; min-height: 80px; background: #F8FAFC; }
    
    .color-wrapper { display: flex; align-items: center; gap: 15px; background: #F8FAFC; padding: 10px; border-radius: 10px; border: 1px solid var(--border); width: fit-content; }
    .input-color { width: 50px; height: 35px; border: none; cursor: pointer; border-radius: 6px; padding: 0; background: none; }
    
    .img-preview-box { display: flex; align-items: center; gap: 20px; margin-top: 15px; background: #F8FAFC; padding: 15px; border-radius: 10px; border: 1px solid var(--border); }
    .img-preview { width: 100px; height: 60px; object-fit: cover; border-radius: 8px; border: 1px solid var(--border); background: white; }

    /* Switch */
    .switch-wrapper { display: flex; align-items: center; gap: 15px; }
    .switch { position: relative; display: inline-block; width: 50px; height: 28px; }
    .switch input { opacity: 0; width: 0; height: 0; }
    .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #CBD5E1; transition: .4s; border-radius: 34px; }
    .slider:before { position: absolute; content: ""; height: 20px; width: 20px; left: 4px; bottom: 4px; background-color: white; transition: .4s; border-radius: 50%; }
    input:checked + .slider { background-color: var(--primary); }
    input:checked + .slider:before { transform: translateX(22px); }

    .btn-save { padding: 10px 20px; background: var(--sidebar-bg); color: white; border: none; border-radius: 10px; cursor: pointer; font-weight: 600; display: flex; align-items: center; gap: 8px; font-size: 0.9rem; transition: 0.2s; }
    .btn-save:hover { background: #334155; }

    @media (max-width: 900px) { .sidebar { display: none; } .main { margin-left: 0; } .settings-layout { flex-direction: column; } .settings-menu { width: 100%; flex-direction: row; overflow-x: auto; padding: 15px; } .menu-btn { width: auto; white-space: nowrap; } }
  </style>
</head>
<body>

  <aside class="sidebar">
    <a href="panel-admin.html" class="logo"><i class="fas fa-brain"></i> ADMIN PRO</a>
    
    <div class="nav-section">
      <div class="nav-title">PANEL DE CONTROL</div>
      <a href="panel-admin.html" class="nav-item"><i class="fas fa-chart-pie"></i> Resumen</a>
      <a href="monitoreo.html" class="nav-item"><i class="fas fa-desktop"></i> Monitoreo</a>
    </div>

    <div class="nav-section">
      <div class="nav-title">GESTIÓN</div>
      <a href="verificacion.html" class="nav-item"><i class="fas fa-user-check"></i> Verificación</a>
      <a href="gestion-usuarios.html" class="nav-item"><i class="fas fa-users"></i> Usuarios</a>
      <a href="recursos.html" class="nav-item"><i class="fas fa-folder-open"></i> Recursos</a>
    </div>

    <div class="nav-section">
      <div class="nav-title">CONFIGURACIÓN</div>
      <a href="ajustes.html" class="nav-item active"><i class="fas fa-sliders-h"></i> Ajustes Web</a>
    </div>

    <div style="margin-top:auto;">
      <a href="../app/dashboard.html" class="nav-item"><i class="fas fa-arrow-left"></i> Volver a App</a>
    </div>
  </aside>

  <main class="main">
    <div class="top-bar">
        <div>
            <h1 class="page-title">Personalización</h1>
            <span style="font-size:0.85rem; color:#64748B;">Gestiona la apariencia y textos de la plataforma.</span>
        </div>
        <div style="font-size:0.85rem; color:#64748B; background:#F1F5F9; padding:8px 15px; border-radius:20px;">
            <i class="fas fa-bolt" style="color:#F59E0B"></i> Cambios en tiempo real
        </div>
    </div>

    <div class="settings-layout">
        <div class="settings-menu">
            <button class="menu-btn active" onclick="showSection('branding')">
                <i class="fas fa-palette"></i> Marca & Colores
            </button>
            <button class="menu-btn" onclick="showSection('home')">
                <i class="fas fa-home"></i> Landing Page
            </button>
            <button class="menu-btn" onclick="showSection('auth')">
                <i class="fas fa-lock"></i> Login & Registro
            </button>
            <button class="menu-btn" onclick="showSection('dashboard')">
                <i class="fas fa-columns"></i> Dashboard Paciente
            </button>
        </div>

        <div class="settings-panel" id="panelContainer">
            <div style="text-align:center; margin-top:100px; color:#94A3B8;">
                <i class="fas fa-circle-notch fa-spin fa-3x"></i>
                <p style="margin-top:20px;">Cargando motor de configuración...</p>
            </div>
        </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="../js/supabase-config.js"></script>
  <script>
    let allConfigs = [];

    // 1. Auth Guard
    async function checkAdmin() {
        if (!window.sb) return setTimeout(checkAdmin, 100);
        const { data: { session } } = await window.sb.auth.getSession();
        if (!session) window.location.href = '../login.html';
        const { data: profile } = await window.sb.from('users_profile').select('rol').eq('id', session.user.id).single();
        if (profile.rol !== 'admin') window.location.href = '../app/dashboard.html';
        else loadConfigs();
    }
    checkAdmin();

    // 2. Cargar Todo
    async function loadConfigs() {
        const { data, error } = await window.sb.from('config_interfaz').select('*');
        if (error) return alert("Error cargando configuración. Revisa tu conexión.");
        allConfigs = data;
        showSection('branding'); // Cargar primera sección
    }

    // 3. Mostrar Sección
    function showSection(sectionName) {
        // UI Menú
        document.querySelectorAll('.menu-btn').forEach(btn => btn.classList.remove('active'));
        if(event) event.currentTarget.classList.add('active');
        else document.querySelector('.menu-btn').classList.add('active'); // Default

        const container = document.getElementById('panelContainer');
        const items = allConfigs.filter(c => c.seccion === sectionName);
        
        const titles = {
            'branding': 'Identidad Visual',
            'home': 'Página de Inicio (Landing)',
            'auth': 'Pantallas de Acceso',
            'dashboard': 'Panel del Paciente'
        };

        let html = `
            <div class="section-header">
                <h2 class="section-title">${titles[sectionName] || sectionName}</h2>
            </div>`;

        if (items.length === 0) {
            html += `<div style="text-align:center; padding:40px; color:#94A3B8;">
                <i class="far fa-folder-open fa-2x"></i>
                <p>No hay configuraciones disponibles para esta sección.</p>
            </div>`;
        } else {
            items.forEach(item => { html += renderInput(item); });
        }
        
        container.innerHTML = html;
    }

    // 4. Renderizador de Inputs
    function renderInput(item) {
        const label = formatLabel(item.clave);
        let inputHtml = '';

        // Botón de guardar
        const saveBtn = `
            <div style="display:flex; justify-content:flex-end; margin-top:15px; pt-3; border-top:1px dashed #E2E8F0;">
                <button class="btn-save" onclick="saveConfig('${item.id}', '${item.tipo}')">
                    <i class="fas fa-save"></i> Guardar Cambios
                </button>
            </div>`;

        if (item.tipo === 'texto') {
            inputHtml = `<input type="text" id="val-${item.id}" class="input-text" value="${item.valor}">`;
        } 
        else if (item.tipo === 'area') {
            inputHtml = `<textarea id="val-${item.id}" class="input-area">${item.valor}</textarea>`;
        }
        else if (item.tipo === 'color') {
            inputHtml = `
                <div class="color-wrapper">
                    <input type="color" id="val-${item.id}" class="input-color" value="${item.valor}" onchange="document.getElementById('hex-${item.id}').textContent=this.value">
                    <div style="display:flex; flex-direction:column;">
                        <span style="font-size:0.75rem; color:#94A3B8; font-weight:700;">HEX</span>
                        <span id="hex-${item.id}" style="font-family:monospace; color:var(--text);">${item.valor}</span>
                    </div>
                </div>`;
        }
        else if (item.tipo === 'imagen') {
            inputHtml = `
                <input type="url" id="val-${item.id}" class="input-text" value="${item.valor}" placeholder="https://..." oninput="document.getElementById('prev-${item.id}').src=this.value">
                <div class="img-preview-box">
                    <img src="${item.valor}" id="prev-${item.id}" class="img-preview" onerror="this.src='https://via.placeholder.com/100x60?text=Sin+Imagen'">
                    <div style="font-size:0.85rem; color:#64748B;">
                        <strong>Vista Previa</strong><br>
                        Asegúrate de usar una URL pública (ej: Supabase Storage, Unsplash).
                    </div>
                </div>`;
        }
        else if (item.tipo === 'boolean') {
            const isChecked = item.valor === 'true' ? 'checked' : '';
            inputHtml = `
                <div class="switch-wrapper">
                    <label class="switch">
                        <input type="checkbox" id="val-${item.id}" ${isChecked}>
                        <span class="slider"></span>
                    </label>
                    <span style="font-size:0.95rem; font-weight:500;">${isChecked ? 'Visible / Activado' : 'Oculto / Desactivado'}</span>
                </div>
            `;
        }

        return `
        <div class="form-group">
            <div style="display:flex; justify-content:space-between; align-items:flex-start;">
                <label class="form-label">${label}</label>
                <div class="form-helper"><i class="fas fa-code"></i> ${item.clave}</div>
            </div>
            ${inputHtml}
            ${saveBtn}
        </div>`;
    }

    // 5. Guardar
    async function saveConfig(id, tipo) {
        let newVal;
        const input = document.getElementById(`val-${id}`);
        const btn = event.target.closest('button');
        const originalText = btn.innerHTML;

        if (tipo === 'boolean') newVal = input.checked ? 'true' : 'false';
        else newVal = input.value;

        btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Guardando...';
        btn.disabled = true;

        const { error } = await window.sb
            .from('config_interfaz')
            .update({ valor: newVal, ultima_mejora: new Date() })
            .eq('id', id);

        if (error) {
            alert("Error: " + error.message);
            btn.innerHTML = originalText;
        } else {
            btn.innerHTML = '<i class="fas fa-check"></i> Guardado';
            btn.style.background = '#10B981';
            
            // Actualizar dato localmente para que no se pierda al cambiar de tab
            const item = allConfigs.find(c => c.id === id);
            if(item) item.valor = newVal;

            setTimeout(() => {
                btn.innerHTML = '<i class="fas fa-save"></i> Guardar Cambios';
                btn.style.background = '';
                btn.disabled = false;
            }, 2000);
        }
    }

    function formatLabel(slug) {
        const parts = slug.split('_');
        if(parts.length > 1) parts.shift(); 
        return parts.map(word => word.charAt(0).toUpperCase() + word.slice(1)).join(' ');
    }
  </script>
</body>
</html>
