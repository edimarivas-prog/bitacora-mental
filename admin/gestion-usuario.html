<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Usuarios - Admin BitÃ¡cora</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=DM+Sans:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* Estilos Admin Base */
    :root { --primary: #1F2933; --accent: #4F6F52; --bg: #F3F4F6; --white: #FFFFFF; --text: #1F2933; --border: #E5E7EB; --radius: 16px; --danger: #EF4444; --success: #10B981; }
    * { box-sizing: border-box; }
    body { font-family: 'DM Sans', sans-serif; background: var(--bg); color: var(--text); margin: 0; display: flex; min-height: 100vh; }
    
    .sidebar { width: 260px; background: var(--primary); color: white; padding: 24px; position: sticky; top: 0; height: 100vh; display: flex; flex-direction: column; }
    .logo { font-family: 'Outfit'; font-weight: 700; color: white; font-size: 1.3rem; text-decoration: none; display: flex; align-items: center; gap: 10px; margin-bottom: 40px; padding-bottom: 20px; border-bottom: 1px solid rgba(255,255,255,0.1); }
    .nav-title { font-size: 0.7rem; text-transform: uppercase; color: #94A3B8; font-weight: 700; padding-left: 12px; margin-bottom: 8px; }
    .nav-item { display: flex; align-items: center; gap: 12px; padding: 12px; color: #CBD5E1; text-decoration: none; border-radius: 12px; transition: 0.2s; font-size: 0.95rem; }
    .nav-item:hover, .nav-item.active { background: rgba(255,255,255,0.1); color: white; }
    .nav-item.active { border-left: 3px solid var(--accent); }
    
    .main { flex: 1; padding: 30px 40px; overflow-y: auto; }
    
    /* Herramientas de Tabla */
    .toolbar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; background: white; padding: 15px; border-radius: var(--radius); box-shadow: 0 2px 5px rgba(0,0,0,0.02); }
    .search-box { position: relative; width: 300px; }
    .search-box input { width: 100%; padding: 10px 10px 10px 40px; border: 1px solid var(--border); border-radius: 8px; outline: none; }
    .search-box i { position: absolute; left: 12px; top: 50%; transform: translateY(-50%); color: #9CA3AF; }

    /* Tabla */
    .table-card { background: white; border-radius: var(--radius); overflow: hidden; box-shadow: 0 4px 6px rgba(0,0,0,0.02); }
    table { width: 100%; border-collapse: collapse; }
    th { text-align: left; padding: 18px; color: #64748B; font-size: 0.8rem; text-transform: uppercase; border-bottom: 1px solid var(--border); background: #F9FAFB; }
    td { padding: 18px; border-bottom: 1px solid #F3F4F6; vertical-align: middle; }
    
    .user-cell { display: flex; align-items: center; gap: 12px; }
    .avatar { width: 40px; height: 40px; background: #E0E7FF; color: #3730A3; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: 700; }
    
    .badge { padding: 4px 10px; border-radius: 20px; font-size: 0.75rem; font-weight: 700; text-transform: uppercase; }
    .badge-paciente { background: #E0F2FE; color: #0284C7; }
    .badge-psicologo { background: #DCFCE7; color: #166534; }
    .badge-admin { background: #FEF3C7; color: #92400E; }

    .status-active { color: var(--success); font-weight: 600; display: flex; align-items: center; gap: 5px; }
    .status-suspended { color: var(--danger); font-weight: 600; display: flex; align-items: center; gap: 5px; background: #FEF2F2; padding: 4px 8px; border-radius: 8px; width: fit-content; }

    .btn-action { padding: 8px 12px; border-radius: 8px; border: 1px solid var(--border); background: white; cursor: pointer; transition: 0.2s; font-size: 0.85rem; }
    .btn-action:hover { background: #F3F4F6; }
    .btn-ban { color: var(--danger); border-color: #FECACA; }
    .btn-ban:hover { background: #FEF2F2; }
    
    @media (max-width: 900px) { .sidebar { display: none; } }
  </style>
</head>
<body>

  <aside class="sidebar">
    <a href="panel-admin.html" class="logo"><i class="fas fa-brain"></i> ADMIN PRO</a>
    
    <div class="nav-section">
        <div class="nav-title">Resumen</div>
        <a href="panel-admin.html" class="nav-item"><i class="fas fa-chart-pie"></i> Dashboard</a>
        <a href="monitoreo.html" class="nav-item"><i class="fas fa-desktop"></i> Monitoreo</a>
    </div>

    <div class="nav-section">
        <div class="nav-title">GestiÃ³n</div>
        <a href="verificacion.html" class="nav-item"><i class="fas fa-user-check"></i> VerificaciÃ³n</a>
        <a href="gestion-usuarios.html" class="nav-item active"><i class="fas fa-users-cog"></i> Usuarios</a>
    </div>
    
    <div class="nav-section">
        <div class="nav-title">Sistema</div>
        <a href="ajustes.html" class="nav-item"><i class="fas fa-sliders-h"></i> Ajustes Web</a>
    </div>

    <div style="margin-top:auto;">
        <a href="../app/dashboard.html" class="nav-item"><i class="fas fa-arrow-left"></i> Volver a App</a>
    </div>
  </aside>

  <main class="main">
    <h1 style="font-family:'Outfit'; margin-bottom:20px;">Directorio de Usuarios</h1>

    <div class="toolbar">
        <div class="search-box">
            <i class="fas fa-search"></i>
            <input type="text" id="searchInput" placeholder="Buscar por nombre o correo..." onkeyup="filterUsers()">
        </div>
        <div style="font-size:0.9rem; color:#64748B;">
            Total: <strong id="totalCount">0</strong>
        </div>
    </div>

    <div class="table-card">
        <table>
            <thead>
                <tr>
                    <th>Usuario</th>
                    <th>Rol</th>
                    <th>Estado</th>
                    <th>Registro</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="usersTableBody">
                <tr><td colspan="5" style="text-align:center; padding:30px;">Cargando usuarios...</td></tr>
            </tbody>
        </table>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="../js/supabase-config.js"></script>
  <script>
    let allUsers = [];

    // 1. Auth Guard
    async function checkAdmin() {
        if (!window.sb) return setTimeout(checkAdmin, 100);
        const { data: { session } } = await window.sb.auth.getSession();
        if (!session) window.location.href = '../login.html';
        
        const { data: profile } = await window.sb.from('users_profile').select('rol').eq('id', session.user.id).single();
        if (profile.rol !== 'admin') window.location.href = '../app/dashboard.html';
        else loadUsers();
    }
    checkAdmin();

    // 2. Cargar Usuarios
    async function loadUsers() {
        // Obtenemos email haciendo join o (en este caso simple) desde users_profile si guardaste el email,
        // o asumimos que users_profile tiene los datos principales.
        // Nota: Por privacidad, Supabase no expone auth.users directamente a JS cliente fÃ¡cilmente sin funciÃ³n Edge.
        // Asumiremos que 'users_profile' es nuestra fuente de verdad.
        
        const { data, error } = await window.sb
            .from('users_profile')
            .select('*')
            .order('created_at', { ascending: false });

        if (error) return alert("Error cargando usuarios");
        
        allUsers = data;
        renderTable(allUsers);
    }

    function renderTable(users) {
        document.getElementById('totalCount').textContent = users.length;
        const tbody = document.getElementById('usersTableBody');
        
        if (users.length === 0) {
            tbody.innerHTML = `<tr><td colspan="5" style="text-align:center; padding:30px;">No se encontraron usuarios.</td></tr>`;
            return;
        }

        tbody.innerHTML = users.map(u => `
            <tr>
                <td>
                    <div class="user-cell">
                        <div class="avatar">${(u.nombre || 'U').charAt(0)}</div>
                        <div>
                            <div style="font-weight:600;">${u.nombre || 'Sin Nombre'}</div>
                            <div style="font-size:0.8rem; color:#64748B;">ID: ${u.id.slice(0,8)}...</div>
                        </div>
                    </div>
                </td>
                <td><span class="badge badge-${u.rol}">${u.rol}</span></td>
                <td>
                    ${u.esta_suspendido 
                        ? `<span class="status-suspended"><i class="fas fa-ban"></i> Suspendido</span>` 
                        : `<span class="status-active"><i class="fas fa-check-circle"></i> Activo</span>`
                    }
                </td>
                <td style="color:#64748B; font-size:0.9rem;">${new Date(u.created_at).toLocaleDateString()}</td>
                <td>
                    ${u.rol !== 'admin' ? `
                        <button class="btn-action ${u.esta_suspendido ? '' : 'btn-ban'}" onclick="toggleBan('${u.id}', ${u.esta_suspendido})">
                            ${u.esta_suspendido ? 'âœ… Reactivar' : 'ðŸš« Suspender'}
                        </button>
                    ` : '<span style="color:#9CA3AF; font-size:0.8rem;">Protegido</span>'}
                </td>
            </tr>
        `).join('');
    }

    // 3. LÃ³gica de SuspensiÃ³n
    async function toggleBan(uid, isBanned) {
        const action = isBanned ? "reactivar" : "SUSPENDER";
        if(!confirm(`Â¿EstÃ¡s seguro de que deseas ${action} a este usuario?`)) return;

        const { error } = await window.sb
            .from('users_profile')
            .update({ esta_suspendido: !isBanned })
            .eq('id', uid);

        if(error) alert("Error al actualizar: " + error.message);
        else loadUsers();
    }

    // 4. Filtro de BÃºsqueda
    function filterUsers() {
        const term = document.getElementById('searchInput').value.toLowerCase();
        const filtered = allUsers.filter(u => 
            (u.nombre && u.nombre.toLowerCase().includes(term)) || 
            (u.rol && u.rol.toLowerCase().includes(term))
        );
        renderTable(filtered);
    }
  </script>
</body>
</html>
