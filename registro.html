<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crear Cuenta - Bitácora Mental</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=DM+Sans:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <style>
    /* Estilos base iguales a Login para coherencia */
    :root { --primary: #4F6F52; --bg: #F9FBFA; --text: #1F2933; --border: #E6EFE8; --strength-weak: #EF4444; --strength-med: #F59E0B; --strength-strong: #10B981; --danger: #EF4444; }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: 'DM Sans', sans-serif; background: var(--bg); min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 20px; }
    
    .register-card { background: white; width: 100%; max-width: 500px; padding: 40px; border-radius: 24px; box-shadow: 0 10px 40px rgba(0,0,0,0.06); text-align: center; }
    
    .logo { color: var(--primary); font-family: 'Outfit'; font-weight: 700; font-size: 1.4rem; text-decoration: none; display: inline-flex; align-items: center; gap: 8px; margin-bottom: 20px; }
    h1 { font-family: 'Outfit'; font-size: 1.8rem; color: var(--text); margin-bottom: 8px; }
    p.subtitle { color: #64748B; margin-bottom: 30px; font-size: 0.95rem; }
    
    /* Caja de Error Mejorada */
    .error-msg {
      background: #FEF2F2;
      color: #B91C1C;
      padding: 12px;
      border-radius: 10px;
      font-size: 0.9rem;
      margin-bottom: 20px;
      display: none;
      text-align: left;
      border-left: 4px solid var(--danger);
      animation: shake 0.4s ease-in-out;
    }
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }
    
    .input-wrapper { position: relative; margin-bottom: 15px; text-align: left; }
    input { width: 100%; padding: 14px 16px; border: 2px solid var(--border); border-radius: 12px; font-size: 1rem; outline: none; transition: 0.3s; font-family: inherit; }
    input:focus { border-color: var(--primary); }
    
    .toggle-pass { position: absolute; right: 16px; top: 16px; cursor: pointer; color: #94A3B8; background: none; border: none; }
    
    /* Barra de fortaleza */
    .strength-meter { height: 4px; background: #E2E8F0; margin-top: 8px; border-radius: 2px; overflow: hidden; display: flex; }
    .strength-bar { height: 100%; width: 0; transition: 0.3s; }
    .strength-text { font-size: 0.75rem; text-align: right; margin-top: 4px; color: #64748B; }

    .terms { text-align: left; margin: 20px 0; font-size: 0.9rem; color: #64748B; display: flex; gap: 10px; align-items: flex-start; }
    .terms input { width: auto; margin-top: 4px; }
    
    .btn { width: 100%; padding: 14px; border-radius: 12px; font-weight: 600; cursor: pointer; border: none; font-size: 1rem; transition: 0.3s; display: flex; align-items: center; justify-content: center; gap: 10px; }
    .btn-primary { background: var(--primary); color: white; margin-bottom: 15px; }
    .btn-primary:disabled { opacity: 0.6; cursor: not-allowed; }
    .btn-google { background: white; border: 2px solid #E2E8F0; color: var(--text); }
    
    .divider { display: flex; align-items: center; gap: 15px; margin: 20px 0; color: #94A3B8; font-size: 0.85rem; }
    .divider::before, .divider::after { content: ''; height: 1px; background: #E2E8F0; flex: 1; }
  </style>
</head>
<body>

  <div class="register-card">
    <a href="index.html" class="logo"><i class="fas fa-brain"></i> Bitácora Mental</a>
    <h1 id="regTitle">Crea tu cuenta</h1>
    <p class="subtitle" id="regSubtitle">Únete a nuestra comunidad de bienestar.</p>

    <div id="errorBox" class="error-msg"></div>

    <button id="googleBtn" class="btn btn-google">
      <img src="https://www.svgrepo.com/show/475656/google-color.svg" width="20"> Registrarse con Google
    </button>

    <div class="divider">o usa tu correo</div>

    <form id="registerForm">
      <div class="input-wrapper">
        <input type="email" id="email" placeholder="Correo electrónico" required>
      </div>
      
      <div class="input-wrapper">
        <input type="password" id="password" placeholder="Contraseña (mín. 6 caracteres)" required oninput="checkStrength()">
        <button type="button" class="toggle-pass" onclick="togglePass('password')"><i class="far fa-eye"></i></button>
        <div class="strength-meter"><div class="strength-bar" id="strengthBar"></div></div>
        <div class="strength-text" id="strengthText"></div>
      </div>

      <div class="input-wrapper">
        <input type="password" id="confirm" placeholder="Repite tu contraseña" required>
      </div>

      <label class="terms">
        <input type="checkbox" id="termsCheck" required>
        <span>Acepto los <a href="#" style="color:var(--primary)">Términos y Condiciones</a> y la Política de Privacidad.</span>
      </label>

      <button type="submit" class="btn btn-primary" id="submitBtn">Crear cuenta gratis</button>
    </form>

    <p style="margin-top:20px; font-size:0.9rem; color:#64748B;">
      ¿Ya tienes cuenta? <a href="login.html" style="color:var(--primary); font-weight:600; text-decoration:none;">Inicia sesión</a>
    </p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="js/supabase-config.js"></script>
  <script>
    const errorBox = document.getElementById('errorBox');

    // 1. Limpieza inicial: Si entra al registro, cerramos cualquier sesión previa para evitar conflictos
    document.addEventListener('DOMContentLoaded', async () => {
        if(window.sb) await window.sb.auth.signOut();
        
        // UX: Detectar Entrevista
        if (sessionStorage.getItem('temp_entrevista')) {
          document.getElementById('regTitle').textContent = "Guarda tu perfil";
          document.getElementById('regSubtitle').textContent = "Crea una cuenta para no perder tus resultados.";
        }
    });

    // Funciones UX
    function togglePass(id) {
      const input = document.getElementById(id);
      input.type = input.type === 'password' ? 'text' : 'password';
    }

    function checkStrength() {
      const val = document.getElementById('password').value;
      const bar = document.getElementById('strengthBar');
      const txt = document.getElementById('strengthText');
      let strength = 0;
      if (val.length >= 6) strength++;
      if (val.match(/[A-Z]/)) strength++;
      if (val.match(/[0-9]/)) strength++;
      
      if (val.length === 0) { bar.style.width = '0'; txt.textContent = ''; }
      else if (strength === 1) { bar.style.width = '33%'; bar.style.background = '#EF4444'; txt.textContent = 'Débil'; }
      else if (strength === 2) { bar.style.width = '66%'; bar.style.background = '#F59E0B'; txt.textContent = 'Media'; }
      else { bar.style.width = '100%'; bar.style.background = '#10B981'; txt.textContent = 'Fuerte'; }
    }

    // --- REGISTRO CON EMAIL ---
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      errorBox.style.display = 'none';

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const confirm = document.getElementById('confirm').value;
      
      if (password !== confirm) return showError("Las contraseñas no coinciden.");
      if (!document.getElementById('termsCheck').checked) return showError("Debes aceptar los términos.");

      const btn = document.getElementById('submitBtn');
      btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Creando...';
      btn.disabled = true;

      try {
        if (!window.sb) throw new Error("Error de conexión. Recarga la página.");
        
        // Intentamos registrar
        const { data, error } = await window.sb.auth.signUp({ email, password });
        
        if (error) throw error;

        // Rescate de entrevista
        if (data.user) {
          // OJO: Si auth.signUp retorna usuario pero NO sesión (data.session es null),
          // significa que requiere confirmación de correo.
          if (!data.session) {
             alert("Registro exitoso. Por favor revisa tu correo para confirmar tu cuenta.");
             // No redirigimos al dashboard, lo dejamos aquí o lo mandamos al login
             window.location.href = 'login.html'; 
             return;
          }

          const temp = sessionStorage.getItem('temp_entrevista');
          if (temp) {
            await window.sb.from('users_profile').update(JSON.parse(temp)).eq('id', data.user.id);
            sessionStorage.removeItem('temp_entrevista');
          }
          // Señal para mostrar el Tour de Bienvenida
          sessionStorage.setItem('show_onboarding', 'true');
          window.location.href = 'app/dashboard.html';
        }

      } catch (err) {
        console.error(err);
        showError(translateError(err.message));
        btn.innerHTML = 'Crear cuenta gratis';
        btn.disabled = false;
      }
    });

    // --- REGISTRO CON GOOGLE ---
    document.getElementById('googleBtn').addEventListener('click', async () => {
      try {
        if (!window.sb) throw new Error("Error de conexión.");
        
        sessionStorage.setItem('show_onboarding', 'true');

        // Nota: Google maneja el "ya registrado" internamente logueando al usuario.
        // Si quieres bloquearlo estrictamente es complejo, pero el comportamiento estándar
        // es permitir el acceso.
        await window.sb.auth.signInWithOAuth({
          provider: 'google',
          options: { redirectTo: window.location.origin + '/bitacora-mental/app/dashboard.html' }
        });
      } catch (err) { showError("Error con Google."); }
    });

    // --- MANEJO DE ERRORES ---
    function showError(msg) {
      // Usamos innerHTML para permitir enlaces
      errorBox.innerHTML = msg;
      errorBox.style.display = 'block';
    }

    function translateError(msg) {
      // Detección específica de usuario existente
      if (msg.includes("already registered") || msg.includes("User already registered")) {
          return `⚠️ Este correo ya está registrado. <br><a href="login.html" style="color:#B91C1C; font-weight:700; text-decoration:underline; margin-top:5px; display:block;">Inicia sesión aquí</a>`;
      }
      if (msg.includes("weak_password")) return "La contraseña es muy débil.";
      if (msg.includes("valid email")) return "Ingresa un correo válido.";
      return "Ocurrió un error: " + msg;
    }
  </script>
</body>
</html>
