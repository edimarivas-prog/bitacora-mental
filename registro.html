<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crear Cuenta - Bit치cora Mental</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=DM+Sans:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <style>
    :root {
      --primary: #4F6F52;
      --primary-light: #6B8A6E;
      --background: #F9FBFA;
      --dark: #1F2933;
      --border: #E6EFE8;
      --danger: #EF4444;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    body {
      font-family: 'DM Sans', sans-serif;
      background: var(--background);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      /* Patr칩n de fondo sutil */
      background-image: radial-gradient(#4F6F52 0.5px, transparent 0.5px);
      background-size: 20px 20px;
    }

    .auth-card {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.08);
      width: 100%;
      max-width: 450px;
      text-align: center;
    }

    .logo {
      font-family: 'Outfit', sans-serif;
      font-weight: 700;
      font-size: 1.5rem;
      color: var(--primary);
      margin-bottom: 10px;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      text-decoration: none;
    }

    h1 { font-family: 'Outfit', sans-serif; margin-bottom: 10px; color: var(--dark); }
    p.subtitle { color: #6B7280; font-size: 0.95rem; margin-bottom: 30px; }

    .form-group { margin-bottom: 20px; text-align: left; }
    label { display: block; font-weight: 600; margin-bottom: 8px; color: var(--dark); font-size: 0.9rem; }
    
    input {
      width: 100%;
      padding: 14px;
      border: 2px solid var(--border);
      border-radius: 12px;
      font-size: 1rem;
      font-family: inherit;
      transition: 0.3s;
      outline: none;
    }
    input:focus { border-color: var(--primary); }

    .btn {
      width: 100%;
      padding: 14px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 12px;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 10px;
    }
    .btn:hover { background: var(--primary-light); }
    .btn:disabled { opacity: 0.7; cursor: not-allowed; }

    .auth-link { margin-top: 20px; font-size: 0.9rem; color: #6B7280; }
    .auth-link a { color: var(--primary); text-decoration: none; font-weight: 600; }
    .auth-link a:hover { text-decoration: underline; }

    .error-msg {
      background: #FEF2F2;
      color: var(--danger);
      padding: 12px;
      border-radius: 8px;
      font-size: 0.9rem;
      margin-bottom: 20px;
      display: none;
      text-align: left;
      border: 1px solid #FCA5A5;
    }
  </style>
</head>
<body>

  <div class="auth-card">
    <a href="index.html" class="logo"><i class="fas fa-brain"></i> Bit치cora Mental</a>
    <h1>Crea tu cuenta</h1>
    <p class="subtitle">Comienza tu camino hacia el bienestar emocional.</p>

    <div id="errorBox" class="error-msg"></div>

    <form id="registerForm">
      <div class="form-group">
        <label for="email">Correo electr칩nico</label>
        <input type="email" id="email" placeholder="ejemplo@correo.com" required>
      </div>

      <div class="form-group">
        <label for="password">Contrase침a</label>
        <input type="password" id="password" placeholder="M칤nimo 6 caracteres" required minlength="6">
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirmar contrase침a</label>
        <input type="password" id="confirmPassword" placeholder="Repite tu contrase침a" required>
      </div>

      <button type="submit" class="btn" id="submitBtn">Crear cuenta gratis</button>
    </form>

    <div class="auth-link">
      쯏a tienes cuenta? <a href="login.html">Inicia sesi칩n aqu칤</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  
  <script src="js/supabase-config.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="js/supabase-config.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="js/supabase-config.js"></script>

  <script>
    const form = document.getElementById('registerForm');
    const errorBox = document.getElementById('errorBox');
    const submitBtn = document.getElementById('submitBtn');

    // Verificar si viene de la entrevista
    document.addEventListener('DOMContentLoaded', () => {
        if (sessionStorage.getItem('temp_entrevista')) {
            document.querySelector('h1').textContent = "Guarda tu perfil cl칤nico";
            document.querySelector('.subtitle').textContent = "Crea tu cuenta para no perder los datos de tu entrevista.";
        }
    });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      errorBox.style.display = 'none';
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const confirm = document.getElementById('confirmPassword').value;

      if (password !== confirm) return showError("Las contrase침as no coinciden.");
      if (password.length < 6) return showError("La contrase침a debe tener al menos 6 caracteres.");

      submitBtn.disabled = true;
      submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Creando cuenta...';

      try {
        // 游띔 CORRECCI칍N AQU칈: Usamos 'window.sb' en lugar de 'window.supabase'
        if (!window.sb) throw new Error("No hay conexi칩n con la base de datos.");

        const { data, error } = await window.sb.auth.signUp({
          email: email, password: password
        });

        if (error) throw error;

        if (data.user) {
            // 2. 쮿AY ENTREVISTA PENDIENTE?
            const tempEntrevista = sessionStorage.getItem('temp_entrevista');
            
            if (tempEntrevista) {
                const datos = JSON.parse(tempEntrevista);
                
                // 游띔 CORRECCI칍N AQU칈 TAMBI칄N: 'window.sb'
                const { error: profileError } = await window.sb
                    .from('users_profile')
                    .update(datos)
                    .eq('id', data.user.id);
                
                if (!profileError) {
                    sessionStorage.removeItem('temp_entrevista');
                    window.location.href = 'app/dashboard.html';
                    return;
                }
            }

            // Redirecci칩n normal
            window.location.href = tempEntrevista ? 'app/dashboard.html' : 'app/entrevista.html';

        } else if (data.session === null && !error) {
            alert("Te hemos enviado un correo de confirmaci칩n.");
            submitBtn.disabled = false;
            submitBtn.textContent = 'Reenviar correo';
        }

      } catch (err) {
        console.error(err);
        showError(translateError(err.message));
        submitBtn.disabled = false;
        submitBtn.textContent = 'Crear cuenta gratis';
      }
    });

    function showError(msg) {
      errorBox.textContent = msg;
      errorBox.style.display = 'block';
    }

    function translateError(msg) {
      if (msg.includes("already registered")) return "Este correo ya est치 registrado.";
      return "Ocurri칩 un error: " + msg;
    }
  </script>
</body>
</html>
