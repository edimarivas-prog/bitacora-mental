<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crear Cuenta - Bit√°cora Mental</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=DM+Sans:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <style>
    /* Estilos base */
    :root { --primary: #4F6F52; --bg: #F9FBFA; --text: #1F2933; --border: #E6EFE8; --danger: #EF4444; }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: 'DM Sans', sans-serif; background: var(--bg); min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 20px; }
    
    .register-card { background: white; width: 100%; max-width: 500px; padding: 40px; border-radius: 24px; box-shadow: 0 10px 40px rgba(0,0,0,0.06); text-align: center; }
    
    .logo { color: var(--primary); font-family: 'Outfit'; font-weight: 700; font-size: 1.4rem; text-decoration: none; display: inline-flex; align-items: center; gap: 8px; margin-bottom: 20px; }
    h1 { font-family: 'Outfit'; font-size: 1.8rem; color: var(--text); margin-bottom: 8px; }
    p.subtitle { color: #64748B; margin-bottom: 30px; font-size: 0.95rem; }
    
    /* Mensajes de Error */
    .error-msg {
      background: #FEF2F2; color: #B91C1C; padding: 15px; border-radius: 12px;
      font-size: 0.95rem; margin-bottom: 25px; display: none; text-align: left;
      border-left: 5px solid var(--danger); animation: shake 0.4s ease-in-out;
      box-shadow: 0 4px 15px rgba(239, 68, 68, 0.1);
    }
    @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-5px); } 75% { transform: translateX(5px); } }
    
    .input-wrapper { position: relative; margin-bottom: 15px; text-align: left; }
    input { width: 100%; padding: 14px 16px; border: 2px solid var(--border); border-radius: 12px; font-size: 1rem; outline: none; transition: 0.3s; font-family: inherit; }
    input:focus { border-color: var(--primary); }
    .toggle-pass { position: absolute; right: 16px; top: 16px; cursor: pointer; color: #94A3B8; background: none; border: none; }
    
    .strength-meter { height: 4px; background: #E2E8F0; margin-top: 8px; border-radius: 2px; overflow: hidden; display: flex; }
    .strength-bar { height: 100%; width: 0; transition: 0.3s; }
    .strength-text { font-size: 0.75rem; text-align: right; margin-top: 4px; color: #64748B; }

    .terms { text-align: left; margin: 20px 0; font-size: 0.9rem; color: #64748B; display: flex; gap: 10px; align-items: flex-start; }
    .terms input { width: auto; margin-top: 4px; }
    
    .btn { width: 100%; padding: 14px; border-radius: 12px; font-weight: 600; cursor: pointer; border: none; font-size: 1rem; transition: 0.3s; display: flex; align-items: center; justify-content: center; gap: 10px; }
    .btn-primary { background: var(--primary); color: white; margin-bottom: 15px; }
    .btn-primary:disabled { opacity: 0.6; cursor: not-allowed; }
    .btn-google { background: white; border: 2px solid #E2E8F0; color: var(--text); }
    
    .divider { display: flex; align-items: center; gap: 15px; margin: 20px 0; color: #94A3B8; font-size: 0.85rem; }
    .divider::before, .divider::after { content: ''; height: 1px; background: #E2E8F0; flex: 1; }

    /* Overlay de carga para validaci√≥n Google */
    #loadingOverlay {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background: rgba(255,255,255,0.9); z-index: 9999;
        display: none; align-items: center; justify-content: center; flex-direction: column;
    }
  </style>
</head>
<body>

  <div id="loadingOverlay">
      <i class="fas fa-spinner fa-spin" style="font-size:3rem; color:var(--primary); margin-bottom:20px;"></i>
      <h3 style="font-family:'Outfit'; color:var(--text);">Verificando cuenta...</h3>
  </div>

  <div class="register-card">
    <a href="index.html" class="logo"><i class="fas fa-brain"></i> Bit√°cora Mental</a>
    <h1 id="regTitle">Crea tu cuenta</h1>
    <p class="subtitle" id="regSubtitle">√önete a nuestra comunidad de bienestar.</p>

    <div id="errorBox" class="error-msg"></div>

    <button id="googleBtn" class="btn btn-google">
      <img src="https://www.svgrepo.com/show/475656/google-color.svg" width="20"> Registrarse con Google
    </button>

    <div class="divider">o usa tu correo</div>

    <form id="registerForm">
      <div class="input-wrapper">
        <input type="email" id="email" placeholder="Correo electr√≥nico" required>
      </div>
      
      <div class="input-wrapper">
        <input type="password" id="password" placeholder="Contrase√±a (m√≠n. 6 caracteres)" required oninput="checkStrength()">
        <button type="button" class="toggle-pass" onclick="togglePass('password')"><i class="far fa-eye"></i></button>
        <div class="strength-meter"><div class="strength-bar" id="strengthBar"></div></div>
        <div class="strength-text" id="strengthText"></div>
      </div>

      <div class="input-wrapper">
        <input type="password" id="confirm" placeholder="Repite tu contrase√±a" required>
      </div>

      <label class="terms">
        <input type="checkbox" id="termsCheck" required>
        <span>Acepto los <a href="#" style="color:var(--primary)">T√©rminos y Condiciones</a> y la Pol√≠tica de Privacidad.</span>
      </label>

      <button type="submit" class="btn btn-primary" id="submitBtn">Crear cuenta gratis</button>
    </form>

    <p style="margin-top:20px; font-size:0.9rem; color:#64748B;">
      ¬øYa tienes cuenta? <a href="login.html" style="color:var(--primary); font-weight:600; text-decoration:none;">Inicia sesi√≥n</a>
    </p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="js/supabase-config.js"></script>
  <script>
    const errorBox = document.getElementById('errorBox');
    const loadingOverlay = document.getElementById('loadingOverlay');

    // --- L√ìGICA CR√çTICA DE VALIDACI√ìN ---
    document.addEventListener('DOMContentLoaded', async () => {
        // UX: Entrevista
        if (sessionStorage.getItem('temp_entrevista')) {
            document.getElementById('regTitle').textContent = "Guarda tu perfil";
            document.getElementById('regSubtitle').textContent = "Crea una cuenta para no perder tus resultados.";
        }

        // Si hay sesi√≥n activa (porque Google acaba de redirigir aqu√≠)
        if (window.sb) {
            const { data: { session } } = await window.sb.auth.getSession();
            
            if (session) {
                loadingOverlay.style.display = 'flex'; // Mostrar carga

                // Verificamos CU√ÅNDO se cre√≥ el usuario
                const createdAt = new Date(session.user.created_at).getTime();
                const now = new Date().getTime();
                const differenceInSeconds = (now - createdAt) / 1000;

                // Si la cuenta tiene m√°s de 60 segundos de antig√ºedad, ES VIEJA.
                // Google nos dej√≥ entrar, pero nosotros lo sacamos.
                if (differenceInSeconds > 60) {
                    await window.sb.auth.signOut();
                    loadingOverlay.style.display = 'none';
                    showError(`
                        <strong>‚ö†Ô∏è Esta cuenta ya existe.</strong><br>
                        Has intentado registrarte con un Google que ya tiene cuenta.<br>
                        <a href="login.html" style="color:#B91C1C; font-weight:700; text-decoration:underline; margin-top:8px; display:block;">üëâ Inicia sesi√≥n aqu√≠</a>
                    `);
                } else {
                    // ES NUEVA (Reci√©n creada hace segundos). ¬°Bienvenido!
                    handleNewUser(session.user);
                }
            }
        }
    });

    // --- GOOGLE BTN MODIFICADO ---
    document.getElementById('googleBtn').addEventListener('click', async () => {
      try {
        if (!window.sb) throw new Error("Error de conexi√≥n.");
        
        // TRUCO: Redirigimos A ESTA MISMA P√ÅGINA (registro.html)
        // No al dashboard. As√≠ podemos filtrar si es usuario viejo o nuevo al volver.
        const currentURL = window.location.href.split('#')[0]; // Limpia hashes

        await window.sb.auth.signInWithOAuth({
          provider: 'google',
          options: { redirectTo: currentURL } 
        });
      } catch (err) { showError("Error con Google."); }
    });


    // --- REGISTRO EMAIL ---
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      errorBox.style.display = 'none';

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const confirm = document.getElementById('confirm').value;
      
      if (password !== confirm) return showError("Las contrase√±as no coinciden.");
      if (!document.getElementById('termsCheck').checked) return showError("Debes aceptar los t√©rminos.");

      const btn = document.getElementById('submitBtn');
      btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Creando...';
      btn.disabled = true;

      try {
        if (!window.sb) throw new Error("Error de conexi√≥n.");
        
        const { data, error } = await window.sb.auth.signUp({ email, password });
        
        if (error) throw error;

        if (data.user && !data.session) {
            alert("Registro exitoso. Revisa tu correo.");
            window.location.href = 'login.html';
        } else if (data.user) {
            handleNewUser(data.user);
        }

      } catch (err) {
        btn.innerHTML = 'Crear cuenta gratis';
        btn.disabled = false;
        showError(translateError(err.message));
      }
    });

    // --- FUNCI√ìN CENTRAL DE BIENVENIDA ---
    async function handleNewUser(user) {
        // Rescate de entrevista
        const temp = sessionStorage.getItem('temp_entrevista');
        if (temp) {
            await window.sb.from('users_profile').update(JSON.parse(temp)).eq('id', user.id);
            sessionStorage.removeItem('temp_entrevista');
        }
        
        // Activar Tour
        sessionStorage.setItem('show_onboarding', 'true');
        window.location.href = 'app/dashboard.html';
    }

    // Funciones Auxiliares
    function togglePass(id) {
      const input = document.getElementById(id);
      input.type = input.type === 'password' ? 'text' : 'password';
    }

    function checkStrength() {
      const val = document.getElementById('password').value;
      const bar = document.getElementById('strengthBar');
      const txt = document.getElementById('strengthText');
      let s = 0;
      if (val.length >= 6) s++; if (val.match(/[A-Z]/)) s++; if (val.match(/[0-9]/)) s++;
      if (val.length === 0) { bar.style.width = '0'; txt.textContent = ''; }
      else if (s === 1) { bar.style.width = '33%'; bar.style.background = '#EF4444'; txt.textContent = 'D√©bil'; }
      else if (s === 2) { bar.style.width = '66%'; bar.style.background = '#F59E0B'; txt.textContent = 'Media'; }
      else { bar.style.width = '100%'; bar.style.background = '#10B981'; txt.textContent = 'Fuerte'; }
    }

    function showError(msg) {
      errorBox.innerHTML = msg;
      errorBox.style.display = 'block';
    }

    function translateError(msg) {
      if (msg.includes("already registered") || msg.includes("User already registered")) {
          return `‚ö†Ô∏è <strong>Este correo ya est√° registrado.</strong><br><a href="login.html" style="color:#B91C1C; font-weight:700; text-decoration:underline; margin-top:5px; display:block;">Inicia sesi√≥n aqu√≠</a>`;
      }
      return "Ocurri√≥ un error: " + msg;
    }
  </script>
</body>
</html>
