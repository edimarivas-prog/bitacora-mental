<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Crear Cuenta - Bitácora Mental</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&family=DM+Sans:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* Mismos estilos base que Login para coherencia */
    :root { --primary: #4F6F52; --bg: #F3F6F4; --text: #1F2933; --border: #E6EFE8; --white: #fff; }
    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
    body { font-family: 'DM Sans', sans-serif; background: var(--bg); display: flex; align-items: center; justify-content: center; min-height: 100vh; padding: 20px; margin: 0; }
    .card { background: var(--white); padding: 32px; border-radius: 24px; box-shadow: 0 10px 40px rgba(0,0,0,0.06); width: 100%; max-width: 400px; text-align: center; }
    .logo { color: var(--primary); font-family: 'Outfit', sans-serif; font-weight: 700; font-size: 1.4rem; text-decoration: none; display: flex; align-items: center; justify-content: center; gap: 8px; margin-bottom: 24px; }
    h1 { font-family: 'Outfit'; font-size: 1.5rem; margin: 0 0 8px 0; color: var(--text); }
    p { color: #64748B; font-size: 0.95rem; margin-bottom: 24px; line-height: 1.5; }
    input { width: 100%; padding: 16px; margin-bottom: 16px; border: 2px solid var(--border); border-radius: 16px; font-size: 1rem; outline: none; transition: 0.3s; }
    input:focus { border-color: var(--primary); background: #FAFAFA; }
    .btn { width: 100%; padding: 16px; border-radius: 16px; font-weight: 600; font-size: 1rem; cursor: pointer; border: none; transition: 0.3s; display: flex; align-items: center; justify-content: center; gap: 10px; }
    .btn-primary { background: var(--primary); color: white; margin-bottom: 16px; }
    .links { margin-top: 24px; font-size: 0.9rem; }
    .links a { color: var(--primary); text-decoration: none; font-weight: 600; }
  </style>
</head>
<body>
  <div class="card">
    <a href="index.html" class="logo"><i class="fas fa-brain"></i> Bitácora Mental</a>
    <h1 id="title">Empieza hoy</h1>
    <p id="subtitle">Crea tu cuenta segura para acceder a herramientas profesionales.</p>

    <form id="registerForm">
      <input type="email" id="email" placeholder="Correo electrónico" required autocomplete="email">
      <input type="password" id="password" placeholder="Contraseña (mín 6 caracteres)" required minlength="6" autocomplete="new-password">
      <input type="password" id="confirm" placeholder="Repite la contraseña" required autocomplete="new-password">
      <button type="submit" class="btn btn-primary" id="submitBtn">Crear cuenta gratuita</button>
    </form>

    <div class="links">
      ¿Ya tienes cuenta? <a href="login.html">Inicia sesión</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="js/supabase-config.js"></script>
  <script>
    // Detectar si viene de entrevista
    if (sessionStorage.getItem('temp_entrevista')) {
        document.getElementById('title').textContent = "Guarda tu perfil clínico";
        document.getElementById('subtitle').textContent = "Para no perder tus respuestas, crea una cuenta y accede a tu plan.";
    }

    document.getElementById('registerForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const pass = document.getElementById('password').value;
      const confirm = document.getElementById('confirm').value;
      const btn = document.getElementById('submitBtn');

      if (pass !== confirm) return alert("Las contraseñas no coinciden.");
      
      btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Creando...';
      btn.disabled = true;

      try {
        if (!window.sb) throw new Error("Recarga la página.");
        
        // 1. Crear Usuario
        const { data, error } = await window.sb.auth.signUp({ email, password: pass });
        if (error) throw error;

        // 2. Rescate de Entrevista
        if (data.user) {
            const temp = sessionStorage.getItem('temp_entrevista');
            if (temp) {
                await window.sb.from('users_profile').update(JSON.parse(temp)).eq('id', data.user.id);
                sessionStorage.removeItem('temp_entrevista');
            }
            window.location.href = 'app/dashboard.html';
        } else {
            alert("Revisa tu correo para confirmar.");
            btn.innerHTML = "Reenviar correo";
            btn.disabled = false;
        }
      } catch (err) {
        alert("Error: " + err.message);
        btn.innerHTML = "Crear cuenta gratuita";
        btn.disabled = false;
      }
    });
  </script>
</body>
</html>
