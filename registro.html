<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crear Cuenta</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=DM+Sans:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root { --primary: #4F6F52; --background: #F9FBFA; }
    body { font-family: 'DM Sans', sans-serif; background: var(--background); min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 20px; }
    .auth-container { width: 100%; max-width: 500px; background: white; padding: 40px; border-radius: 24px; box-shadow: 0 10px 40px rgba(0,0,0,0.1); }
    .form-input { width: 100%; padding: 12px; margin-bottom: 15px; border: 2px solid #E6EFE8; border-radius: 8px; }
    .btn { width: 100%; padding: 12px; background: var(--primary); color: white; border: none; border-radius: 8px; font-weight: 600; cursor: pointer; }
  </style>
</head>
<body>
  <div class="auth-container">
    <h1 style="text-align: center; color: #1F2933; margin-bottom: 20px;">Crear Cuenta</h1>
    <div id="errorAlert" style="color: red; text-align: center; display: none; margin-bottom: 10px;"></div>
    
    <form id="registerForm">
      <input type="text" id="nombre" class="form-input" placeholder="Nombre" required>
      <input type="text" id="apellido" class="form-input" placeholder="Apellido" required>
      <input type="email" id="email" class="form-input" placeholder="Correo" required>
      <input type="password" id="password" class="form-input" placeholder="Contraseña" required>
      
      <div style="margin-bottom: 20px;">
        <input type="checkbox" id="terms" required> <label for="terms">Acepto términos y condiciones</label>
      </div>

      <button type="submit" class="btn" id="registerBtn">Registrarse</button>
    </form>
    
    <p style="text-align: center; margin-top: 20px;">
      ¿Ya tienes cuenta? <a href="login.html" style="color: var(--primary);">Inicia sesión</a>
    </p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="js/supabase-config.js"></script>
  <script>
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const btn = document.getElementById('registerBtn');
      btn.textContent = 'Creando...';
      btn.disabled = true;

      const nombre = document.getElementById('nombre').value;
      const apellido = document.getElementById('apellido').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        // 1. Crear usuario auth
        const { data, error } = await supabase.auth.signUp({
          email, password,
          options: { data: { nombre, apellido } }
        });
        if (error) throw error;

        // 2. Guardar perfil en base de datos
        if (data.user) {
          await supabase.from('users_profile').insert({
            id: data.user.id,
            nombre: nombre,
            apellido: apellido
          });
        }

        alert('Cuenta creada con éxito. Redirigiendo...');
        window.location.href = 'test-inicial.html';

      } catch (error) {
        document.getElementById('errorAlert').textContent = error.message;
        document.getElementById('errorAlert').style.display = 'block';
        btn.textContent = 'Registrarse';
        btn.disabled = false;
      }
    });
  </script>
</body>
</html>
